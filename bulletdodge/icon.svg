<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#080818"/>

  <!-- Star particles -->
  <circle cx="8"  cy="8"  r="1" fill="#aaccff" opacity="0.5"/>
  <circle cx="56" cy="12" r="1" fill="#aaccff" opacity="0.4"/>
  <circle cx="20" cy="4"  r="1" fill="#aaccff" opacity="0.6"/>
  <circle cx="44" cy="6"  r="1" fill="#aaccff" opacity="0.5"/>

  <!-- Bullet trails (lines before circles) -->
  <line x1="10" y1="8"  x2="22" y2="26" stroke="#ff4444" stroke-width="1.5" opacity="0.45" stroke-linecap="round"/>
  <line x1="52" y1="10" x2="40" y2="28" stroke="#ff9900" stroke-width="1.5" opacity="0.45" stroke-linecap="round"/>
  <line x1="32" y1="4"  x2="32" y2="20" stroke="#cc44cc" stroke-width="1.5" opacity="0.45" stroke-linecap="round"/>

  <!-- Bullets -->
  <circle cx="10" cy="8"  r="5.5" fill="#ff4444"/>
  <circle cx="52" cy="10" r="5"   fill="#ff9900"/>
  <circle cx="32" cy="4"  r="4.5" fill="#cc44cc"/>

  <!-- Small spread bullets -->
  <circle cx="4"  cy="24" r="3" fill="#ff4444" opacity="0.7"/>
  <circle cx="58" cy="22" r="3" fill="#ff4444" opacity="0.7"/>

  <!-- Player glow -->
  <circle cx="32" cy="46" r="12" fill="none" stroke="#00e5ff" stroke-width="2.5" opacity="0.3"/>
  <!-- Player -->
  <circle cx="32" cy="46" r="8"  fill="#00e5ff"/>
  <!-- Player shine -->
  <circle cx="29" cy="43" r="2.5" fill="white" opacity="0.45"/>

  <!-- DODGE label -->
  <text x="32" y="61" text-anchor="middle" fill="#ffd700" font-size="6.5" font-family="monospace" font-weight="bold" letter-spacing="1">DODGE</text>
</svg>
