    <script>

        const gamesData = {

            'gomoku': { title: 'Ïò§Î™©', desc: '1:1 Ïã§ÏãúÍ∞Ñ Ïò§Î™© ÎåÄÍ≤∞', badge: 'NEW', badgeClass: 'badge-new', icon: '‚ö´' },
            'connect4': { title: 'ÏÇºÏù∏ ÏÇ¨Î™©', desc: '2-3Ïù∏ Ïã§ÏãúÍ∞Ñ ÏÇ¨Î™© ÎåÄÍ≤∞', badge: 'NEW', badgeClass: 'badge-new', icon: 'üî¥' },
            'catan': { title: 'Ïπ¥ÌÉÑ', desc: '3-4Ïù∏ Ï†ÑÎûµ Î≥¥ÎìúÍ≤åÏûÑ', badge: 'NEW', badgeClass: 'badge-new', icon: 'üèùÔ∏è' },
            'billiards': { title: '3Ïø†ÏÖò ÎãπÍµ¨', desc: 'PBA Ïä§ÌÉÄÏùº ÎãπÍµ¨ ÏãúÎÆ¨Î†àÏù¥ÌÑ∞', badge: 'HOT', badgeClass: 'badge-hot', icon: 'üé±' },
            'enhance': { title: 'Î¨¥Í∏∞ Í∞ïÌôî', desc: 'Ïö¥Î™ÖÏùò Í∞ïÌôî ÏãúÎÆ¨Î†àÏù¥ÌÑ∞', badge: 'NEW', badgeClass: 'badge-new', icon: '‚öîÔ∏è' },
            'number-guess': { title: 'Ïà´Ïûê ÎßûÏ∂îÍ∏∞', desc: 'Í∞ÑÎã®Ìïú Ïà´Ïûê ÎßûÏ∂îÍ∏∞ Í≤åÏûÑ', badge: 'NEW', badgeClass: 'badge-new', icon: 'üé≤' },
            'rps': { title: 'Í∞ÄÏúÑÎ∞îÏúÑÎ≥¥', desc: 'ÌÅ¥ÎûòÏãù Í∞ÄÏúÑÎ∞îÏúÑÎ≥¥ Í≤åÏûÑ', badge: 'NEW', badgeClass: 'badge-new', icon: '‚úä' },
            'tileslider': { title: 'ÌÉÄÏùº Ïä¨ÎùºÏù¥Îçî', desc: 'Ïä¨ÎùºÏù¥Îî© Ïà´Ïûê/Ïù¥ÎØ∏ÏßÄ ÌçºÏ¶ê', badge: 'HOT', badgeClass: 'badge-hot', icon: 'üî¢' },
            'blockpuzzle': { title: 'Î∏îÎü≠ ÌçºÏ¶ê', desc: 'Î∏îÎü≠ Ï°∞Ìï© ÌçºÏ¶ê', badge: 'NEW', badgeClass: 'badge-new', icon: 'üß±' },
            'pikmin': { title: 'ÌîºÌÅ¨ÎØº Ìä∏ÎûòÏª§', desc: 'ÌîºÌÅ¨ÎØº ÏàòÏßë Í¥ÄÎ¶¨', badge: 'HOT', badgeClass: 'badge-hot', icon: 'üå±' },
            'snake': { title: 'Snake', desc: 'ÌÅ¥ÎûòÏãù Î±Ä Í≤åÏûÑ', badge: 'DEV', badgeClass: 'badge-dev', icon: 'üêç' },
            'tetris': { title: 'ÌÖåÌä∏Î¶¨Ïä§', desc: 'ÌÅ¥ÎûòÏãù Î∏îÎü≠ ÏåìÍ∏∞ Í≤åÏûÑ', badge: 'NEW', badgeClass: 'badge-new', icon: 'üü¶' },
            'mine': { title: 'ÏßÄÎ¢∞Ï∞æÍ∏∞', desc: 'ÌÅ¥ÎûòÏãù ÏßÄÎ¢∞Ï∞æÍ∏∞ Í≤åÏûÑ', badge: 'DEV', badgeClass: 'badge-dev', icon: 'üí£' },
            'breakout': { title: 'Î≤ΩÎèåÍπ®Í∏∞', desc: 'ÌÅ¥ÎûòÏãù Î≤ΩÎèåÍπ®Í∏∞ Í≤åÏûÑ', badge: 'NEW', badgeClass: 'badge-new', icon: 'üß±' }
        };

        function renderCategories(filter = '') {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            Object.entries(categories).forEach(([catId, catData]) => {
                const filteredGames = catData.games.filter(gameId => {
                    const game = gamesData[gameId];
                    return !filter ||
                           game.title.toLowerCase().includes(filter) ||
                           game.desc.toLowerCase().includes(filter);
                });

                if (filteredGames.length === 0 && filter) return;

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <span class="category-icon">${catData.icon}</span>
                        <h2 class="category-title">${catData.title}</h2>
                        <span class="category-count">${filteredGames.length}</span>
                    </div>
                    <div class="games-grid">
                        ${filteredGames.map(gameId => {
                            const game = gamesData[gameId];
                            return `
                                <a href="https://game.cocy.io/${gameId}/" class="game-card">
                                    <div class="game-header">
                                        <div class="game-icon">${game.icon}</div>
                                        <div class="game-info">
                                            <div class="game-title">${game.title}</div>
                                            <span class="game-badge ${game.badgeClass}">${game.badge}</span>
                                        </div>
                                    </div>
                                    <div class="game-desc">${game.desc}</div>
                                    <div class="game-meta">
                                        <span class="meta-tag">üåç Web</span>
                                    </div>
                                </a>
                            `;
                        }).join('')}
                    </div>
                `;

                container.appendChild(categoryDiv);
            });

            if (container.children.length === 0) {
                container.innerHTML = `

                        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <h3>Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</h3>
                        <p>Îã§Î•∏ ÌÇ§ÏõåÎìúÎ°ú Í≤ÄÏÉâÌï¥Î≥¥ÏÑ∏Ïöî</p>
                    </div>
                `;
            }
        }

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            renderCategories(e.target.value.toLowerCase());
        });

        renderCategories();
        
        // ===== Ïù∏Ï¶ù ÏãúÏä§ÌÖú =====
        const AUTH_API = 'https://relay.cocy.io/api/auth';
        
        async function checkAuth() {
            const token = localStorage.getItem('cocy_auth_token');
            if (!token) {
                updateAuthUI(null);
                return;
            }
            
            try {
                // ÌÜ†ÌÅ∞ ÌååÏã±Ìï¥ÏÑú Ïú†Ìö®ÏÑ± ÌôïÏù∏
                const parts = token.split('.');
                if (parts.length !== 3) throw new Error('Invalid token');
                
                const payload = JSON.parse(atob(parts[1].replace(/-/g, '+').replace(/_/g, '/')));
                
                // ÎßåÎ£å ÌôïÏù∏
                if (payload.exp && payload.exp < Math.floor(Date.now() / 1000)) {
                    // ÌÜ†ÌÅ∞ ÎßåÎ£å - Î¶¨ÌîÑÎ†àÏãú ÏãúÎèÑ
                    const refreshed = await refreshToken();
                    if (!refreshed) {
                        logout();
                        return;
                    }
                }
                
                // Ïú†Ï†Ä Ï†ïÎ≥¥ + Í≥®Îìú Í∞ÄÏ†∏Ïò§Í∏∞
                const [userRes, dataRes] = await Promise.all([
                    fetch(`${AUTH_API}/me`, { headers: { Authorization: `Bearer ${token}` } }),
                    fetch('https://relay.cocy.io/api/user/data', { headers: { Authorization: `Bearer ${token}` } })
                ]);
                
                if (userRes.ok) {
                    const user = await userRes.json();
                    let gold = 0;
                    if (dataRes.ok) {
                        const data = await dataRes.json();
                        gold = data.gold || 0;
                    }
                    updateAuthUI({ ...user, gold });
                } else {
                    logout();
                }
            } catch (e) {
                console.log('Auth check failed:', e);
                updateAuthUI(null);
            }
        }
        
        async function refreshToken() {
            const refreshToken = localStorage.getItem('cocy_refresh_token');
            if (!refreshToken) return false;
            
            try {
                const res = await fetch(`${AUTH_API}/refresh`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refreshToken })
                });
                
                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('cocy_auth_token', data.accessToken);
                    if (data.refreshToken) {
                        localStorage.setItem('cocy_refresh_token', data.refreshToken);
                    }
                    return true;
                }
            } catch (e) {
                console.log('Token refresh failed:', e);
            }
            return false;
        }
        
        function updateAuthUI(user) {
            const authArea = document.getElementById('authArea');
            if (user) {
                authArea.innerHTML = `
                    <div class="user-info">
                        <span class="user-nickname">üë§ ${user.nickname || user.email?.split('@')[0] || 'Ïú†Ï†Ä'}</span>
                        <span class="user-gold">üí∞ ${user.gold?.toLocaleString() || 0}G</span>
                    </div>
                    <button class="auth-btn" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>
                `;
            } else {
                authArea.innerHTML = `
                    <button class="auth-btn" onclick="showLogin()">üîë Î°úÍ∑∏Ïù∏</button>
                `;
            }
        }
        
        function showLogin() {
            document.getElementById('loginModal').style.display = 'flex';
        }
        
        function closeLogin() {
            document.getElementById('loginModal').style.display = 'none';
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const res = await fetch(`${AUTH_API}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('cocy_auth_token', data.accessToken);
                    localStorage.setItem('cocy_refresh_token', data.refreshToken);
                    closeLogin();
                    checkAuth();
                    alert('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ! üéâ');
                } else {
                    const err = await res.json();
                    alert(err.error || 'Î°úÍ∑∏Ïù∏ Ïã§Ìå®');
                }
            } catch (e) {
                alert('Î°úÍ∑∏Ïù∏ Ïò§Î•ò: ' + e.message);
            }
        }
        
        function logout() {
            localStorage.removeItem('cocy_auth_token');
            localStorage.removeItem('cocy_refresh_token');
            updateAuthUI(null);
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïù∏Ï¶ù ÌôïÏù∏
        checkAuth();
    </script>
