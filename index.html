<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í≤åÏûÑ Ìè¨ÌÑ∏ - Game.cocy.io</title>
    <style>
        :root {
            --primary: #ec4899;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --card-bg: #1e293b;
                --text: #f1f5f9;
                --text-secondary: #94a3b8;
                --border: #334155;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            padding: 3rem 1.5rem;
            text-align: center;
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .search-box {
            max-width: 600px;
            margin: -2rem auto 3rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--card-bg);
            color: var(--text);
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }

        .category {
            margin-bottom: 3rem;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 3px solid var(--border);
        }

        .category-icon {
            font-size: 2rem;
        }

        .category-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
        }

        .category-count {
            margin-left: auto;
            padding: 0.25rem 0.75rem;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .game-card {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .game-card:hover::before {
            transform: scaleX(1);
        }

        .game-header {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .game-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: linear-gradient(135deg, #ec489915, #8b5cf615);
        }

        .game-info {
            flex: 1;
        }

        .game-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .game-badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            font-size: 0.7rem;
            font-weight: 600;
            border-radius: 6px;
            text-transform: uppercase;
        }

        .badge-new {
            background: #dcfce7;
            color: #166534;
        }

        .badge-hot {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-dev {
            background: #fef3c7;
            color: #92400e;
        }

        .game-desc {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .game-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .meta-tag {
            padding: 0.25rem 0.75rem;
            background: var(--bg);
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }

            .category-header {
                flex-wrap: wrap;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-card {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ Í≤åÏûÑ Ìè¨ÌÑ∏</h1>
        <p>Ïû¨ÎØ∏ÏûàÎäî Í≤åÏûÑÏùÑ Ï¶êÍ≤®Î≥¥ÏÑ∏Ïöî</p>
    </div>

    <div class="container">
        <div class="search-box">
            <input
                type="text"
                class="search-input"
                id="searchInput"
                placeholder="üîç Í≤åÏûÑ Í≤ÄÏÉâ..."

        <div id="categoriesContainer"></div>

    <script>
        const categories = {
            'puzzle': {

            },
            'classic': {
                icon: 'üïπÔ∏è',
                title: 'ÌÅ¥ÎûòÏãù Í≤åÏûÑ',
                games: ['snake', 'mine', 'rps']
            },
            'casual': {
                icon: 'üéØ',
                title: 'Ï∫êÏ£ºÏñº Í≤åÏûÑ',
                games: ['number-guess']
            },
            'tracker': {
                icon: 'üìä',
                title: 'Ìä∏ÎûòÏª§',
                games: ['pikmin']
            }
        };

        const gamesData = {
            'number-guess': { title: 'Ïà´Ïûê ÎßûÏ∂îÍ∏∞', desc: 'Í∞ÑÎã®Ìïú Ïà´Ïûê ÎßûÏ∂îÍ∏∞ Í≤åÏûÑ', badge: 'NEW', badgeClass: 'badge-new', icon: 'üé≤' },
            'rps': { title: 'Í∞ÄÏúÑÎ∞îÏúÑÎ≥¥', desc: 'ÌÅ¥ÎûòÏãù Í∞ÄÏúÑÎ∞îÏúÑÎ≥¥ Í≤åÏûÑ', badge: 'NEW', badgeClass: 'badge-new', icon: '‚úä' },
            'tileslider': { title: 'ÌÉÄÏùº Ïä¨ÎùºÏù¥Îçî', desc: 'Ïä¨ÎùºÏù¥Îî© Ïà´Ïûê/Ïù¥ÎØ∏ÏßÄ ÌçºÏ¶ê', badge: 'HOT', badgeClass: 'badge-hot', icon: 'üî¢' },
            'blockpuzzle': { title: 'Î∏îÎü≠ ÌçºÏ¶ê', desc: 'Î∏îÎü≠ Ï°∞Ìï© ÌçºÏ¶ê', badge: 'NEW', badgeClass: 'badge-new', icon: 'üß±' },
            'pikmin': { title: 'ÌîºÌÅ¨ÎØº Ìä∏ÎûòÏª§', desc: 'ÌîºÌÅ¨ÎØº ÏàòÏßë Í¥ÄÎ¶¨', badge: 'HOT', badgeClass: 'badge-hot', icon: 'üå±' },
            'snake': { title: 'Snake', desc: 'ÌÅ¥ÎûòÏãù Î±Ä Í≤åÏûÑ', badge: 'DEV', badgeClass: 'badge-dev', icon: 'üêç' },
            'mine': { title: 'ÏßÄÎ¢∞Ï∞æÍ∏∞', desc: 'ÌÅ¥ÎûòÏãù ÏßÄÎ¢∞Ï∞æÍ∏∞ Í≤åÏûÑ', badge: 'DEV', badgeClass: 'badge-dev', icon: 'üí£' }
        };

        function renderCategories(filter = '') {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            Object.entries(categories).forEach(([catId, catData]) => {
                const filteredGames = catData.games.filter(gameId => {
                    const game = gamesData[gameId];
                    return !filter ||
                           game.title.toLowerCase().includes(filter) ||
                           game.desc.toLowerCase().includes(filter);
                });

                if (filteredGames.length === 0 && filter) return;

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <span class="category-icon">${catData.icon}</span>
                        <h2 class="category-title">${catData.title}</h2>
                        <span class="category-count">${filteredGames.length}</span>
                    </div>
                    <div class="games-grid">
                        ${filteredGames.map(gameId => {
                            const game = gamesData[gameId];
                            return `
                                <a href="https://game.cocy.io/${gameId}/" class="game-card">
                                    <div class="game-header">
                                        <div class="game-icon">${game.icon}</div>
                                        <div class="game-info">
                                            <div class="game-title">${game.title}</div>
                                            <span class="game-badge ${game.badgeClass}">${game.badge}</span>
                                        </div>
                                    </div>
                                    <div class="game-desc">${game.desc}</div>
                                    <div class="game-meta">
                                        <span class="meta-tag">üåç Web</span>
                                    </div>
                                </a>
                            `;
                        }).join('')}
                    </div>
                `;

                container.appendChild(categoryDiv);
            });

            if (container.children.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <h3>Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</h3>
                        <p>Îã§Î•∏ ÌÇ§ÏõåÎìúÎ°ú Í≤ÄÏÉâÌï¥Î≥¥ÏÑ∏Ïöî</p>
                    </div>
                `;
            }
        }

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            renderCategories(e.target.value.toLowerCase());
        });

        renderCategories();
    </script>
</body>
</html>
