<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>üéÆ Game Portal - game.cocy.io</title>
    <link rel="icon" href="https://cocy.io/favicon.ico">
    <style>
        :root {
            --primary: #ec4899;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --bg: #0f0f1a;
            --card-bg: #1a1a2e;
            --card-hover: #252540;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #2a2a4a;
            --gold: #fbbf24;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .auth-area {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .gold-display {
            background: rgba(0,0,0,0.3);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .auth-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 6px 14px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .auth-btn:hover { background: rgba(255,255,255,0.3); }

        /* Category Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 1rem;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .tab {
            padding: 8px 16px;
            border-radius: 20px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .tab:hover { border-color: var(--primary); color: var(--text); }
        .tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* Grid */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        @media (min-width: 768px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
        }

        /* Card */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            background: var(--card-hover);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 8px;
            object-fit: contain;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 4px;
        }

        .card-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: 600;
        }

        .badge-new { background: var(--primary); }
        .badge-hot { background: var(--accent); }
        .badge-tool { background: var(--secondary); }

        .card-desc {
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .footer a { color: var(--primary); text-decoration: none; }

        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 1.5rem 0 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .section-header::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        /* Empty state */
        .empty { 
            text-align: center; 
            padding: 3rem; 
            color: var(--text-secondary); 
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üéÆ Game Portal</h1>
        <div class="auth-area">
            <div class="gold-display" id="goldDisplay" style="display:none;">
                <span>üí∞</span>
                <span id="goldAmount">0</span>
            </div>
            <button class="auth-btn" id="authBtn" onclick="handleAuth()">Î°úÍ∑∏Ïù∏</button>
        </div>
    </header>

    <div class="tabs">
        <button class="tab active" data-filter="all">Ï†ÑÏ≤¥</button>
        <button class="tab" data-filter="game">üéÆ Í≤åÏûÑ</button>
        <button class="tab" data-filter="tool">üîß ÎèÑÍµ¨</button>
        <button class="tab" data-filter="hot">üî• Ïù∏Í∏∞</button>
    </div>

    <div class="container">
        <div class="grid" id="appGrid"></div>
        <div class="empty" id="emptyState" style="display:none;">ÌëúÏãúÌï† Ïï±Ïù¥ ÏóÜÏäµÎãàÎã§</div>
    </div>

    <footer class="footer">
        <p>¬© 2025 <a href="https://cocy.io">COCY.IO</a> | <a href="https://tool.cocy.io">üîß Tools</a></p>
    </footer>

    <script>
        let apps = [];
        let currentFilter = 'all';
        let currentUser = null;

        // Load apps
        fetch('apps.json?' + Date.now())
            .then(r => r.json())
            .then(data => {
                apps = data;
                renderApps();
            });

        // Tab filtering
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                renderApps();
            });
        });

        function renderApps() {
            const grid = document.getElementById('appGrid');
            const empty = document.getElementById('emptyState');
            
            let filtered = apps;
            if (currentFilter === 'game') filtered = apps.filter(a => a.category === 'game');
            else if (currentFilter === 'tool') filtered = apps.filter(a => a.category === 'tool');
            else if (currentFilter === 'hot') filtered = apps.filter(a => a.badge === 'HOT');

            if (filtered.length === 0) {
                grid.innerHTML = '';
                empty.style.display = 'block';
                return;
            }

            empty.style.display = 'none';
            grid.innerHTML = filtered.map(app => `
                <a href="${app.url}" class="card">
                    ${app.badge ? `<span class="card-badge badge-${app.badge.toLowerCase()}">${app.badge}</span>` : ''}
                    <img class="card-icon" src="${app.icon}" alt="" loading="lazy" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>üéÆ</text></svg>'">
                    <div class="card-title">${app.title}</div>
                    <div class="card-desc">${app.desc}</div>
                </a>
            `).join('');
        }

        // Auth
        function checkAuth() {
            const token = localStorage.getItem('cocy_auth_token');
            const name = localStorage.getItem('cocy_user_name');
            const gold = localStorage.getItem('cocy_gold') || '0';
            
            if (token && name) {
                currentUser = { name, gold: parseInt(gold) };
                document.getElementById('authBtn').textContent = name;
                document.getElementById('goldDisplay').style.display = 'flex';
                document.getElementById('goldAmount').textContent = parseInt(gold).toLocaleString();
            }
        }

        function handleAuth() {
            if (currentUser) {
                if (confirm('Î°úÍ∑∏ÏïÑÏõÉ ÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    localStorage.removeItem('cocy_auth_token');
                    localStorage.removeItem('cocy_user_name');
                    location.reload();
                }
            } else {
                const name = prompt('ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:');
                if (name && name.trim()) {
                    localStorage.setItem('cocy_auth_token', 'user_' + Date.now());
                    localStorage.setItem('cocy_user_name', name.trim());
                    localStorage.setItem('cocy_gold', '0');
                    location.reload();
                }
            }
        }

        checkAuth();
    </script>
</body>
</html>
