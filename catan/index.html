  <style>

<body>
  <div id="app"></div>

  <script>
    const RESOURCES = ["brick", "lumber", "wool", "grain", "ore"];
    const RESOURCE_ICONS = { brick: "üß±", lumber: "ü™µ", wool: "üêë", grain: "üåæ", ore: "‚õèÔ∏è", desert: "üèúÔ∏è" };
    const RESOURCE_KR = { brick: "Î≤ΩÎèå", lumber: "ÎÇòÎ¨¥", wool: "ÏñëÎ™®", grain: "Î∞Ä", ore: "Í¥ëÏÑù", desert: "ÏÇ¨Îßâ" };
    const COST = {
      road: { brick: 1, lumber: 1 },
      settlement: { brick: 1, lumber: 1, wool: 1, grain: 1 },
      city: { grain: 2, ore: 3 },
      dev: { wool: 1, grain: 1, ore: 1 }
    };

    const state = {
      phase: "setup1",
      currentPlayer: 0,
      players: [
        { id: "human", name: "ÎÇò", color: "#e94560", resources: emptyResources(), buildings: [], roads: [], devCards: [], knights: 0, vp: 0 },
        { id: "ai1", name: "AI 1", color: "#4ecca3", resources: emptyResources(), buildings: [], roads: [], devCards: [], knights: 0, vp: 0 },
        { id: "ai2", name: "AI 2", color: "#ffd700", resources: emptyResources(), buildings: [], roads: [], devCards: [], knights: 0, vp: 0 },
        { id: "ai3", name: "AI 3", color: "#9b59b6", resources: emptyResources(), buildings: [], roads: [], devCards: [], knights: 0, vp: 0 }
      ],
      hexes: [],
      vertices: [],
      edges: [],
      robber: -1,
      longestRoad: null,
      largestArmy: null,
      setupRound: 1,
      setupOrderIndex: 0,
      setupStep: "settlement",
      lastSetupVertex: null,
      rolledThisTurn: false,
      canEndTurn: false,
      winner: null,
      buildMode: null,
      hint: "",
      geometry: { centers: [], minX: 0, minY: 0, maxX: 0, maxY: 0, size: 0 }
    };

    function emptyResources() {
      return { brick: 0, lumber: 0, wool: 0, grain: 0, ore: 0 };
    }

    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i -= 1) {
        const j = Math.floor(Math.random() * (i + 1));
        const t = a[i];
        a[i] = a[j];
        a[j] = t;
      }
      return a;
    }

    function init() {
      generateBoard();
      recalcAllVP();
      state.hint = "Ï¥àÍ∏∞ Î∞∞Ïπò: ÎßàÏùÑÏùÑ ÎÜìÏúºÏÑ∏Ïöî";
      render();
      triggerAITurnIfNeeded();
    }

    function generateBoard() {
      const resourcePool = shuffle([
        "brick", "brick", "brick",
        "lumber", "lumber", "lumber", "lumber",
        "wool", "wool", "wool", "wool",
        "grain", "grain", "grain", "grain",
        "ore", "ore", "ore",
        "desert"
      ]);
      const numberPool = shuffle([2,3,3,4,4,5,5,6,6,8,8,9,9,10,10,11,11,12]);

      const axial = [];
      for (let r = -2; r <= 2; r += 1) {
        for (let q = -2; q <= 2; q += 1) {
          const s = -q - r;
          if (Math.max(Math.abs(q), Math.abs(r), Math.abs(s)) <= 2) axial.push({ q, r });
        }
      }
      axial.sort((a, b) => (a.r - b.r) || (a.q - b.q));

      state.hexes = [];
      let numIdx = 0;
      for (let i = 0; i < axial.length; i += 1) {
        const type = resourcePool[i];
        const number = type === "desert" ? null : numberPool[numIdx++];
        state.hexes.push({ index: i, q: axial[i].q, r: axial[i].r, type, number, vertices: [], edges: [] });
      }

      const { vertices, edges, centers, bounds, size } = buildGraph(state.hexes);
      state.vertices = vertices;
      state.edges = edges;
      state.geometry = { centers, minX: bounds.minX, minY: bounds.minY, maxX: bounds.maxX, maxY: bounds.maxY, size };

      const desertIdx = state.hexes.findIndex(h => h.type === "desert");
      state.robber = desertIdx;
    }

    function buildGraph(hexes) {
      const size = 42;
      const sqrt3 = Math.sqrt(3);
      const centers = [];
      const vertices = [];
      const edges = [];
      const vertexKeyMap = new Map();
      const edgeKeyMap = new Map();

      let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;

      function centerFor(q, r) {
        return { x: size * sqrt3 * (q + r / 2), y: size * 1.5 * r };
      }

      function corner(center, i) {
        const angle = (Math.PI / 180) * (60 * i - 30);
        return { x: center.x + size * Math.cos(angle), y: center.y + size * Math.sin(angle) };
      }

      function addVertex(point) {
        const key = `${Math.round(point.x * 1000)}_${Math.round(point.y * 1000)}`;
        if (vertexKeyMap.has(key)) return vertexKeyMap.get(key);
        const idx = vertices.length;
        vertices.push({ index: idx, x: point.x, y: point.y, building: null, owner: null, hexes: [], edges: [] });
        vertexKeyMap.set(key, idx);
        return idx;
      }

      for (const hex of hexes) {
        const c = centerFor(hex.q, hex.r);
        centers.push(c);
        minX = Math.min(minX, c.x - size);
        minY = Math.min(minY, c.y - size);
        maxX = Math.max(maxX, c.x + size);
        maxY = Math.max(maxY, c.y + size);

        const v = [];
        for (let i = 0; i < 6; i += 1) {
          const vi = addVertex(corner(c, i));
          v.push(vi);
          vertices[vi].hexes.push(hex.index);
        }
        hex.vertices = v;
      }

      for (const hex of hexes) {
        for (let i = 0; i < 6; i += 1) {
          const a = hex.vertices[i];
          const b = hex.vertices[(i + 1) % 6];
          const key = a < b ? `${a}_${b}` : `${b}_${a}`;
          let ei = edgeKeyMap.get(key);
          if (ei === undefined) {
            ei = edges.length;
            edges.push({ index: ei, a, b, owner: null, hexes: [] });
            edgeKeyMap.set(key, ei);
            vertices[a].edges.push(ei);
            vertices[b].edges.push(ei);
          }
          edges[ei].hexes.push(hex.index);
          hex.edges.push(ei);
        }
      }

      return { vertices, edges, centers, bounds: { minX, minY, maxX, maxY }, size };
    }

    function isHumanTurn() {
      return state.players[state.currentPlayer].id === "human";
    }

    function setupOrder() {
      return state.phase === "setup1" ? [0, 1, 2, 3] : [3, 2, 1, 0];
    }

    function getCurrentPlayer() {
      return state.players[state.currentPlayer];
    }

    function totalResourceCount(player) {
      return RESOURCES.reduce((n, r) => n + player.resources[r], 0);
    }

    function canAfford(player, cost) {
      for (const [k, v] of Object.entries(cost)) {
        if ((player.resources[k] || 0) < v) return false;
      }
      return true;
    }

    function spend(player, cost) {
      for (const [k, v] of Object.entries(cost)) player.resources[k] -= v;
    }

    function adjacentVertices(vIdx) {
      const out = new Set();
      for (const eIdx of state.vertices[vIdx].edges) {
        const e = state.edges[eIdx];
        out.add(e.a === vIdx ? e.b : e.a);
      }
      return [...out];
    }

    function canPlaceSettlement(playerIdx, vIdx, setup = false) {
      const v = state.vertices[vIdx];
      if (v.building) return false;

      for (const n of adjacentVertices(vIdx)) {
        if (state.vertices[n].building) return false;
      }

      if (setup) return true;

      const connectedRoad = v.edges.some(eIdx => state.edges[eIdx].owner === playerIdx);
      return connectedRoad;
    }

    function canPlaceRoad(playerIdx, eIdx, setup = false) {
      const e = state.edges[eIdx];
      if (e.owner !== null) return false;

      if (setup) {
        if (state.lastSetupVertex === null) return false;
        return e.a === state.lastSetupVertex || e.b === state.lastSetupVertex;
      }

      const a = state.vertices[e.a];
      const b = state.vertices[e.b];
      const ownBuilding = (a.owner === playerIdx) || (b.owner === playerIdx);
      const ownRoadConnection =
        a.edges.some(x => state.edges[x].owner === playerIdx) ||
        b.edges.some(x => state.edges[x].owner === playerIdx);
      return ownBuilding || ownRoadConnection;
    }

    function canUpgradeCity(playerIdx, vIdx) {
      const v = state.vertices[vIdx];
      return v.building === "settlement" && v.owner === playerIdx;
    }

    function placeSettlement(playerIdx, vIdx, free = false) {
      const player = state.players[playerIdx];
      if (!free && !canAfford(player, COST.settlement)) return false;
      if (!canPlaceSettlement(playerIdx, vIdx, free && (state.phase === "setup1" || state.phase === "setup2"))) return false;

      if (!free) spend(player, COST.settlement);
      state.vertices[vIdx].building = "settlement";
      state.vertices[vIdx].owner = playerIdx;
      player.buildings.push({ type: "settlement", vertex: vIdx });
      recalcAllVP();
      return true;
    }

    function placeRoad(playerIdx, eIdx, free = false) {
      const player = state.players[playerIdx];
      if (!free && !canAfford(player, COST.road)) return false;
      if (!canPlaceRoad(playerIdx, eIdx, free && (state.phase === "setup1" || state.phase === "setup2"))) return false;

      if (!free) spend(player, COST.road);
      state.edges[eIdx].owner = playerIdx;
      player.roads.push(eIdx);
      recalcLongestRoad();
      recalcAllVP();
      return true;
    }

    function upgradeCity(playerIdx, vIdx) {
      const player = state.players[playerIdx];
      if (!canAfford(player, COST.city)) return false;
      if (!canUpgradeCity(playerIdx, vIdx)) return false;

      spend(player, COST.city);
      state.vertices[vIdx].building = "city";
      const target = player.buildings.find(b => b.vertex === vIdx);
      if (target) target.type = "city";
      recalcAllVP();
      return true;
    }

    function grantSecondSetupResources(playerIdx, vIdx) {
      for (const hIdx of state.vertices[vIdx].hexes) {
        const hex = state.hexes[hIdx];
        if (hex.type !== "desert") state.players[playerIdx].resources[hex.type] += 1;
      }
    }

    function rollDice() {
      if (state.winner || state.phase !== "roll") return;
      const d1 = 1 + Math.floor(Math.random() * 6);
      const d2 = 1 + Math.floor(Math.random() * 6);
      const sum = d1 + d2;
      state.hint = `${getCurrentPlayer().name}: üé≤ ${d1} + ${d2} = ${sum}`;

      if (sum === 7) {
        handleSeven();
      } else {
        distributeResources(sum);
        state.phase = "main";
        state.canEndTurn = true;
      }
      render();
      triggerAITurnIfNeeded();
    }

    function distributeResources(number) {
      for (const hex of state.hexes) {
        if (hex.number !== number) continue;
        if (hex.index === state.robber) continue;

        for (const vIdx of hex.vertices) {
          const v = state.vertices[vIdx];
          if (!v.building || v.owner === null) continue;
          const amount = v.building === "city" ? 2 : 1;
          state.players[v.owner].resources[hex.type] += amount;
        }
      }
    }

    function handleSeven() {
      for (let i = 0; i < state.players.length; i += 1) {
        const p = state.players[i];
        const total = totalResourceCount(p);
        if (total > 7) {
          const discard = Math.floor(total / 2);
          discardRandom(p, discard);
        }
      }
      state.phase = "robber";
      state.canEndTurn = false;
      state.hint = "7Ïù¥ ÎÇòÏôîÏäµÎãàÎã§. ÎèÑÎëëÏùÑ Ïù¥ÎèôÌïòÏÑ∏Ïöî.";
    }

    function discardRandom(player, n) {
      let count = n;
      while (count > 0) {
        const bag = RESOURCES.filter(r => player.resources[r] > 0);
        if (!bag.length) break;
        const pick = bag[Math.floor(Math.random() * bag.length)];
        player.resources[pick] -= 1;
        count -= 1;
      }
    }

    function moveRobber(hexIndex) {
      if (state.phase !== "robber") return false;
      if (hexIndex < 0 || hexIndex >= state.hexes.length) return false;
      if (hexIndex === state.robber) return false;

      state.robber = hexIndex;
      stealRandomFromAdjacent(hexIndex, state.currentPlayer);
      state.phase = "main";
      state.canEndTurn = true;
      state.hint = "ÎèÑÎëë Ïù¥Îèô ÏôÑÎ£å. Í±¥ÏÑ§ÌïòÍ±∞ÎÇò ÌÑ¥ÏùÑ Ï¢ÖÎ£åÌïòÏÑ∏Ïöî.";
      return true;
    }

    function stealRandomFromAdjacent(hexIndex, thiefIdx) {
      const victims = new Set();
      const hex = state.hexes[hexIndex];
      for (const vIdx of hex.vertices) {
        const owner = state.vertices[vIdx].owner;
        if (owner !== null && owner !== thiefIdx && totalResourceCount(state.players[owner]) > 0) victims.add(owner);
      }
      const list = [...victims];
      if (!list.length) return;

      const victimIdx = list[Math.floor(Math.random() * list.length)];
      const victim = state.players[victimIdx];
      const bag = RESOURCES.filter(r => victim.resources[r] > 0);
      if (!bag.length) return;
      const picked = bag[Math.floor(Math.random() * bag.length)];
      victim.resources[picked] -= 1;
      state.players[thiefIdx].resources[picked] += 1;
      state.hint = `${state.players[thiefIdx].name}Í∞Ä ${state.players[victimIdx].name}ÏóêÍ≤åÏÑú Ïπ¥Îìú 1Ïû•ÏùÑ ÌõîÏ≥§ÏäµÎãàÎã§.`;
    }

    function endTurn() {
      if (state.winner || !state.canEndTurn) return;
      state.buildMode = null;
      state.currentPlayer = (state.currentPlayer + 1) % state.players.length;
      state.phase = "roll";
      state.canEndTurn = false;
      state.hint = `${getCurrentPlayer().name}Ïùò Ï∞®Î°Ä: Ï£ºÏÇ¨ÏúÑÎ•º Íµ¥Î¶¨ÏÑ∏Ïöî.`;
      render();
      triggerAITurnIfNeeded();
    }

    function recalcLongestRoad() {
      const lengths = state.players.map((_, i) => longestRoadLength(i));
      const maxLen = Math.max(...lengths);
      if (maxLen < 5) {
        state.longestRoad = null;
        return;
      }
      const leaders = lengths.map((v, i) => ({ v, i })).filter(x => x.v === maxLen);
      if (leaders.length === 1) {
        state.longestRoad = leaders[0].i;
        return;
      }
      if (state.longestRoad !== null && leaders.some(x => x.i === state.longestRoad)) return;
      state.longestRoad = null;
    }

    function longestRoadLength(playerIdx) {
      const roadEdges = state.players[playerIdx].roads;
      if (!roadEdges.length) return 0;
      const set = new Set(roadEdges);
      let best = 0;

      function dfs(v, used) {
        best = Math.max(best, used.size);
        for (const eIdx of state.vertices[v].edges) {
          if (!set.has(eIdx) || used.has(eIdx)) continue;
          used.add(eIdx);
          const e = state.edges[eIdx];
          const nextV = e.a === v ? e.b : e.a;
          dfs(nextV, used);
          used.delete(eIdx);
        }
      }

      const touchedVertices = new Set();
      for (const eIdx of roadEdges) {
        touchedVertices.add(state.edges[eIdx].a);
        touchedVertices.add(state.edges[eIdx].b);
      }
      for (const v of touchedVertices) dfs(v, new Set());
      return best;
    }

    function recalcAllVP() {
      for (let i = 0; i < state.players.length; i += 1) {
        const p = state.players[i];
        let vp = 0;
        for (const b of p.buildings) vp += b.type === "city" ? 2 : 1;
        vp += p.devCards.filter(c => c === "vp").length;
        if (state.longestRoad === i) vp += 2;
        if (state.largestArmy === i) vp += 2;
        p.vp = vp;
      }
      const winner = state.players.findIndex(p => p.vp >= 10);
      if (winner !== -1) {
        state.winner = winner;
        state.phase = "end";
        state.canEndTurn = false;
        state.hint = `üéâ ${state.players[winner].name} ÏäπÎ¶¨!`;
      }
    }

    function validRoadsFor(playerIdx, setup = false) {
      const out = [];
      for (let i = 0; i < state.edges.length; i += 1) {
        if (canPlaceRoad(playerIdx, i, setup)) out.push(i);
      }
      return out;
    }

    function validSettlementsFor(playerIdx, setup = false) {
      const out = [];
      for (let i = 0; i < state.vertices.length; i += 1) {
        if (canPlaceSettlement(playerIdx, i, setup)) out.push(i);
      }
      return out;
    }

    function validCitiesFor(playerIdx) {
      const out = [];
      for (let i = 0; i < state.vertices.length; i += 1) {
        if (canUpgradeCity(playerIdx, i)) out.push(i);
      }
      return out;
    }

    function handleSetupClickVertex(vIdx) {
      if (state.winner) return;
      const pIdx = state.currentPlayer;
      if (state.setupStep !== "settlement") return;
      if (!placeSettlement(pIdx, vIdx, true)) return;

      if (state.phase === "setup2") grantSecondSetupResources(pIdx, vIdx);
      state.lastSetupVertex = vIdx;
      state.setupStep = "road";
      state.hint = "Ïù¥ ÎßàÏùÑÏóê Ïó∞Í≤∞Îêú ÎèÑÎ°úÎ•º ÌïòÎÇò ÎÜìÏúºÏÑ∏Ïöî.";
      render();
      triggerAITurnIfNeeded();
    }

    function handleSetupClickEdge(eIdx) {
      if (state.winner) return;
      const pIdx = state.currentPlayer;
      if (state.setupStep !== "road") return;
      if (!placeRoad(pIdx, eIdx, true)) return;

      advanceSetupTurn();
      render();
      triggerAITurnIfNeeded();
    }

    function advanceSetupTurn() {
      const order = setupOrder();
      if (state.setupOrderIndex < order.length - 1) {
        state.setupOrderIndex += 1;
        state.currentPlayer = order[state.setupOrderIndex];
        state.setupStep = "settlement";
        state.lastSetupVertex = null;
        state.hint = `${state.players[state.currentPlayer].name} Ï¥àÍ∏∞ Î∞∞Ïπò: ÎßàÏùÑÏùÑ ÎÜìÏúºÏÑ∏Ïöî.`;
        return;
      }

      if (state.phase === "setup1") {
        state.phase = "setup2";
        state.setupRound = 2;
        state.setupOrderIndex = 0;
        const order2 = setupOrder();
        state.currentPlayer = order2[0];
        state.setupStep = "settlement";
        state.lastSetupVertex = null;
        state.hint = "2ÎùºÏö¥Îìú Ï¥àÍ∏∞ Î∞∞Ïπò: ÎßàÏßÄÎßâ ÌîåÎ†àÏù¥Ïñ¥Î∂ÄÌÑ∞ Ïó≠ÏàúÏúºÎ°ú Î∞∞ÏπòÌï©ÎãàÎã§.";
        return;
      }

      state.phase = "roll";
      state.currentPlayer = 0;
      state.setupStep = "settlement";
      state.lastSetupVertex = null;
      state.hint = "Î©îÏù∏ Í≤åÏûÑ ÏãúÏûë: Ï£ºÏÇ¨ÏúÑÎ•º Íµ¥Î¶¨ÏÑ∏Ïöî.";
    }

    function humanBuildSettlement() {
      state.buildMode = state.buildMode === "settlement" ? null : "settlement";
      state.hint = state.buildMode ? "Í±¥ÏÑ§ Í∞ÄÎä•Ìïú Ï†ïÏ†êÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî." : "";
      render();
    }

    function humanBuildRoad() {
      state.buildMode = state.buildMode === "road" ? null : "road";
      state.hint = state.buildMode ? "Í±¥ÏÑ§ Í∞ÄÎä•Ìïú ÎèÑÎ°úÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî." : "";
      render();
    }

    function humanBuildCity() {
      state.buildMode = state.buildMode === "city" ? null : "city";
      state.hint = state.buildMode ? "ÏóÖÍ∑∏Î†àÏù¥ÎìúÌï† ÎßàÏùÑÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî." : "";
      render();
    }

    function onVertexClick(vIdx) {
      if (!isHumanTurn() || state.winner) return;
      if (state.phase === "setup1" || state.phase === "setup2") {
        handleSetupClickVertex(vIdx);
        return;
      }
      if (state.phase !== "main") return;

      if (state.buildMode === "settlement") {
        if (placeSettlement(state.currentPlayer, vIdx, false)) {
          state.buildMode = null;
          state.hint = "ÎßàÏùÑ Í±¥ÏÑ§ ÏôÑÎ£å.";
          render();
          triggerAITurnIfNeeded();
        }
      } else if (state.buildMode === "city") {
        if (upgradeCity(state.currentPlayer, vIdx)) {
          state.buildMode = null;
          state.hint = "ÎèÑÏãú ÏóÖÍ∑∏Î†àÏù¥Îìú ÏôÑÎ£å.";
          render();
          triggerAITurnIfNeeded();
        }
      }
    }

    function onEdgeClick(eIdx) {
      if (!isHumanTurn() || state.winner) return;
      if (state.phase === "setup1" || state.phase === "setup2") {
        handleSetupClickEdge(eIdx);
        return;
      }
      if (state.phase !== "main") return;
      if (state.buildMode === "road" && placeRoad(state.currentPlayer, eIdx, false)) {
        state.buildMode = null;
        state.hint = "ÎèÑÎ°ú Í±¥ÏÑ§ ÏôÑÎ£å.";
        render();
        triggerAITurnIfNeeded();
      }
    }

    function onHexClick(hIdx) {
      if (!isHumanTurn() || state.winner) return;
      if (state.phase === "robber") {
        if (moveRobber(hIdx)) {
          render();
          triggerAITurnIfNeeded();
        }
      }
    }

    function aiTakeSetupTurn() {
      const pIdx = state.currentPlayer;
      if (state.setupStep === "settlement") {
        const choices = validSettlementsFor(pIdx, true);
        if (choices.length) {
          const pick = choices[Math.floor(Math.random() * choices.length)];
          placeSettlement(pIdx, pick, true);
          if (state.phase === "setup2") grantSecondSetupResources(pIdx, pick);
          state.lastSetupVertex = pick;
          state.setupStep = "road";
          state.hint = `${state.players[pIdx].name}Í∞Ä ÎßàÏùÑ Î∞∞Ïπò.`;
        }
      }

      if (state.setupStep === "road") {
        const roads = validRoadsFor(pIdx, true);
        if (roads.length) {
          const pick = roads[Math.floor(Math.random() * roads.length)];
          placeRoad(pIdx, pick, true);
          state.hint = `${state.players[pIdx].name}Í∞Ä ÎèÑÎ°ú Î∞∞Ïπò.`;
          advanceSetupTurn();
        }
      }
      render();
      triggerAITurnIfNeeded();
    }

    function aiMainTurn() {
      const pIdx = state.currentPlayer;
      const p = state.players[pIdx];

      if (state.phase === "roll") {
        rollDice();
        return;
      }

      if (state.phase === "robber") {
        const choices = state.hexes.map((_, i) => i).filter(i => i !== state.robber);
        const pick = choices[Math.floor(Math.random() * choices.length)];
        moveRobber(pick);
      }

      if (state.phase !== "main" || state.winner) {
        render();
        triggerAITurnIfNeeded();
        return;
      }

      let safety = 20;
      while (safety-- > 0) {
        const actions = [];

        if (canAfford(p, COST.city) && validCitiesFor(pIdx).length) actions.push("city");
        if (canAfford(p, COST.settlement) && validSettlementsFor(pIdx, false).length) actions.push("settlement");
        if (canAfford(p, COST.road) && validRoadsFor(pIdx, false).length) actions.push("road");

        if (!actions.length) break;
        const act = actions[Math.floor(Math.random() * actions.length)];

        if (act === "city") {
          const spots = validCitiesFor(pIdx);
          const pick = spots[Math.floor(Math.random() * spots.length)];
          upgradeCity(pIdx, pick);
        } else if (act === "settlement") {
          const spots = validSettlementsFor(pIdx, false);
          const pick = spots[Math.floor(Math.random() * spots.length)];
          placeSettlement(pIdx, pick, false);
        } else if (act === "road") {
          const spots = validRoadsFor(pIdx, false);
          const pick = spots[Math.floor(Math.random() * spots.length)];
          placeRoad(pIdx, pick, false);
        }

        if (state.winner) break;
        if (Math.random() < 0.5) break;
      }

      state.hint = `${p.name} ÌÑ¥ Ï¢ÖÎ£å.`;
      render();
      setTimeout(endTurn, 350);
    }

    function triggerAITurnIfNeeded() {
      if (state.winner) return;
      if (isHumanTurn()) return;
      const delay = (state.phase === "setup1" || state.phase === "setup2") ? 300 : 450;
      setTimeout(() => {
        if (state.winner || isHumanTurn()) return;
        if (state.phase === "setup1" || state.phase === "setup2") aiTakeSetupTurn();
        else aiMainTurn();
      }, delay);
    }

    function statusText() {
      if (state.winner !== null) return `ÏäπÏûê: ${state.players[state.winner].name} (${state.players[state.winner].vp}Ï†ê)`;
      const cp = getCurrentPlayer();
      const base = `${cp.name} Ï∞®Î°Ä | Îã®Í≥Ñ: ${state.phase}`;
      return state.hint ? `${base} | ${state.hint}` : base;
    }

    function resourceStrip(player) {
      return RESOURCES.map(r => `<div class="res">${RESOURCE_ICONS[r]} ${player.resources[r]}</div>`).join("");
    }

    function buildableVertexSet() {
      if (!isHumanTurn() || state.winner) return new Set();
      const set = new Set();
      if (state.phase === "setup1" || state.phase === "setup2") {
        if (state.setupStep === "settlement") validSettlementsFor(state.currentPlayer, true).forEach(v => set.add(v));
        return set;
      }
      if (state.phase !== "main") return set;
      if (state.buildMode === "settlement") validSettlementsFor(state.currentPlayer, false).forEach(v => set.add(v));
      if (state.buildMode === "city") validCitiesFor(state.currentPlayer).forEach(v => set.add(v));
      return set;
    }

    function buildableEdgeSet() {
      if (!isHumanTurn() || state.winner) return new Set();
      const set = new Set();
      if (state.phase === "setup1" || state.phase === "setup2") {
        if (state.setupStep === "road") validRoadsFor(state.currentPlayer, true).forEach(e => set.add(e));
        return set;
      }
      if (state.phase === "main" && state.buildMode === "road") validRoadsFor(state.currentPlayer, false).forEach(e => set.add(e));
      return set;
    }

    function mapPixel(vx, vy, mapW, mapH) {
      const g = state.geometry;
      const pad = 64;
      const spanX = (g.maxX - g.minX) || 1;
      const spanY = (g.maxY - g.minY) || 1;
      const sx = (mapW - pad * 2) / spanX;
      const sy = (mapH - pad * 2) / spanY;
      const scale = Math.min(sx, sy);
      return {
        x: pad + (vx - g.minX) * scale,
        y: pad + (vy - g.minY) * scale,
        scale
      };
    }

    function renderMap() {
      const mapW = 900;
      const mapH = 620;
      const vBuild = buildableVertexSet();
      const eBuild = buildableEdgeSet();

      let html = `<div class="map-wrap" id="map-wrap"><div class="board">`;

      for (const hex of state.hexes) {
        const c = state.geometry.centers[hex.index];
        const p = mapPixel(c.x, c.y, mapW, mapH);
        const hot = hex.number === 6 || hex.number === 8;
        html += `<div class="hex ${hex.type}" style="left:${p.x}px; top:${p.y}px;" onclick="onHexClick(${hex.index})">`;
        html += `<div>${RESOURCE_ICONS[hex.type]}</div>`;
        if (hex.number) html += `<div class="number ${hot ? "hot" : ""}">${hex.number}</div>`;
        if (state.robber === hex.index) html += `<div class="robber">ü¶π</div>`;
        html += `</div>`;
      }

      for (const edge of state.edges) {
        const a = state.vertices[edge.a];
        const b = state.vertices[edge.b];
        const pa = mapPixel(a.x, a.y, mapW, mapH);
        const pb = mapPixel(b.x, b.y, mapW, mapH);
        const dx = pb.x - pa.x;
        const dy = pb.y - pa.y;
        const len = Math.sqrt(dx * dx + dy * dy);
        const ang = Math.atan2(dy, dx) * 180 / Math.PI;
        const cls = ["edge", edge.owner !== null ? "road" : "", eBuild.has(edge.index) ? "buildable" : ""].filter(Boolean).join(" ");
        const color = edge.owner !== null ? state.players[edge.owner].color : "";
        html += `<div class="${cls}" style="left:${pa.x}px; top:${pa.y}px; width:${len}px; transform: rotate(${ang}deg); ${color ? `background:${color};` : ""}" onclick="onEdgeClick(${edge.index})"></div>`;
      }

      for (const v of state.vertices) {
        const p = mapPixel(v.x, v.y, mapW, mapH);
        if (v.building) {
          const icon = v.building === "city" ? "üè∞" : "üè†";
          html += `<div class="vertex ${v.building}" style="left:${p.x}px; top:${p.y}px; color:${state.players[v.owner].color};">${icon}</div>`;
        } else {
          const cls = ["vertex", vBuild.has(v.index) ? "buildable" : ""].join(" ");
          html += `<div class="${cls}" style="left:${p.x}px; top:${p.y}px;" onclick="onVertexClick(${v.index})"></div>`;
        }
      }

      html += `</div></div>`;
      return html;
    }

    function render() {
      const me = state.players[0];
      const others = state.players.slice(1);
      const myTurn = isHumanTurn();
      const inSetup = state.phase === "setup1" || state.phase === "setup2";
      const canRoll = myTurn && state.phase === "roll";
      const canMain = myTurn && state.phase === "main";
      const canRobber = myTurn && state.phase === "robber";

      document.getElementById("app").innerHTML = `
        <div class="players-bar">
          ${others.map(p => `
            <div class="player-card">
              <div class="player-top" style="color:${p.color}">${p.name}<span>${p.vp}Ï†ê</span></div>
              <div>ÏûêÏõê ${totalResourceCount(p)}Ïû• | ÎèÑÎ°ú ${p.roads.length} | Í±¥Î¨º ${p.buildings.length}</div>
            </div>
          `).join("")}
        </div>

        <div class="status">${statusText()}</div>

        ${renderMap()}

        <div class="my-panel">
          <div class="resources">${resourceStrip(me)}</div>

          <div class="actions">
            <button class="primary" ${canRoll ? "" : "disabled"} onclick="rollDice()">Ï£ºÏÇ¨ÏúÑ</button>
            <button ${canMain ? "" : "disabled"} onclick="humanBuildRoad()">ÎèÑÎ°ú</button>
            <button ${canMain ? "" : "disabled"} onclick="humanBuildSettlement()">ÎßàÏùÑ</button>
            <button ${canMain ? "" : "disabled"} onclick="humanBuildCity()">ÎèÑÏãú</button>
            <button disabled>Í±∞Îûò</button>
            <button class="danger" ${(canMain && state.canEndTurn) ? "" : "disabled"} onclick="endTurn()">ÌÑ¥ Ï¢ÖÎ£å</button>
          </div>

          <div class="hint">
            ${inSetup ? `Ï¥àÍ∏∞ Î∞∞Ïπò ${state.setupRound}ÎùºÏö¥Îìú | ÌòÑÏû¨: ${state.setupStep === "settlement" ? "ÎßàÏùÑ" : "ÎèÑÎ°ú"}` : ""}
            ${canRobber ? "ÎèÑÎëë Ïù¥Îèô: Îã§Î•∏ Ìó•Ïä§Î•º ÌÑ∞ÏπòÌïòÏÑ∏Ïöî." : ""}
          </div>
        </div>
      `;
    }

    window.rollDice = rollDice;
    window.endTurn = endTurn;
    window.humanBuildRoad = humanBuildRoad;
    window.humanBuildSettlement = humanBuildSettlement;
    window.humanBuildCity = humanBuildCity;
    window.onVertexClick = onVertexClick;
    window.onEdgeClick = onEdgeClick;
    window.onHexClick = onHexClick;

    (async function boot() {
      if (window.SharedWallet) {
        try { await SharedWallet.init(); } catch (_) {}
      }
      init();
      console.log("Catan initialized:", {
        hexes: state.hexes.length,
        vertices: state.vertices.length,
        edges: state.edges.length,
        robber: state.robber
      });
    })();
  </script>
