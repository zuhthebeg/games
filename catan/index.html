<body>

  <script src="./ai.js"></script>
  <script>
    const RESOURCES = ["brick", "lumber", "wool", "grain", "ore"];
    const RESOURCE_ICONS = { brick: "üß±", lumber: "ü™µ", wool: "üêë", grain: "üåæ", ore: "‚õèÔ∏è", desert: "üèúÔ∏è" };
    const COST = {
      road: { brick: 1, lumber: 1 },
      settlement: { brick: 1, lumber: 1, wool: 1, grain: 1 },
      city: { grain: 2, ore: 3 },
      devCard: { wool: 1, grain: 1, ore: 1 }
    };

    const DEV_CARD_DECK = [
      ...Array(14).fill("knight"),
      ...Array(5).fill("vp")
    ];
    const PLAYER_COLORS = ["#e94560", "#4ecca3", "#ffd700", "#9b59b6"];
    const ACTION = {
      GAME_INIT: "GAME_INIT",
      PLACE_SETTLEMENT: "PLACE_SETTLEMENT",
      PLACE_ROAD: "PLACE_ROAD",
      PLACE_CITY: "PLACE_CITY",
      ROLL_DICE: "ROLL_DICE",
      MOVE_ROBBER: "MOVE_ROBBER",
      DISCARD_RESOURCES: "DISCARD_RESOURCES",
      END_TURN: "END_TURN"
    };

    const state = {
      screen: "mode",
      mode: null,
      phase: "setup1",
      currentPlayer: 0,
      players: [],
      hexes: [],
      vertices: [],
      edges: [],
      robber: -1,
      longestRoad: null,
      largestArmy: null,
      devDeck: [],
      ports: [],
      turnNumber: 0,
      setupRound: 1,
      setupOrderIndex: 0,
      setupStep: "settlement",
      lastSetupVertex: null,
      canEndTurn: false,
      winner: null,
      buildMode: null,
      hint: "",
      geometry: { centers: [], minX: 0, minY: 0, maxX: 0, maxY: 0, size: 0 },
      roomCodeInput: "",
      maxPlayers: 4,
      aiDifficulty: "normal",
      mapView: { initialized: false, userMoved: false, dragActive: false, pointerId: null, lastX: 0, lastY: 0, zoom: 1, pinchDist: 0, zoomTouched: false }
    };

    const mpState = {
      client: null,
      room: null,
      roomCode: "",
      ready: false,
      isHost: false,
      myUserId: null,
      waitingMessage: "",
      startRequested: false,
      initSent: false,
      actionSeq: 0,
      processedActionIds: new Set()
    };

    function emptyResources() {
      return { brick: 0, lumber: 0, wool: 0, grain: 0, ore: 0 };
    }

    function makePlayer(base) {
      return {
        id: base.id,
        userId: base.userId || null,
        name: base.name,
        color: base.color,
        resources: emptyResources(),
        buildings: [],
        roads: [],
        devCards: [],
        knights: 0,
        vp: 0
      };
    }

    function resetCoreState() {
      state.phase = "setup1";
      state.currentPlayer = 0;
      state.hexes = [];
      state.vertices = [];
      state.edges = [];
      state.robber = -1;
      state.longestRoad = null;
      state.largestArmy = null;
      state.devDeck = shuffle(DEV_CARD_DECK.slice());
      state.ports = [];
      state.turnNumber = 0;
      state.setupRound = 1;
      state.setupOrderIndex = 0;
      state.setupStep = "settlement";
      state.lastSetupVertex = null;
      state.canEndTurn = false;
      state.winner = null;
      state.buildMode = null;
      state.hint = "";
      state.geometry = { centers: [], minX: 0, minY: 0, maxX: 0, maxY: 0, size: 0 };
      state.mapView = { initialized: false, userMoved: false, dragActive: false, pointerId: null, lastX: 0, lastY: 0, zoom: 1, pinchDist: 0, zoomTouched: false };
    }

    function setSinglePlayers() {
      state.players = [
        makePlayer({ id: "human", name: "ÎÇò", color: PLAYER_COLORS[0] }),
        makePlayer({ id: "ai1", name: "AI 1", color: PLAYER_COLORS[1] }),
        makePlayer({ id: "ai2", name: "AI 2", color: PLAYER_COLORS[2] })
      ];
    }

    function setMultiplayerPlayers(roomPlayers) {
      state.players = roomPlayers.slice(0, 4).map((p, i) => makePlayer({
        id: p.id,
        userId: p.id,
        name: p.nickname || `Player ${i + 1}`,
        color: PLAYER_COLORS[i]
      }));
    }

    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i -= 1) {
        const j = Math.floor(Math.random() * (i + 1));
        const t = a[i];
        a[i] = a[j];
        a[j] = t;
      }
      return a;
    }

    function clone(obj) {
      return JSON.parse(JSON.stringify(obj));
    }

    function isMultiMode() {
      return state.mode === "multi";
    }

    function localPlayerIndex() {
      if (!isMultiMode()) return 0;
      return state.players.findIndex(p => p.userId === mpState.myUserId);
    }

    function isHumanTurn() {
      const myIdx = localPlayerIndex();
      return myIdx !== -1 && myIdx === state.currentPlayer;
    }

    function currentPlayerUserId() {
      return state.players[state.currentPlayer]?.userId || null;
    }

    function playerIndexFromAnyId(playerId) {
      if (typeof playerId === "number") return playerId;
      if (playerId === null || playerId === undefined) return -1;
      return state.players.findIndex(p => p.userId === playerId || p.id === playerId);
    }

    function initSingleGame() {
      resetCoreState();
      applyResponsiveDefaults(true);
      setSinglePlayers();
      generateBoard();
      recalcAllVP();
      state.mode = "single";
      state.screen = "game";
      state.hint = "Ï¥àÍ∏∞ Î∞∞Ïπò: ÎßàÏùÑÏùÑ ÎÜìÏúºÏÑ∏Ïöî";
      render();
      triggerAITurnIfNeeded();
    }

    function setupOrder() {
      const arr = Array.from({ length: state.players.length }, (_, i) => i);
      return state.phase === "setup1" ? arr : arr.slice().reverse();
    }

    function generateBoard(forcedHexes = null) {
      if (forcedHexes) {
        state.hexes = forcedHexes.map(h => ({ ...h, vertices: [], edges: [] }));
      } else {
        const resourcePool = shuffle([
          "brick", "brick", "brick",
          "lumber", "lumber", "lumber", "lumber",
          "wool", "wool", "wool", "wool",
          "grain", "grain", "grain", "grain",
          "ore", "ore", "ore",
          "desert"
        ]);
        const numberPool = shuffle([2,3,3,4,4,5,5,6,6,8,8,9,9,10,10,11,11,12]);
        const axial = [];
        for (let r = -2; r <= 2; r += 1) {
          for (let q = -2; q <= 2; q += 1) {
            const s = -q - r;
            if (Math.max(Math.abs(q), Math.abs(r), Math.abs(s)) <= 2) axial.push({ q, r });
          }
        }
        axial.sort((a, b) => (a.r - b.r) || (a.q - b.q));
        state.hexes = [];
        let numIdx = 0;
        for (let i = 0; i < axial.length; i += 1) {
          const type = resourcePool[i];
          const number = type === "desert" ? null : numberPool[numIdx++];
          state.hexes.push({ index: i, q: axial[i].q, r: axial[i].r, type, number, vertices: [], edges: [] });
        }
      }

      const { vertices, edges, centers, bounds, size } = buildGraph(state.hexes);
      state.vertices = vertices;
      state.edges = edges;
      state.geometry = { centers, minX: bounds.minX, minY: bounds.minY, maxX: bounds.maxX, maxY: bounds.maxY, size };
      state.robber = state.hexes.findIndex(h => h.type === "desert");
      state.ports = generatePorts();
    }

    function generatePorts() {
      // Find perimeter vertices (touching ‚â§ 2 hexes) sorted by angle from center
      const perim = state.vertices
        .filter(v => v.hexes.length <= 2)
        .map(v => ({ idx: v.index, angle: Math.atan2(v.y, v.x) }))
        .sort((a, b) => a.angle - b.angle);

      // Pick 18 evenly-spaced perimeter vertices ‚Üí 9 pairs
      const step = Math.floor(perim.length / 18);
      const selected = [];
      for (let i = 0; i < 18; i++) {
        const vi = perim[(i * step) % perim.length];
        selected.push(vi.idx);
      }

      const portTypes = shuffle([
        { type: "generic", ratio: 3 },
        { type: "generic", ratio: 3 },
        { type: "generic", ratio: 3 },
        { type: "generic", ratio: 3 },
        { type: "brick", ratio: 2 },
        { type: "lumber", ratio: 2 },
        { type: "wool", ratio: 2 },
        { type: "grain", ratio: 2 },
        { type: "ore", ratio: 2 }
      ]);

      return portTypes.map((pt, i) => ({
        ...pt,
        vertices: [selected[i * 2], selected[i * 2 + 1]]
      }));
    }

    function buildGraph(hexes) {
      const size = 42;
      const sqrt3 = Math.sqrt(3);
      const centers = [];
      const vertices = [];
      const edges = [];
      const vertexKeyMap = new Map();
      const edgeKeyMap = new Map();

      let minX = Infinity;
      let minY = Infinity;
      let maxX = -Infinity;
      let maxY = -Infinity;

      function centerFor(q, r) {
        return { x: size * sqrt3 * (q + r / 2), y: size * 1.5 * r };
      }

      function corner(center, i) {
        const angle = (Math.PI / 180) * (60 * i - 30);
        return { x: center.x + size * Math.cos(angle), y: center.y + size * Math.sin(angle) };
      }

      function addVertex(point) {
        const key = `${Math.round(point.x * 1000)}_${Math.round(point.y * 1000)}`;
        if (vertexKeyMap.has(key)) return vertexKeyMap.get(key);
        const idx = vertices.length;
        vertices.push({ index: idx, x: point.x, y: point.y, building: null, owner: null, hexes: [], edges: [] });
        vertexKeyMap.set(key, idx);
        return idx;
      }

      for (const hex of hexes) {
        const c = centerFor(hex.q, hex.r);
        centers.push(c);
        minX = Math.min(minX, c.x - size);
        minY = Math.min(minY, c.y - size);
        maxX = Math.max(maxX, c.x + size);
        maxY = Math.max(maxY, c.y + size);
        const v = [];
        for (let i = 0; i < 6; i += 1) {
          const vi = addVertex(corner(c, i));
          v.push(vi);
          vertices[vi].hexes.push(hex.index);
        }
        hex.vertices = v;
      }

      for (const hex of hexes) {
        for (let i = 0; i < 6; i += 1) {
          const a = hex.vertices[i];
          const b = hex.vertices[(i + 1) % 6];
          const key = a < b ? `${a}_${b}` : `${b}_${a}`;
          let ei = edgeKeyMap.get(key);
          if (ei === undefined) {
            ei = edges.length;
            edges.push({ index: ei, a, b, owner: null, hexes: [] });
            edgeKeyMap.set(key, ei);
            vertices[a].edges.push(ei);
            vertices[b].edges.push(ei);
          }
          edges[ei].hexes.push(hex.index);
          hex.edges.push(ei);
        }
      }
      return { vertices, edges, centers, bounds: { minX, minY, maxX, maxY }, size };
    }

    function getCurrentPlayer() {
      return state.players[state.currentPlayer];
    }

    function totalResourceCount(player) {
      return RESOURCES.reduce((n, r) => n + player.resources[r], 0);
    }

    function canAfford(player, cost) {
      for (const [k, v] of Object.entries(cost)) {
        if ((player.resources[k] || 0) < v) return false;
      }
      return true;
    }

    function spend(player, cost) {
      for (const [k, v] of Object.entries(cost)) player.resources[k] -= v;
    }

    function applyBankTrade(playerIdx, give, get) {
      const p = state.players[playerIdx];
      if (!p) return false;
      if (!RESOURCES.includes(give) || !RESOURCES.includes(get)) return false;
      if (give === get) return false;
      if ((p.resources[give] || 0) < 4) return false;
      p.resources[give] -= 4;
      p.resources[get] += 1;
      return true;
    }

    function adjacentVertices(vIdx) {
      const out = new Set();
      for (const eIdx of state.vertices[vIdx].edges) {
        const e = state.edges[eIdx];
        out.add(e.a === vIdx ? e.b : e.a);
      }
      return [...out];
    }

    function canPlaceSettlement(playerIdx, vIdx, setup = false) {
      const v = state.vertices[vIdx];
      if (v.building) return false;
      for (const n of adjacentVertices(vIdx)) {
        if (state.vertices[n].building) return false;
      }
      if (setup) return true;
      return v.edges.some(eIdx => state.edges[eIdx].owner === playerIdx);
    }

    function canPlaceRoad(playerIdx, eIdx, setup = false) {
      const e = state.edges[eIdx];
      if (e.owner !== null) return false;
      if (setup) {
        if (state.lastSetupVertex === null) return false;
        return e.a === state.lastSetupVertex || e.b === state.lastSetupVertex;
      }
      function endpointConnects(vIdx) {
        const v = state.vertices[vIdx];
        if (v.owner === playerIdx) return true;
        if (v.owner !== null && v.owner !== playerIdx) return false;
        return v.edges.some(x => x !== eIdx && state.edges[x].owner === playerIdx);
      }
      return endpointConnects(e.a) || endpointConnects(e.b);

    function canUpgradeCity(playerIdx, vIdx) {
      const v = state.vertices[vIdx];
      return v.building === "settlement" && v.owner === playerIdx;

    function placeSettlement(playerIdx, vIdx, free = false) {
      const player = state.players[playerIdx];
      if (!free && !canAfford(player, COST.settlement)) return false;
      if (!canPlaceSettlement(playerIdx, vIdx, free && (state.phase === "setup1" || state.phase === "setup2"))) return false;
      if (!free) spend(player, COST.settlement);
      state.vertices[vIdx].building = "settlement";
      state.vertices[vIdx].owner = playerIdx;
      player.buildings.push({ type: "settlement", vertex: vIdx });

    function placeRoad(playerIdx, eIdx, free = false) {
      const player = state.players[playerIdx];
      if (!free && !canAfford(player, COST.road)) return false;
      if (!canPlaceRoad(playerIdx, eIdx, free && (state.phase === "setup1" || state.phase === "setup2"))) return false;
      if (!free) spend(player, COST.road);

    function upgradeCity(playerIdx, vIdx) {
      const player = state.players[playerIdx];
      if (!canAfford(player, COST.city)) return false;
      if (!canUpgradeCity(playerIdx, vIdx)) return false;
      spend(player, COST.city);
      state.vertices[vIdx].building = "city";
      const target = player.buildings.find(b => b.vertex === vIdx);

    function grantSecondSetupResources(playerIdx, vIdx) {

    function pickRandomDiscards(playerIdx, count) {
      const removed = emptyResources();

    function applyPortTrade(playerIdx, give, get) {
      const p = state.players[playerIdx];
      if (!p || give === get || !RESOURCES.includes(give) || !RESOURCES.includes(get)) return false;
      const ratio = getBestTradeRatio(playerIdx, give);

    function recalcLongestRoad() {
      if (!state.players.length) return;
      const lengths = state.players.map((_, i) => longestRoadLength(i));
      const maxLen = Math.max(...lengths);
      if (maxLen < 5) {
        state.longestRoad = null;
        return;
      }
      const leaders = lengths.map((v, i) => ({ v, i })).filter(x => x.v === maxLen);
      if (leaders.length === 1) {
        state.longestRoad = leaders[0].i;

    function longestRoadLength(playerIdx) {
      const roadEdges = state.players[playerIdx].roads;
      if (!roadEdges.length) return 0;
      const set = new Set(roadEdges);
      let best = 0;

      function blockedByOpponent(vIdx) {
        const owner = state.vertices[vIdx].owner;
        return owner !== null && owner !== playerIdx;
      }

      function dfs(vIdx, used, length, fromEdge) {
        best = Math.max(best, length);
        if (fromEdge !== null && blockedByOpponent(vIdx)) return;
        for (const eIdx of state.vertices[vIdx].edges) {
          if (!set.has(eIdx) || used.has(eIdx)) continue;
          used.add(eIdx);
          const e = state.edges[eIdx];
          const nextV = e.a === vIdx ? e.b : e.a;
          dfs(nextV, used, length + 1, eIdx);
          used.delete(eIdx);
        }
      }

      const touchedVertices = new Set();
      for (const eIdx of roadEdges) {
        touchedVertices.add(state.edges[eIdx].a);
        touchedVertices.add(state.edges[eIdx].b);
      }
      for (const v of touchedVertices) dfs(v, new Set(), 0, null);
      return best;
    }

    function recalcAllVP() {
      for (let i = 0; i < state.players.length; i += 1) {
        const p = state.players[i];

        for (const b of p.buildings) vp += b.type === "city" ? 2 : 1;
        if (state.longestRoad === i) vp += 2;

    function validRoadsFor(playerIdx, setup = false) {

    function validSettlementsFor(playerIdx, setup = false) {

    function applyGameAction(action) {

    function aiMainTurn() {
      const pIdx = state.currentPlayer;
      const p = state.players[pIdx];

      if (state.phase === "roll") {
        // Use knight before rolling if strategic
        if (ai && hasPlayableKnight(pIdx) && ai.shouldUseKnight(state, pIdx)) {
          const target = ai.pickRobberTarget(state, pIdx);
          playKnight(pIdx, target.hexIndex, target.victimIdx);
          state.hint = `${p.name} Í∏∞ÏÇ¨ Ïπ¥Îìú ÏÇ¨Ïö©.`;
        }
        rollDice();
        return;

      if (state.phase === "robber") {
        if (ai) {

        } else {
          const choices = state.hexes.map((_, i) => i).filter(i => i !== state.robber);
          const pick = choices[Math.floor(Math.random() * choices.length)];
          moveRobber(pick);
        }
      }
      if (state.phase !== "main" || state.winner) {
        render();

      let safety = 20;
      let buildsDone = 0;
      const budget = ai ? ai.getTurnBudget(state.aiDifficulty, totalResourceCount(p)) : 2;
      while (safety-- > 0 && buildsDone < budget) {
        const citySpots = validCitiesFor(pIdx);
        const settlementSpots = validSettlementsFor(pIdx);
        const roadSpots = validRoadsFor(pIdx);
        const act = ai

              roadCount: roadSpots.length,

        const pickedAction = act || (

            : canAfford(p, COST.road) && roadSpots.length ? "road"

        if (!pickedAction) {

        } else if (pickedAction === "settlement") {
          const spot = ai ? ai.pickBestVertex(state, settlementSpots) : settlementSpots[Math.floor(Math.random() * settlementSpots.length)];

        } else {
          const spot = ai ? ai.pickBestRoadGeneral(state, roadSpots, pIdx) : roadSpots[Math.floor(Math.random() * roadSpots.length)];
          placeRoad(pIdx, spot, false);

        buildsDone += 1;
        const after = totalResourceCount(p);

    function mapPixel(vx, vy, mapW, mapH) {
      const g = state.geometry;
      const pad = 64;
      const spanX = (g.maxX - g.minX) || 1;
      const spanY = (g.maxY - g.minY) || 1;
      const sx = (mapW - pad * 2) / spanX;
      const sy = (mapH - pad * 2) / spanY;
      const scale = Math.min(sx, sy);
      const contentW = spanX * scale;
      const contentH = spanY * scale;
      const offsetX = (mapW - contentW) / 2;
      const offsetY = (mapH - contentH) / 2;
      return {
        x: offsetX + (vx - g.minX) * scale,
        y: offsetY + (vy - g.minY) * scale,
        scale
      };
    }

    function clampZoom(v) {
      return Math.max(0.65, Math.min(1.35, v));
    }

    function applyResponsiveDefaults(force = false) {
      if (!force && state.mapView.zoomTouched) return;
      const mobile = window.matchMedia && window.matchMedia('(max-width: 760px)').matches;
      state.mapView.zoom = mobile ? 0.86 : 1;
      state.mapView.initialized = false;
    }

    function setMapZoom(nextZoom, userInitiated = true) {
      const z = clampZoom(nextZoom);
      if (Math.abs(z - state.mapView.zoom) < 0.001) return;
      state.mapView.zoom = z;
      if (userInitiated) state.mapView.zoomTouched = true;
      state.mapView.initialized = false;
      render();
    }

    function centerMapViewport(force = false) {
      const wrap = document.querySelector('.map-wrap');
      const board = document.querySelector('.board');
      if (!wrap || !board) return;
      if (!force && (state.mapView.initialized || state.mapView.userMoved)) return;
      const targetLeft = Math.max(0, Math.floor((board.scrollWidth - wrap.clientWidth) / 2));
      const targetTop = Math.max(0, Math.floor((board.scrollHeight - wrap.clientHeight) / 2));
      wrap.scrollLeft = targetLeft;
      wrap.scrollTop = targetTop;
      state.mapView.initialized = true;
    }

    function bindMapPanHandlers() {
      const wrap = document.querySelector('.map-wrap');
      if (!wrap || wrap.dataset.panBound === '1') return;
      wrap.dataset.panBound = '1';

      const onPointerDown = (e) => {
        if (e.target && e.target.closest && e.target.closest('.map-zoom-controls')) return;
        state.mapView.dragActive = true;
        state.mapView.pointerId = e.pointerId;
        state.mapView.lastX = e.clientX;
        state.mapView.lastY = e.clientY;
        wrap.classList.add('dragging');
        if (wrap.setPointerCapture) {
          try { wrap.setPointerCapture(e.pointerId); } catch (_) {}
        }
      };

      const onPointerMove = (e) => {
        if (!state.mapView.dragActive) return;
        if (state.mapView.pointerId !== null && e.pointerId !== state.mapView.pointerId) return;
        const dx = e.clientX - state.mapView.lastX;
        const dy = e.clientY - state.mapView.lastY;
        if (dx !== 0 || dy !== 0) {
          wrap.scrollLeft -= dx;
          wrap.scrollTop -= dy;
          state.mapView.userMoved = true;
        }
        state.mapView.lastX = e.clientX;
        state.mapView.lastY = e.clientY;
        e.preventDefault();
      };

      const onPointerUp = (e) => {
        if (state.mapView.pointerId !== null && e.pointerId !== state.mapView.pointerId) return;
        state.mapView.dragActive = false;
        state.mapView.pointerId = null;
        wrap.classList.remove('dragging');
      };

      wrap.addEventListener('pointerdown', onPointerDown, { passive: true });
      wrap.addEventListener('pointermove', onPointerMove, { passive: false });
      wrap.addEventListener('pointerup', onPointerUp, { passive: true });
      wrap.addEventListener('pointercancel', onPointerUp, { passive: true });
      wrap.addEventListener('lostpointercapture', onPointerUp, { passive: true });

      // Fallback for browsers/devices where pointer events are unreliable in nested tap targets.
      let touchLastX = 0;
      let touchLastY = 0;
      wrap.addEventListener('touchstart', (e) => {
        if (!e.touches || !e.touches.length) return;
        if (e.touches.length >= 2) {
          const a = e.touches[0];
          const b = e.touches[1];
          state.mapView.pinchDist = Math.hypot(a.clientX - b.clientX, a.clientY - b.clientY);
          return;
        }
        touchLastX = e.touches[0].clientX;
        touchLastY = e.touches[0].clientY;
      }, { passive: true });
      wrap.addEventListener('touchmove', (e) => {
        if (!e.touches || !e.touches.length) return;
        if (e.touches.length >= 2) {
          const a = e.touches[0];
          const b = e.touches[1];
          const dist = Math.hypot(a.clientX - b.clientX, a.clientY - b.clientY);
          if (state.mapView.pinchDist > 0) {
            const ratio = dist / state.mapView.pinchDist;
            setMapZoom(state.mapView.zoom * ratio);
          }
          state.mapView.pinchDist = dist;
          e.preventDefault();
          return;
        }
        const t = e.touches[0];
        const dx = t.clientX - touchLastX;
        const dy = t.clientY - touchLastY;
        if (dx !== 0 || dy !== 0) {
          wrap.scrollLeft -= dx;
          wrap.scrollTop -= dy;
          state.mapView.userMoved = true;
        }
        touchLastX = t.clientX;
        touchLastY = t.clientY;
        e.preventDefault();
      }, { passive: false });
      wrap.addEventListener('touchend', () => {
        state.mapView.pinchDist = 0;
      }, { passive: true });
    }

    function renderMap() {
      const zoom = state.mapView.zoom || 1;
      const mapW = Math.round(900 * zoom);
      const mapH = Math.round(620 * zoom);
      const vBuild = buildableVertexSet();
      const eBuild = buildableEdgeSet();
      let html = `<div class="map-wrap">`;
      html += `<div class="map-zoom-controls"><button onclick="zoomOutMap()">‚àí</button><button onclick="zoomInMap()">+</button></div>`;
      html += `<div class="board" style="width:${mapW}px;height:${mapH}px;">`;
      for (const hex of state.hexes) {
        const c = state.geometry.centers[hex.index];
        const p = mapPixel(c.x, c.y, mapW, mapH);
        const hot = hex.number === 6 || hex.number === 8;
        html += `<div class="hex ${hex.type}" style="left:${p.x}px; top:${p.y}px;" onclick="onHexClick(${hex.index})">`;

        html += `</div>`;
      }
      for (const edge of state.edges) {
        const a = state.vertices[edge.a];
        const b = state.vertices[edge.b];
        const pa = mapPixel(a.x, a.y, mapW, mapH);
        const pb = mapPixel(b.x, b.y, mapW, mapH);
        const dx = pb.x - pa.x;
        const dy = pb.y - pa.y;
        const len = Math.sqrt(dx * dx + dy * dy);
        const ang = Math.atan2(dy, dx) * 180 / Math.PI;
        const cls = ["edge", edge.owner !== null ? "road" : "", eBuild.has(edge.index) ? "buildable" : ""].filter(Boolean).join(" ");
        const color = edge.owner !== null ? state.players[edge.owner].color : "";
        html += `<div class="${cls}" style="left:${pa.x}px; top:${pa.y}px; width:${len}px; transform: rotate(${ang}deg); ${color ? `background:${color};` : ""}" onclick="onEdgeClick(${edge.index})"></div>`;
      }
      for (const v of state.vertices) {
        const p = mapPixel(v.x, v.y, mapW, mapH);
        if (v.building) {
          const label = v.building === "city" ? "ÎèÑÏãú" : "ÎßàÏùÑ";
          const ownerIdx = v.owner;
          const isHuman = ownerIdx === 0 && !isMultiMode();
          html += `<div class="vertex ${v.building} player-${ownerIdx}${isHuman ? " human-player" : ""}" style="left:${p.x}px;top:${p.y}px;background:${state.players[ownerIdx].color};color:#fff;" title="${state.players[ownerIdx].name} ${label}"></div>`;
        } else {
          const cls = ["vertex", vBuild.has(v.index) ? "buildable" : ""].join(" ");
          html += `<div class="${cls}" style="left:${p.x}px; top:${p.y}px;" onclick="onVertexClick(${v.index})"></div>`;
        }
      }
      // Render ports
      const portIcons = { brick:"üß±", lumber:"ü™µ", wool:"üêë", grain:"üåæ", ore:"‚õèÔ∏è", generic:"‚öì" };
      for (const port of (state.ports || [])) {
        const va = state.vertices[port.vertices[0]];
        const vb = state.vertices[port.vertices[1]];
        if (!va || !vb) continue;
        const pa = mapPixel(va.x, va.y, mapW, mapH);
        const pb = mapPixel(vb.x, vb.y, mapW, mapH);
        const mx = (pa.x + pb.x) / 2;
        const my = (pa.y + pb.y) / 2;
        html += `<div class="port-label" style="left:${mx}px;top:${my}px;">${portIcons[port.type] || "‚öì"} ${port.ratio}:1</div>`;
      }
      html += `</div></div>`;
      return html;
    }

                <button onclick="joinRoom()">Ï∞∏Í∞ÄÌïòÍ∏∞</button>
              </div>
            </div>
            <div class="lobby-note">${mpState.waitingMessage || "relay.cocy.io Ïó∞Í≤∞ ÌõÑ ÌîåÎ†àÏù¥ Í∞ÄÎä•Ìï©ÎãàÎã§."}</div>
            <button onclick="backToMode()">Îí§Î°ú</button>
          </div>
        </div>
      `;
    }

    function lobbyPlayersHtml() {
      const players = mpState.room?.players || [];
      return players.map((p, i) => `
        <div class="lobby-player">
          <div style="color:${PLAYER_COLORS[i] || "#fff"}">${p.isHost ? "üëë " : ""}${p.nickname || "Player"}${p.id === mpState.myUserId ? " (ÎÇò)" : ""}</div>
          <div>${p.isHost ? "Î∞©Ïû•" : (p.isReady ? "Ï§ÄÎπÑÏôÑÎ£å" : "ÎåÄÍ∏∞Ï§ë")}</div>
        </div>
      `).join("");
    }

    function renderRoomLobby() {
      const players = mpState.room?.players || [];
      const others = players.filter(p => p.id !== mpState.myUserId);
      const allReady = others.length > 0 && others.every(p => p.isReady);
      const canStart = mpState.isHost && players.length >= 2 && allReady;
      const waitMsg = mpState.waitingMessage || (canStart ? "Í≤åÏûÑ ÏãúÏûë Í∞ÄÎä•" : "ÌîåÎ†àÏù¥Ïñ¥Î•º Í∏∞Îã§Î¶¨Îäî Ï§ë...");
      return `
        <div class="lobby-screen">
          <div class="lobby-card">
            <h1 class="lobby-title">Ïπ¥ÌÉÑ</h1>
            <div class="room-lobby">
              <p>Î∞© ÏΩîÎìú: <strong id="roomCodeDisplay">${mpState.roomCode || "-"}</strong></p>
              <div id="playerList">${lobbyPlayersHtml()}</div>
              <div class="multi-row">
                <button onclick="setReady()">${mpState.ready ? "Ï§ÄÎπÑ Ï∑®ÏÜå" : "Ï§ÄÎπÑ ÏôÑÎ£å"}</button>
                <button onclick="startGame()" id="startBtn" ${canStart ? "" : "hidden"}>Í≤åÏûÑ ÏãúÏûë</button>
                <button onclick="leaveRoom()" class="danger">ÎÇòÍ∞ÄÍ∏∞</button>
              </div>
              <div class="lobby-note">${waitMsg}</div>
            </div>
          </div>
        </div>
      `;
    }

    function getHumanActionAvailability(me, myTurn) {
      const canMain = myTurn && state.phase === "main";
      if (!canMain || !me) {
        return { canMain, canRoad: false, canSettlement: false, canCity: false, possible: [] };
      }
      const idx = state.currentPlayer;
      const canRoad = canAfford(me, COST.road) && validRoadsFor(idx).length > 0;
      const canSettlement = canAfford(me, COST.settlement) && validSettlementsFor(idx).length > 0;
      const canCity = canAfford(me, COST.city) && validCitiesFor(idx).length > 0;
      const possible = [];
      if (canRoad) possible.push("ÎèÑÎ°ú");
      if (canSettlement) possible.push("ÎßàÏùÑ");
      if (canCity) possible.push("ÎèÑÏãú");
      return { canMain, canRoad, canSettlement, canCity, possible };
    }

    function renderGameScreen() {
      const myIdx = localPlayerIndex();
      const me = state.players[myIdx >= 0 ? myIdx : 0];
      const others = state.players.filter((_, i) => i !== (myIdx >= 0 ? myIdx : 0));
      const myTurn = isHumanTurn();
      const inSetup = state.phase === "setup1" || state.phase === "setup2";
      const canRoll = myTurn && state.phase === "roll";
      const canRobber = myTurn && state.phase === "robber";
      const actionState = getHumanActionAvailability(me, myTurn);
      return `
        <div class="players-bar">
          ${others.map(p => `
            <div class="player-card">
              <div class="player-top" style="color:${p.color}">${p.name}<span>${p.vp}Ï†ê</span></div>
              <div>ÏûêÏõê ${totalResourceCount(p)}Ïû• | ÎèÑÎ°ú ${p.roads.length} | Í±¥Î¨º ${p.buildings.length}${p.knights ? ` | üê¥${p.knights}` : ""}</div>
            </div>
          `).join("")}
        </div>
        <div class="status">${statusText()}</div>
        ${renderMap()}
        <div class="my-panel">
          <div class="resources">${resourceStrip(me)}</div>
          ${(me.devCards && me.devCards.length) ? `<div style="font-size:11px;color:var(--muted);">Ïπ¥Îìú: ${me.devCards.filter(c=>!c.played).map(c=>c.type==='knight'?'üê¥Í∏∞ÏÇ¨':'‚≠êVP').join(' ')}</div>` : ""}
          <div class="actions">
            <button class="primary" ${canRoll ? "" : "disabled"} onclick="rollDice()">Ï£ºÏÇ¨ÏúÑ</button>
            <button ${actionState.canRoad ? "" : "disabled"} onclick="humanBuildRoad()">ÎèÑÎ°ú</button>
            <button ${actionState.canSettlement ? "" : "disabled"} onclick="humanBuildSettlement()">ÎßàÏùÑ</button>
            <button ${actionState.canCity ? "" : "disabled"} onclick="humanBuildCity()">ÎèÑÏãú</button>
            <button ${(actionState.canMain && canHumanTrade(localPlayerIndex())) ? "" : "disabled"} onclick="humanTrade()">Í±∞Îûò</button>
            <button ${(actionState.canMain && canAfford(me, COST.devCard) && state.devDeck.length) ? "" : "disabled"} onclick="humanBuyDevCard()">Î∞úÏ†ÑÏπ¥Îìú</button>
            <button ${(myTurn && hasPlayableKnight(localPlayerIndex())) ? "" : "disabled"} onclick="humanUseKnight()">üê¥Í∏∞ÏÇ¨</button>
            <button class="danger" ${(actionState.canMain && state.canEndTurn) ? "" : "disabled"} onclick="endTurn()">ÌÑ¥ Ï¢ÖÎ£å</button>
            ${isMultiMode() ? `<button onclick="leaveRoom()" class="danger">Î∞© ÎÇòÍ∞ÄÍ∏∞</button>` : ""}
          </div>
          <div class="hint">
            ${inSetup ? `Ï¥àÍ∏∞ Î∞∞Ïπò ${state.setupRound}ÎùºÏö¥Îìú | ÌòÑÏû¨: ${state.setupStep === "settlement" ? "ÎßàÏùÑ" : "ÎèÑÎ°ú"}` : ""}
            ${(canRobber || state.phase === "knight-robber") ? "ü¶π ÎèÑÎëë Ïù¥Îèô: Ìó•Ïä§Î•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî." : ""}
            ${(actionState.canMain && actionState.possible.length) ? `Í∞ÄÎä• ÌñâÎèô: ${actionState.possible.join(', ')}` : ""}
          </div>
        </div>
      `;
    }

    function render() {
      const app = document.getElementById("app");
      if (state.screen === "mode") app.innerHTML = renderModeScreen();
      else if (state.screen === "multi-options") app.innerHTML = renderMultiOptions();
      else if (state.screen === "room-lobby") app.innerHTML = renderRoomLobby();
      else {
        app.innerHTML = renderGameScreen();
        bindMapPanHandlers();
        centerMapViewport();
      }
    }

    function normalizeEvent(a, b) {
      if (typeof a === "string") return { type: a, ...(b || {}) };
      return a || {};
    }

    async function ensureMp() {
      if (!window.MultiplayerClient) throw new Error("multiplayer.js Î°úÎìú Ïã§Ìå®");
      if (!mpState.client) {
        mpState.client = MultiplayerClient.getInstance();
        await mpState.client.ensureAuth();
        mpState.myUserId = mpState.client.getMyUserId();
        mpState.client.onStateChange = onRoomStateChange;
        mpState.client.onEvent = onMpEvent;
        mpState.client.onRoomDestroyed = () => {
          mpState.waitingMessage = "Î∞©Ïù¥ Ï¢ÖÎ£åÎêòÏóàÏäµÎãàÎã§.";
          leaveRoom(false);
        };
      }
      return mpState.client;
    }

    function onRoomStateChange(room) {
      if (!room) return;
      mpState.room = room;
      mpState.roomCode = room.id || room.roomId || mpState.roomCode;
      const me = room.players?.find(p => p.id === mpState.myUserId);
      mpState.isHost = !!me?.isHost;
      mpState.ready = !!me?.isReady;
      if (state.screen === "room-lobby") {
        const others = (room.players || []).filter(p => p.id !== mpState.myUserId);
        const allReady = others.length > 0 && others.every(p => p.isReady);
        mpState.waitingMessage = allReady ? "Î™®Îëê Ï§ÄÎπÑ ÏôÑÎ£å. Í≤åÏûÑ ÏãúÏûë Í∞ÄÎä•." : "ÌîåÎ†àÏù¥Ïñ¥Î•º Í∏∞Îã§Î¶¨Îäî Ï§ë...";
      }
      if (room.status === "playing" && state.screen === "room-lobby") {
        state.screen = "game";
        state.mode = "multi";
        state.hint = "Í≤åÏûÑ Ï¥àÍ∏∞Ìôî ÎåÄÍ∏∞ Ï§ë...";
      }
      autoStartIfReady();
      render();
    }

    async function autoStartIfReady() {
      if (!mpState.client || !mpState.room || !mpState.isHost) return;
      if (mpState.room.status === "playing" || mpState.startRequested) return;
      const players = mpState.room.players || [];
      const others = players.filter(p => p.id !== mpState.myUserId);
      const allReady = others.length > 0 && others.every(p => p.isReady);
      if (!allReady || players.length < 2) return;
      mpState.startRequested = true;
      try {
        await mpState.client.startGame();
      } catch (e) {
        mpState.waitingMessage = `ÏûêÎèô ÏãúÏûë Ïã§Ìå®: ${e.message || e}`;
        mpState.startRequested = false;
        render();
      }
    }

    async function maybeHostInitGame() {
      if (!isMultiMode() && state.mode !== "multi") return;
      if (!mpState.isHost || mpState.initSent || !mpState.room) return;
      if (mpState.room.status !== "playing") return;
      const players = mpState.room.players || [];
      const others = players.filter(p => p.id !== mpState.myUserId);
      const allReady = others.length > 0 && others.every(p => p.isReady);
      if (players.length < 2 || !allReady) return;
      setMultiplayerPlayers(players);
      resetCoreState();
      generateBoard();
      recalcAllVP();
      mpState.initSent = true;
      await sendGameAction(ACTION.GAME_INIT, {
        playerId: mpState.myUserId,
        hexes: clone(state.hexes),
        vertices: clone(state.vertices),
        edges: clone(state.edges),
        robber: state.robber,
        playerOrder: state.players.map(p => p.userId || p.id),
        players: state.players.map(p => ({ id: p.userId || p.id, name: p.name, color: p.color }))
      });
    }

    async function onMpEvent(a, b) {
      const event = normalizeEvent(a, b);
      if (!event.type) return;
      if (event.type === "game_started") {
        state.screen = "game";
        state.mode = "multi";
        state.hint = "Ìò∏Ïä§Ìä∏Í∞Ä ÎßµÏùÑ ÏÉùÏÑ±ÌïòÎäî Ï§ë...";
        render();
        await maybeHostInitGame();
        return;
      }
      if (event.type === "player_joined" || event.type === "player_left" || event.type === "player_ready") {
        await refreshRoomState();
        return;
      }
      if (event.type === "action") {
        const data = event.data || event.action || event.payload || {};
        if (!data.type) return;
        if (data.actionId && mpState.processedActionIds.has(data.actionId)) return;
        const ok = applyGameAction(data);
        if (ok) {
          markActionProcessed(data.actionId);
          render();
          triggerAITurnIfNeeded();
        }
      }
    }

    async function refreshRoomState() {
      if (!mpState.client || !mpState.client.isInRoom()) return;
      try {
        const room = await mpState.client.getRoomState();
        onRoomStateChange(room);
      } catch (_) {}
    }

    async function createRoom() {
      try {
        const client = await ensureMp();
        const room = await client.createRoom("catan", { maxPlayers: Number(state.maxPlayers) || 4 });
        mpState.roomCode = room.roomId || room.id || room.code || room.roomCode || "";
        state.mode = "multi";
        state.screen = "room-lobby";
        mpState.waitingMessage = `Î∞© ÏÉùÏÑ± ÏôÑÎ£å. ÏΩîÎìú: ${mpState.roomCode}`;
        client.startListening();
        await refreshRoomState();
      } catch (e) {
        mpState.waitingMessage = `Î∞© ÏÉùÏÑ± Ïã§Ìå®: ${e.message || e}`;
        render();
      }
    }

    async function joinRoom() {
      const code = (state.roomCodeInput || "").trim();
      if (!code) {
        mpState.waitingMessage = "Î∞© ÏΩîÎìúÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.";
        render();
        return;
      }
      try {
        const client = await ensureMp();
        await client.joinRoom(code, "catan");
        mpState.roomCode = code;
        state.mode = "multi";
        state.screen = "room-lobby";
        mpState.waitingMessage = `Î∞© Ï∞∏Í∞Ä ÏôÑÎ£å: ${code}`;
        client.startListening();
        await refreshRoomState();
      } catch (e) {
        mpState.waitingMessage = `Î∞© Ï∞∏Í∞Ä Ïã§Ìå®: ${e.message || e}`;
        render();
      }
    }

    async function leaveRoom(shouldRender = true) {
      if (mpState.client) {
        try { await mpState.client.leaveRoom(); } catch (_) {}
        try { MultiplayerClient.resetInstance(); } catch (_) {}
      }
      mpState.client = null;
      mpState.room = null;
      mpState.roomCode = "";
      mpState.ready = false;
      mpState.isHost = false;
      mpState.startRequested = false;
      mpState.initSent = false;
      mpState.myUserId = null;
      mpState.processedActionIds = new Set();
      resetCoreState();
      state.mode = null;
      state.screen = "mode";
      if (shouldRender) render();
    }

    async function setReady() {
      if (!mpState.client) return;
      try {
        await mpState.client.setReady(!mpState.ready);
        await refreshRoomState();
      } catch (e) {
        mpState.waitingMessage = `Ï§ÄÎπÑ ÏÉÅÌÉú Î≥ÄÍ≤Ω Ïã§Ìå®: ${e.message || e}`;
        render();
      }
    }

    async function startGame() {
      if (!mpState.client || !mpState.isHost) return;
      try {
        await mpState.client.startGame();
        mpState.startRequested = true;
        state.screen = "game";
        state.mode = "multi";
        state.hint = "Í≤åÏûÑ Ï¥àÍ∏∞Ìôî Ï§ë...";
        render();
        await maybeHostInitGame();
      } catch (e) {
        mpState.waitingMessage = `Í≤åÏûÑ ÏãúÏûë Ïã§Ìå®: ${e.message || e}`;
        render();
      }
    }

    function backToMode() {
      state.screen = "mode";
      state.mode = null;
      render();
    }

    function showMultiOptions() {
      state.screen = "multi-options";
      state.mode = null;
      render();
    }

    function startSingle() {
      initSingleGame();
    }

    function onRoomCodeInput(value) {
      state.roomCodeInput = value;
    }

    function onMaxPlayersChange(value) {
      const n = Math.max(2, Math.min(4, Number(value) || 4));
      state.maxPlayers = n;
      render();
    }

    function onAiDifficultyChange(value) {
      if (["easy", "normal", "hard"].includes(value)) {
        state.aiDifficulty = value;
      }
      render();
    }

    function zoomInMap() {
      setMapZoom((state.mapView.zoom || 1) + 0.1);
    }

    function zoomOutMap() {
      setMapZoom((state.mapView.zoom || 1) - 0.1);
    }

    window.startSingle = startSingle;
    window.showMultiOptions = showMultiOptions;
    window.backToMode = backToMode;
    window.createRoom = createRoom;
    window.joinRoom = joinRoom;
    window.leaveRoom = leaveRoom;
    window.setReady = setReady;
    window.startGame = startGame;
    window.rollDice = rollDice;
    window.endTurn = endTurn;
    window.humanBuildRoad = humanBuildRoad;
    window.humanBuildSettlement = humanBuildSettlement;
    window.humanBuildCity = humanBuildCity;
    window.humanBuyDevCard = humanBuyDevCard;
    window.humanUseKnight = humanUseKnight;
    window.humanTrade = humanTrade;
    window.onVertexClick = onVertexClick;
    window.onEdgeClick = onEdgeClick;
    window.onHexClick = onHexClick;
    window.onRoomCodeInput = onRoomCodeInput;
    window.onMaxPlayersChange = onMaxPlayersChange;
    window.onAiDifficultyChange = onAiDifficultyChange;
    window.zoomInMap = zoomInMap;
    window.zoomOutMap = zoomOutMap;

    window.addEventListener('resize', () => {
      if (!state.mapView.userMoved) {
        applyResponsiveDefaults(false);
        state.mapView.initialized = false;
        centerMapViewport(true);
      }
    });

    (async function boot() {
      if (window.SharedWallet) {
        try { await SharedWallet.init(); } catch (_) {}
      }
      applyResponsiveDefaults(true);
      setSinglePlayers();
      render();
    })();
  </script>
