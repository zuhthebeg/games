<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="blade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8000"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff8000"/>
    </linearGradient>
    <filter id="fire" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e"/>
  <circle cx="50" cy="50" r="46" fill="none" stroke="#ff8000" stroke-width="2" opacity="0.5"/>
  
  <!-- Sword blade -->
  <path d="M50 15 L55 50 L50 75 L45 50 Z" fill="url(#blade)" stroke="#666" stroke-width="1"/>
  
  <!-- Sword guard -->
  <rect x="38" y="72" width="24" height="6" rx="2" fill="#8b4513"/>
  <rect x="40" y="73" width="20" height="4" rx="1" fill="#a0522d"/>
  
  <!-- Sword handle -->
  <rect x="46" y="78" width="8" height="12" fill="#4a3728"/>
  <rect x="47" y="79" width="6" height="10" fill="#5d4332"/>
  
  <!-- Sword pommel -->
  <circle cx="50" cy="92" r="4" fill="#ffd700"/>
  <circle cx="50" cy="92" r="2" fill="#ffec8b"/>
  
  <!-- Enhancement glow effect -->
  <path d="M50 15 L55 50 L50 75 L45 50 Z" fill="none" stroke="url(#glow)" stroke-width="3" filter="url(#fire)" opacity="0.8"/>
  
  <!-- Sparkles -->
  <g fill="#ffd700">
    <circle cx="30" cy="30" r="2">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="25" r="1.5">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="55" r="1.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="50" r="2">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="70" r="1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="68" r="1.5">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- +15 text -->
  <text x="75" y="85" font-family="Arial Black, sans-serif" font-size="14" font-weight="bold" fill="#ff8000">+15</text>
</svg>
