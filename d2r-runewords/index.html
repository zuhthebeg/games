];

// State
let selectedRunes=[];
let openCards=new Set();

// Init
function init(){
  renderRuneGrid();
  populateFilters();
  document.getElementById('filterType').addEventListener('change',renderResults);
  document.getElementById('filterClass').addEventListener('change',renderResults);
  document.getElementById('filterSockets').addEventListener('change',renderResults);
  document.getElementById('lvlMin').addEventListener('input',renderResults);
  document.getElementById('lvlMax').addEventListener('input',renderResults);
  renderResults();
}

function renderRuneGrid(){
  const grid=document.getElementById('runeGrid');
  grid.innerHTML=RUNES.map(r=>`<div class="rune-btn" data-id="${r.id}" onclick="toggleRune(${r.id})"><span class="rune-num">${r.id}</span>${r.name}<br><span style="font-size:.55rem">${r.kr}</span></div>`).join('');
}

function populateFilters(){
  const types=new Set();
  const classes=new Set();
  RUNEWORDS.forEach(rw=>{rw.types.forEach(t=>types.add(t));rw.classes.forEach(c=>classes.add(c))});
  const typeEl=document.getElementById('filterType');
  [...types].sort().forEach(t=>{const o=document.createElement('option');o.value=t;o.textContent=t;typeEl.appendChild(o)});
  const classEl=document.getElementById('filterClass');
  [...classes].sort().forEach(c=>{const o=document.createElement('option');o.value=c;o.textContent=c;classEl.appendChild(o)});
}

function toggleRune(id){
  const idx=selectedRunes.indexOf(id);
  if(idx>=0) selectedRunes.splice(idx,1);
  else selectedRunes.push(id);
  updateRuneUI();
  renderResults();
}

function removeRune(idx){
  selectedRunes.splice(idx,1);
  updateRuneUI();
  renderResults();
}

function clearRunes(){
  selectedRunes=[];
  updateRuneUI();
  renderResults();
}

function updateRuneUI(){
  document.querySelectorAll('.rune-btn').forEach(el=>{
    const id=parseInt(el.dataset.id);
    el.classList.toggle('selected',selectedRunes.includes(id));
  });
  const container=document.getElementById('selectedRunes');
  if(selectedRunes.length===0){
    container.innerHTML='<span style="color:var(--dim);font-size:.8rem">ë£¬ì„ í´ë¦­í•˜ë©´ ì—¬ê¸°ì— ì¶”ê°€ë©ë‹ˆë‹¤</span>';
  } else {
    container.innerHTML=selectedRunes.map((id,i)=>{
      const r=RUNES.find(x=>x.id===id);
      return `<span class="selected-rune-tag">${r.name} <span class="remove" onclick="removeRune(${i})">âœ•</span></span>`;
    }).join('')+` <span class="clear-btn" onclick="clearRunes()">ì´ˆê¸°í™”</span>`;
  }
}

function renderResults(){
  const filterType=document.getElementById('filterType').value;
  const filterClass=document.getElementById('filterClass').value;
  const filterSockets=document.getElementById('filterSockets').value;
  const lvlMin=parseInt(document.getElementById('lvlMin').value)||1;
  const lvlMax=parseInt(document.getElementById('lvlMax').value)||99;

  let results=RUNEWORDS.filter(rw=>{
    // Type filter
    if(filterType && !rw.types.includes(filterType)) return false;
    // Class filter
    if(filterClass && !rw.classes.includes(filterClass) && !rw.classes.includes('ì „ì²´')) return false;
    // Socket filter
    if(filterSockets && rw.sockets!==parseInt(filterSockets)) return false;
    // Level filter
    if(rw.lvl<lvlMin || rw.lvl>lvlMax) return false;
    // Rune sequence filter
    if(selectedRunes.length>0){
      const rwRuneIds=rw.runes.map(name=>RUNES.find(r=>r.name===name)?.id);
      // Check if selected runes match the start of the runeword sequence
      // Or if the runeword contains all selected runes in order
      if(selectedRunes.length<=rwRuneIds.length){
        // Check subsequence match
        let ri=0;
        for(let wi=0;wi<rwRuneIds.length&&ri<selectedRunes.length;wi++){
          if(rwRuneIds[wi]===selectedRunes[ri]) ri++;
        }
        if(ri<selectedRunes.length) return false;
      } else return false;
    }
    return true;
  });

  // Sort by level
  results.sort((a,b)=>a.lvl-b.lvl);

  const list=document.getElementById('rwList');
  document.getElementById('resultsCount').textContent=`${results.length}ê°œ`;

  if(results.length===0){
    list.innerHTML='<div class="no-results">ì¡°ê±´ì— ë§ëŠ” ë£¬ì›Œë“œê°€ ì—†ìŠµë‹ˆë‹¤</div>';
    return;
  }

  list.innerHTML=results.map(rw=>{
    const id=rw.name.replace(/[^a-zA-Z]/g,'');
    const isOpen=openCards.has(id);
    return `<div class="rw-card ${isOpen?'open':''}" id="card-${id}">
      <div class="rw-head" onclick="toggleCard('${id}')">
        <div><span class="rw-name">${rw.kr}</span><span class="rw-name-en">${rw.name}</span><span class="rw-sockets">(${rw.sockets}ì†Œì¼“)</span></div>
        <div class="rw-meta">
          <span class="rw-lvl">Lv ${rw.lvl}</span>
          <span class="rw-type">${rw.types.join('/')}</span>
          <span class="arrow">â–¶</span>
        </div>
      </div>
      <div class="rw-body">
        <div class="rw-runes">${rw.runes.map((name,i)=>{
          const r=RUNES.find(x=>x.name===name);
          return `<div class="rw-rune"><span class="order">${i+1}</span><span class="num">${r?r.id:'?'}</span><span class="name">${name} (${r?r.kr:'?'})</span></div>`;
        }).join('')}</div>
        <div class="rw-classes">${rw.classes.map(c=>`<span class="rw-class-tag">${c}</span>`).join('')}</div>
        <ul class="rw-props">${rw.props.map(p=>`<li>${p}</li>`).join('')}</ul>
      </div>
    </div>`;
  }).join('');
}

function toggleCard(id){
  if(openCards.has(id)) openCards.delete(id);
  else openCards.add(id);
  const card=document.getElementById('card-'+id);
  if(card) card.classList.toggle('open');
}

init();
</script>
