    <style>
        * {
            margin: 0;

        :root {
            --primary: #6b4f40;
            --secondary: #8b6b4d;
            --light: #d2b48c;
            --dark-text: #2c3e50;
            --danger: #e74c3c;
            --success: #2ecc71;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        body.dark-mode {
            --primary: #1a1a1a;
            --secondary: #2d2d2d;
            --light: #4a4a4a;
            --dark-text: #ecf0f1;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 15px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--secondary);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .status-item {
            font-size: 16px;
        }

        .timer {
            font-family: 'Courier New', monospace;
            min-width: 60px;
            text-align: center;
        }

        .difficulty {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 8px 14px;
            border: 2px solid transparent;
            border-radius: 6px;
            background: var(--secondary);
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            font-size: 14px;
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
        }

        .difficulty-btn.active {
            background: var(--info);
            border-color: #fff;
        }

        .game-board {
            display: grid;
            gap: 3px;
            padding: 10px;
            background: var(--secondary);
            border-radius: 8px;
            margin-bottom: 15px;
            width: 100%;
            aspect-ratio: 1;
        }

        .game-board.size-8 {
            grid-template-columns: repeat(8, 1fr);
        }

        .game-board.size-10 {
            grid-template-columns: repeat(10, 1fr);
        }

        .game-board.size-12 {
            grid-template-columns: repeat(12, 1fr);
        }

        .cell {
            aspect-ratio: 1;
            background: var(--light);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.15s;
            font-size: clamp(10px, 2.5vw, 16px);
            user-select: none;
            -webkit-user-select: none;
            position: relative;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.revealed {
            background: #f5f5f5;
            color: var(--dark-text);
            border-color: #ccc;
            cursor: default;
        }

        .cell.revealed.empty {
            color: transparent;
        }

        .cell.mine {
            background: var(--danger);
            color: #fff;
        }

        .cell.flagged {
            position: relative;
        }

        .cell.flagged::before {
            content: 'üö©';
            font-size: 1em;
        }

        .cell:nth-child(1n) {
            color: #3498db;
        }

        .cell:nth-child(2n)::first-line {
            color: #2ecc71;
        }

        /* Ïà´ÏûêÎ≥Ñ ÏÉâÏÉÅ */
        .cell[data-mines="1"] { color: #3498db; }

        .cell[data-mines="3"] { color: #e74c3c; }
        .cell[data-mines="4"] { color: #8e44ad; }

        .cell[data-mines="6"] { color: #16a085; }

        .items {
            display: flex;

            margin-bottom: 15px;

        .item-btn {
            position: relative;

            border: 2px solid transparent;

            padding: 10px 12px;

        .item-btn:hover:not(:disabled) {

        .item-count {

            align-items: center;

        }

        .controls {

        .btn {

            border: none;

        .btn:hover {
            background: var(--info);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--success);
        }

        .btn-primary:hover {

        }

        .theme-btn {

            top: 15px;

            width: 44px;
            height: 44px;
            border-radius: 50%;

        .modal {

        .modal.show {

        .modal-content {

        .modal-btn {

        .modal-btn:hover {

        }

        }

        /* Ïï†ÎãàÎ©îÏù¥ÏÖò */
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }

        footer {

<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MV8KQGJF" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <button class="theme-btn" onclick="toggleTheme()">üåô</button>

    <div class="container">
        <div class="header">
            <h1>üí£ ÏßÄÎ¢∞Ï∞æÍ∏∞</h1>
        </div>

        <div class="status-bar">
            <div class="status-item">üí£ <span id="mine-count">10</span></div>
            <div class="timer" id="timer">00:00</div>
            <div class="status-item">üìä <span id="cell-count">0</span></div>
        </div>

        <div class="difficulty">
            <button class="difficulty-btn active" data-level="easy">Ï¥àÍ∏â (8√ó8)</button>
            <button class="difficulty-btn" data-level="normal">Ï§ëÍ∏â (10√ó10)</button>
            <button class="difficulty-btn" data-level="hard">Í≥†Í∏â (12√ó12)</button>
        </div>

        <div class="game-board size-8" id="board"></div>

        <div class="items" id="items"></div>

        <div class="controls">
            <button class="btn btn-primary" onclick="initGame()">üîÑ ÏÉà Í≤åÏûÑ</button>
        </div>
    </div>

    <footer>¬© 2025 cocy.io - Î™®Î∞îÏùº ÏµúÏ†ÅÌôî</footer>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">Í≤åÏûÑ Ïò§Î≤Ñ</h2>
            <p id="modal-message"></p>
            <button class="modal-btn" onclick="initGame()">Îã§Ïãú ÏãúÏûë</button>
        </div>
    </div>

    <script>
        const LEVELS = {
            easy: { size: 8, mines: 10 },
            normal: { size: 10, mines: 15 },
            hard: { size: 12, mines: 30 }
        };

        let game = {
            level: 'easy',
            size: 8,
            mines: 10,
            board: [],
            mineSet: new Set(),
            revealed: new Set(),
            flagged: new Set(),
            gameOver: false,
            won: false,
            time: 0,
            timerId: null,
            items: {
                hint: 3,
                shield: 1
            }
        };

        function initGame() {
            // Í≤åÏûÑ ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
            game.board = [];
            game.mineSet.clear();
            game.revealed.clear();
            game.flagged.clear();
            game.gameOver = false;
            game.won = false;
            game.time = 0;
            clearInterval(game.timerId);
            document.getElementById('modal').classList.remove('show');

            // Î≥¥Îìú Ï¥àÍ∏∞Ìôî
            for(let i = 0; i < game.size; i++) {
                game.board[i] = [];
                for(let j = 0; j < game.size; j++) {
                    game.board[i][j] = 0;
                }
            }

            // ÏßÄÎ¢∞ Î∞∞Ïπò
            let placed = 0;
            while(placed < game.mines) {
                const x = Math.floor(Math.random() * game.size);
                const y = Math.floor(Math.random() * game.size);
                if(!game.mineSet.has(`${x},${y}`)) {
                    game.mineSet.add(`${x},${y}`);
                    game.board[x][y] = -1;
                    placed++;
                }
            }

            // Ïà´Ïûê Í≥ÑÏÇ∞
            for(let x = 0; x < game.size; x++) {
                for(let y = 0; y < game.size; y++) {
                    if(game.board[x][y] === -1) continue;
                    let count = 0;
                    for(let dx = -1; dx <= 1; dx++) {
                        for(let dy = -1; dy <= 1; dy++) {
                            const nx = x + dx, ny = y + dy;
                            if(nx >= 0 && nx < game.size && ny >= 0 && ny < game.size) {
                                if(game.board[nx][ny] === -1) count++;
                            }
                        }
                    }
                    game.board[x][y] = count;
                }
            }

            renderBoard();
            startTimer();
            updateStatus();
        }

        function renderBoard() {
            const board = document.getElementById('board');
            const boardClass = `size-${game.size}`;
            board.className = `game-board ${boardClass}`;
            board.innerHTML = '';

            for(let x = 0; x < game.size; x++) {
                for(let y = 0; y < game.size; y++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;

                    const key = `${x},${y}`;
                    
                    if(game.revealed.has(key)) {
                        cell.classList.add('revealed');
                        if(game.board[x][y] > 0) {
                            cell.textContent = game.board[x][y];
                            cell.dataset.mines = game.board[x][y];
                        } else if(game.board[x][y] === -1) {
                            cell.classList.add('mine');
                            cell.textContent = 'üí£';
                        } else {
                            cell.classList.add('empty');
                        }
                    } else if(game.flagged.has(key)) {
                        cell.classList.add('flagged');
                    }

                    cell.addEventListener('click', (e) => onClick(x, y));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        onRightClick(x, y);
                    });
                    
                    board.appendChild(cell);
                }
            }
        }

        function onClick(x, y) {
            if(game.gameOver || game.won) return;
            
            const key = `${x},${y}`;
            if(game.revealed.has(key) || game.flagged.has(key)) return;

            if(game.board[x][y] === -1) {
                // ÏßÄÎ¢∞Î•º Î∞üÏùå
                endGame(false);
                return;
            }

            reveal(x, y);
            checkWin();
        }

        function onRightClick(x, y) {
            if(game.gameOver || game.won) return;
            
            const key = `${x},${y}`;
            if(game.revealed.has(key)) return;

            if(game.flagged.has(key)) {
                game.flagged.delete(key);
            } else {
                game.flagged.add(key);
            }

            renderBoard();
            updateStatus();
            checkWin();
        }

        function reveal(x, y) {
            const key = `${x},${y}`;
            if(game.revealed.has(key)) return;

            game.revealed.add(key);

            if(game.board[x][y] === 0) {
                // Îπà Ïπ∏Ïù¥Î©¥ Ï£ºÎ≥Ä Î™®Îëê Í≥µÍ∞ú
                for(let dx = -1; dx <= 1; dx++) {
                    for(let dy = -1; dy <= 1; dy++) {
                        const nx = x + dx, ny = y + dy;
                        if(nx >= 0 && nx < game.size && ny >= 0 && ny < game.size) {
                            if(!game.revealed.has(`${nx},${ny}`)) {
                                reveal(nx, ny);
                            }
                        }
                    }
                }
            }
        }

        function checkWin() {
            const totalCells = game.size * game.size;
            const unrevealed = totalCells - game.revealed.size;
            if(unrevealed === game.mines) {
                endGame(true);
            }
        }

        function endGame(won) {
            clearInterval(game.timerId);
            game.gameOver = true;
            game.won = won;

            if(!won) {
                // Î™®Îì† ÏßÄÎ¢∞ Í≥µÍ∞ú
                game.mineSet.forEach(key => {
                    game.revealed.add(key);
                });
                renderBoard();
            }

            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            const message = document.getElementById('modal-message');

            if(won) {
                title.textContent = 'üéâ ÏäπÎ¶¨!';
                message.textContent = `${game.time}Ï¥à ÎßåÏóê ÏôÑÎ£åÌñàÏäµÎãàÎã§!`;
            } else {
                title.textContent = 'üí• Í≤åÏûÑ Ïò§Î≤Ñ';
                message.textContent = 'ÏßÄÎ¢∞Î•º Î∞üÏïòÏäµÎãàÎã§.';
            }

            modal.classList.add('show');
        }

        function startTimer() {
            game.time = 0;
            game.timerId = setInterval(() => {
                game.time++;
                const min = Math.floor(game.time / 60);
                const sec = game.time % 60;
                document.getElementById('timer').textContent = 
                    `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
            }, 1000);
        }

        function updateStatus() {
            const remaining = game.mines - game.flagged.size;
            document.getElementById('mine-count').textContent = Math.max(0, remaining);
            document.getElementById('cell-count').textContent = game.revealed.size;
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // ÎÇúÏù¥ÎèÑ ÏÑ†ÌÉù
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const level = btn.dataset.level;
                game.level = level;
                game.size = LEVELS[level].size;
                game.mines = LEVELS[level].mines;
                
                initGame();
            });
        });

        // Ï¥àÍ∏∞ ÏãúÏûë
        initGame();
    </script>
