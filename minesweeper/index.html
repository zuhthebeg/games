<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Î™®Îçò ÏßÄÎ¢∞Ï∞æÍ∏∞ - ÌÅ¥ÎûòÏãù Í≤åÏûÑÏùÑ ÌòÑÎåÄÏ†ÅÏúºÎ°ú Ïû¨Ìï¥ÏÑùÌïú Î≤ÑÏ†Ñ">
    <title>Î™®Îçò ÏßÄÎ¢∞Ï∞æÍ∏∞ | COCY.IO</title>
    <style>
        :root {
            --primary: #6b4f40;
            --secondary: #8b6b4d;
            --danger: #e74c3c;
            --success: #2ecc71;
            --text: #fff3e0;
            --cell-bg: #d2b48c;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 5px;
            min-height: 100vh;
            background: var(--primary);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none;
            user-select: none;
        }

        .game-container {
            background: var(--secondary);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid #5d432f;
            width: 95%;
            max-width: 800px;
            margin-top: 20px;
            max-width: 600px;
            margin: 20px auto;
        }

        .level-selector {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 8px;
            margin-bottom: 15px;
        }

        .level-btn {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 10px 5px;
            font-size: clamp(12px, 3vw, 14px);
            border: none;
            border-radius: 8px;
            background: #a78b72;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .level-btn.active {
            background: var(--primary);
            transform: scale(0.95);
        }

        .game-board {
            display: grid;
            gap: 2px;
            background: var(--secondary);
            padding: 3px;
            border-radius: 5px;
            margin: 15px 0;
            width: 95%;
            max-width: 95vw;
            grid-template-columns: repeat(var(--grid-size), minmax(25px, 1fr));
        }

        .cell {
            background: var(--cell-bg);
            border: 1px solid var(--secondary);
            border-radius: 3px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            min-width: 25px;
            min-height: 25px;
            font-size: clamp(12px, 2.5vw, 18px);
        }

        .cell.revealed {
            background: #f1f2f6;
            color: #2c3e50;
            font-weight: 700;
        }

        .cell.mine {
            background: var(--danger) !important;
        }

        .flagged::after {
            content: 'üö©';
            font-size: 1.2em;
        }

        .item-panel {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item-btn {
            padding: 8px 15px;
            border: 2px solid var(--secondary);
            border-radius: 20px;
            background: none;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
        }

        .item-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            .level-selector {
                gap: 5px;
            }
            .level-btn {
                padding: 8px 2px;
            }
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 100;
        }

        .status-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            text-align: center;
            padding: 12px;
            background: #8b6b4d;
            border: 2px solid #5d432f;
            color: white;
        }

        .timer {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <footer>
        ¬© 2025 COCY.IO All rights reserved.
    </footer>

    <div class="game-container">
        <div class="status-bar">
            <div>üö© <span id="remaining-mines">0</span></div>
            <div class="timer" id="timer">00:00</div>
            <div>üí° <span id="hint-count">5</span></div>
        </div>
        
        <div class="level-selector">
            <button class="level-btn active" data-level="beginner">Ï¥àÍ∏â (9√ó9)</button>
            <button class="level-btn" data-level="intermediate">Ï§ëÍ∏â (12√ó12)</button>
            <button class="level-btn" data-level="expert">Í≥†Í∏â (15√ó15)</button>
        </div>
        
        <div class="game-board" id="board"></div>
        
        <div class="item-panel">
            <button class="item-btn" data-item="radar">Î†àÏù¥Îçî (3Ìöå)</button>
            <button class="item-btn" data-item="shield">Î∞©Ìå® (1Ìöå)</button>
            <button class="item-btn" data-item="hint">ÌûåÌä∏ (5Ìöå)</button>
        </div>
    </div>

<script>
const LEVELS = {
    beginner: { size: 9, mines: 10 },
    intermediate: { size: 12, mines: 30 },
    expert: { size: 15, mines: 60 }
};

const ITEMS = {
    radar: { count: 3, effect: 'Ï£ºÎ≥Ä 3x3 ÏòÅÏó≠ ÏßÄÎ¢∞ ÌëúÏãú' },
    shield: { count: 1, effect: 'Ìïú Î≤àÏùò Ïã§Ïàò Î∞©ÏßÄ' },
    hint: { count: 5, effect: 'ÏïàÏ†ÑÌïú Ïπ∏ ÌïòÎÇò ÌëúÏãú' }
};

let gameState = {
    level: 'beginner',
    board: [],
    mines: new Set(),
    revealed: new Set(),
    flagged: new Set(),
    items: {...ITEMS},
    gameOver: false,
    shieldActive: false,
    time: 0,
    timerId: null,
    totalMines: 0
};

// Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
function initGame() {
    const {size, mines} = LEVELS[gameState.level];
    gameState.totalMines = mines;
    gameState.board = Array(size).fill().map(() => Array(size).fill(0));
    gameState.mines = new Set();
    gameState.revealed = new Set();
    gameState.flagged = new Set();
    gameState.gameOver = false;
    gameState.shieldActive = false;

    // ÏßÄÎ¢∞ Î∞∞Ïπò
    while(gameState.mines.size < mines) {
        const x = Math.floor(Math.random() * size);
        const y = Math.floor(Math.random() * size);
        gameState.mines.add(`${x},${y}`);
    }

    // Ïà´Ïûê Í≥ÑÏÇ∞
    for(let x = 0; x < size; x++) {
        for(let y = 0; y < size; y++) {
            if(gameState.mines.has(`${x},${y}`)) continue;
            let count = 0;
            for(let dx = -1; dx <= 1; dx++) {
                for(let dy = -1; dy <= 1; dy++) {
                    if(dx === 0 && dy === 0) continue;
                    if(gameState.mines.has(`${x+dx},${y+dy}`)) count++;
                }
            }
            gameState.board[x][y] = count;
        }
    }

    adjustCellSize();
    renderBoard();
    updateStatus();
    startTimer();
}

// Í≤åÏûÑ Î≥¥Îìú Î†åÎçîÎßÅ
function renderBoard() {
    const {size} = LEVELS[gameState.level];
    const board = document.getElementById('board');
    board.style.gridTemplateColumns = `repeat(${size}, minmax(25px, 1fr))`;
    
    board.textContent = '';
    const fragment = document.createDocumentFragment();

    for(let x = 0; x < size; x++) {
        for(let y = 0; y < size; y++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.x = x;
            cell.dataset.y = y;
            
            if(gameState.revealed.has(`${x},${y}`)) {
                cell.classList.add('revealed');
                cell.textContent = gameState.board[x][y] || '';
            }
            
            if(gameState.flagged.has(`${x},${y}`)) {
                cell.textContent = 'üö©';
                cell.style.color = '#e74c3c';
            }
            
            if(gameState.mines.has(`${x},${y}`) && gameState.gameOver) {
                cell.classList.add('mine');
            }

            cell.onclick = handleClick;
            cell.oncontextmenu = handleRightClick;
            fragment.appendChild(cell);
        }
    }
    
    board.appendChild(fragment);
    adjustCellSize();
    updateStatus();
}

// ÌÅ¥Î¶≠ Ìï∏Îì§Îü¨
function handleClick(e) {
    if(gameState.gameOver) return;
    const x = parseInt(e.target.dataset.x);
    const y = parseInt(e.target.dataset.y);
    
    if(gameState.flagged.has(`${x},${y}`)) return;
    
    if(gameState.mines.has(`${x},${y}`)) {
        if(gameState.shieldActive) {
            gameState.shieldActive = false;
            return;
        }
        gameState.gameOver = true;
        alert('Í≤åÏûÑ Ïò§Î≤Ñ!');
        renderBoard();
        return;
    }
    
    reveal(x, y);
    checkWin();
}

// Ïö∞ÌÅ¥Î¶≠ Ìï∏Îì§Îü¨ (ÍπÉÎ∞ú)
function handleRightClick(e) {
    e.preventDefault();
    if(gameState.gameOver) return;
    
    const cell = e.target.closest('.cell');
    if(!cell) return;
    
    const x = parseInt(cell.dataset.x);
    const y = parseInt(cell.dataset.y);
    
    if(gameState.revealed.has(`${x},${y}`)) return;
    
    gameState.flagged.has(`${x},${y}`) 
        ? gameState.flagged.delete(`${x},${y}`) 
        : gameState.flagged.add(`${x},${y}`);
    
    cell.textContent = gameState.flagged.has(`${x},${y}`) ? 'üö©' : '';
    updateStatus();
    checkWin();
}

// Ïπ∏ Ïó¥Í∏∞
function reveal(x, y) {
    if(gameState.revealed.has(`${x},${y}`)) return;
    gameState.revealed.add(`${x},${y}`);
    
    if(gameState.board[x][y] === 0) {
        for(let dx = -1; dx <= 1; dx++) {
            for(let dy = -1; dy <= 1; dy++) {
                const nx = x + dx;
                const ny = y + dy;
                if(nx >= 0 && nx < LEVELS[gameState.level].size && 
                   ny >= 0 && ny < LEVELS[gameState.level].size) {
                    reveal(nx, ny);
                }
            }
        }
    }
    renderBoard();
}

// ÏäπÎ¶¨ Ï°∞Í±¥ Ï≤¥ÌÅ¨
function checkWin() {
    const {size, mines} = LEVELS[gameState.level];
    if((size * size) - gameState.revealed.size === mines) {
        alert('ÏäπÎ¶¨!');
        gameState.gameOver = true;
    }
}

// ÏïÑÏù¥ÌÖú ÏÇ¨Ïö©
document.querySelectorAll('.item-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        const item = btn.dataset.item;
        if(gameState.items[item].count > 0 && !gameState.gameOver) {
            gameState.items[item].count--;
            btn.textContent = `${item} (${gameState.items[item].count}Ìöå)`;
            
            switch(item) {
                case 'radar': useRadar(); break;
                case 'shield': useShield(); break;
                case 'hint': useHint(); break;
            }
        }
    });
});

// Î†àÎ≤® ÏÑ†ÌÉù
document.querySelectorAll('.level-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        gameState.level = btn.dataset.level;
        initGame();
    });
});

// ÏïÑÏù¥ÌÖú Í∏∞Îä• Íµ¨ÌòÑ
function useRadar() {
    const {size} = LEVELS[gameState.level];
    const unrevealed = [];
    
    for(let x = 0; x < size; x++) {
        for(let y = 0; y < size; y++) {
            if(!gameState.revealed.has(`${x},${y}`) && !gameState.mines.has(`${x},${y}`)) {
                unrevealed.push([x, y]);
            }
        }
    }
    
    if(unrevealed.length > 0) {
        const [x, y] = unrevealed[Math.floor(Math.random() * unrevealed.length)];
        gameState.revealed.add(`${x},${y}`);
        renderBoard();
    }
}

function useShield() {
    gameState.shieldActive = true;
    setTimeout(() => {
        gameState.shieldActive = false;
    }, 5000);
}

function useHint() {
    const {size} = LEVELS[gameState.level];
    const safeSpots = [];
    
    for(let x = 0; x < size; x++) {
        for(let y = 0; y < size; y++) {
            if(!gameState.revealed.has(`${x},${y}`) && !gameState.mines.has(`${x},${y}`)) {
                safeSpots.push([x, y]);
            }
        }
    }
    
    if(safeSpots.length > 0) {
        const [x, y] = safeSpots[Math.floor(Math.random() * safeSpots.length)];
        const cell = document.querySelector(`[data-x="${x}"][data-y="${y}"]`);
        cell.style.backgroundColor = '#2ecc7133';
        setTimeout(() => {
            cell.style.backgroundColor = '';
        }, 2000);
    }
}

// Î∞òÏùëÌòï Î≥¥Îìú Íµ¨ÌòÑ
function adjustCellSize() {
    const {size} = LEVELS[gameState.level];
    const board = document.getElementById('board');
    const cellSize = Math.min(
        (board.offsetWidth - (size - 1) * 2) / size,
        50
    );
    document.documentElement.style.setProperty('--cell-size', `${cellSize}px`);
}

window.addEventListener('resize', () => {
    adjustCellSize();
    renderBoard();
});

// Ï¥àÍ∏∞ Í≤åÏûÑ ÏãúÏûë
initGame();

// SEO Í∞úÏÑ†ÏùÑ ÏúÑÌïú Î©îÌÉÄ Îç∞Ïù¥ÌÑ∞ Ï∂îÍ∞Ä
document.addEventListener('DOMContentLoaded', () => {
    const metaTheme = document.createElement('meta');
    metaTheme.name = "theme-color";
    metaTheme.content = "#6b4f40";
    document.head.appendChild(metaTheme);
});

// Î™®Î∞îÏùº ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨ Ï∂îÍ∞Ä
let touchStartCell = null;
let touchStartTime;
let touchTimer;
let longTouchActive = false;

document.addEventListener('touchstart', (e) => {
    if(e.target.classList.contains('cell')) {
        const cell = e.target;
        touchStartCell = cell;
        touchStartTime = Date.now();
        touchTimer = setTimeout(() => {
            longTouchActive = true;
            handleRightClick({ target: cell });
        }, 500);
    }
}, {passive: true});

document.addEventListener('touchend', (e) => {
    clearTimeout(touchTimer);
    if(touchStartCell && !longTouchActive) {
        handleClick({ target: touchStartCell });
    }
    longTouchActive = false;
    touchStartCell = null;
});

// ÎÇ®ÏùÄ ÏßÄÎ¢∞ Í≥ÑÏÇ∞ Î°úÏßÅ Î≥¥ÏôÑ
function updateStatus() {
    const remaining = gameState.totalMines - gameState.flagged.size;
    document.getElementById('remaining-mines').textContent = 
        `${remaining >= 0 ? remaining : 0}`;
}

// Í≤åÏûÑ Ï¢ÖÎ£å Ï≤òÎ¶¨ Î≥¥ÏôÑ
function endGame(isWin) {
    clearInterval(gameState.timerId);
    gameState.gameOver = true;
    if(!isWin) {
        document.querySelectorAll('.cell').forEach(cell => {
            const x = parseInt(cell.dataset.x);
            const y = parseInt(cell.dataset.y);
            if(gameState.mines.has(`${x},${y}`)) {
                cell.textContent = 'üí£';
            }
        });
    }
}

// ÌÉÄÏù¥Î®∏ ÏãúÏûë
function startTimer() {
    if(gameState.timerId) clearInterval(gameState.timerId);
    gameState.time = 0;
    gameState.timerId = setInterval(() => {
        gameState.time++;
        document.getElementById('timer').textContent = 
            `${String(Math.floor(gameState.time/60)).padStart(2,'0')}:${String(gameState.time%60).padStart(2,'0')}`;
    }, 1000);
}
</script>
</body>
</html>
