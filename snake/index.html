<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - 스네이크 게임</title>
    <meta name="description" content="클래식 스네이크 게임 - 뱀을 조종하여 먹이를 먹고 점수를 올리세요!">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐍 Snake Game</h1>
            <p class="subtitle">클래식 스네이크 게임</p>
        </header>

        <main>
            <div class="game-wrapper">
                <div class="score-board">
                    <div class="score-item">
                        <span class="label">점수</span>
                        <span class="value" id="score">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">최고점수</span>
                        <span class="value" id="highScore">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">레벨</span>
                        <span class="value" id="level">1</span>
                    </div>
                </div>

                <div class="game-container">
                    <canvas id="gameCanvas" width="400" height="400"></canvas>

                    <div class="game-overlay" id="gameOverlay">
                        <div class="overlay-content">
                            <h2 id="overlayTitle">스네이크 게임</h2>
                            <p id="overlayMessage">화살표 키 또는 WASD로 조종하세요</p>
                            <button class="btn btn-primary" id="startBtn">게임 시작</button>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <button class="btn btn-secondary" id="pauseBtn" disabled>일시정지</button>
                        <button class="btn btn-secondary" id="restartBtn" disabled>재시작</button>
                    </div>

                    <div class="mobile-controls" id="mobileControls">
                        <div class="dpad">
                            <button class="dpad-btn dpad-up" data-direction="up" aria-label="위로">▲</button>
                            <button class="dpad-btn dpad-left" data-direction="left" aria-label="왼쪽">◄</button>
                            <button class="dpad-btn dpad-center"></button>
                            <button class="dpad-btn dpad-right" data-direction="right" aria-label="오른쪽">►</button>
                            <button class="dpad-btn dpad-down" data-direction="down" aria-label="아래로">▼</button>
                        </div>
                    </div>
                </div>

                <div class="instructions">
                    <h3>조작법</h3>
                    <ul>
                        <li><strong>화살표 키</strong> 또는 <strong>WASD</strong>: 뱀 조종</li>
                        <li><strong>P</strong>: 일시정지</li>
                        <li><strong>스페이스</strong>: 게임 시작/재시작</li>
                    </ul>
                    <h3>게임 규칙</h3>
                    <ul>
                        <li>🍎 빨간 먹이를 먹으면 뱀이 길어지고 점수가 올라갑니다</li>
                        <li>💎 황금 먹이(5점마다)는 보너스 점수를 줍니다</li>
                        <li>벽이나 자기 몸에 부딪히면 게임 오버!</li>
                        <li>10점마다 레벨이 올라가고 속도가 빨라집니다</li>
                    </ul>
                </div>
            </div>
        </main>

        <footer>
            <p>Made with 💚 by <a href="https://cocy.io" target="_blank">cocy.io</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
