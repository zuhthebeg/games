<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🎮 테트리스</h1>
        </div>

        <div class="game-content">
            <div class="side-panel">
                <div class="info-box">
                    <h3>점수</h3>
                    <div class="score" id="score">0</div>
                </div>

                <div class="info-box">
                    <h3>레벨</h3>
                    <div class="level" id="level">1</div>
                </div>

                <div class="info-box">
                    <h3>라인</h3>
                    <div class="lines" id="lines">0</div>
                </div>

                <div class="info-box next-box">
                    <h3>다음 블럭</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
            </div>

            <div class="main-game">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div class="game-over" id="gameOver">
                    <h2>게임 오버!</h2>
                    <p>최종 점수: <span id="finalScore">0</span></p>
                    <button class="btn" id="restartBtn">다시 시작</button>
                </div>
            </div>

            <div class="controls">
                <h3>조작법</h3>
                <div class="control-item">
                    <span class="key">←</span>
                    <span class="desc">왼쪽 이동</span>
                </div>
                <div class="control-item">
                    <span class="key">→</span>
                    <span class="desc">오른쪽 이동</span>
                </div>
                <div class="control-item">
                    <span class="key">↓</span>
                    <span class="desc">빠른 낙하</span>
                </div>
                <div class="control-item">
                    <span class="key">↑ / Z</span>
                    <span class="desc">회전</span>
                </div>
                <div class="control-item">
                    <span class="key">Space</span>
                    <span class="desc">하드 드롭</span>
                </div>
                <div class="control-item">
                    <span class="key">P</span>
                    <span class="desc">일시정지</span>
                </div>

                <button class="btn btn-start" id="startBtn">시작</button>
                <button class="btn btn-pause" id="pauseBtn">일시정지</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="/lib/site-meta.js"></script>
    <script>
      SiteMeta.init({
        title: '테트리스 - game.cocy.io',
        description: '블록을 쌓아 라인을 지우는 테트리스 게임',
        url: 'https://game.cocy.io/tetris/'
      });
    </script>
</body>
</html>
