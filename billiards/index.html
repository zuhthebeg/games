<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 100%;
            max-width: 1000px;

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #1e3c72;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 20px;
        }

        #billiardsCanvas {
            background: linear-gradient(135deg, #2d5016 0%, #3a6b1f 100%);
            border: 3px solid #8B4513;
            border-radius: 8px;
            width: 100%;
            max-width: 700px;
            height: 400px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-panel {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            max-height: 600px;
            overflow-y: auto;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 10px;
        }

        .control-group label {
            font-size: 11px;
            font-weight: bold;
            color: #333;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 5px;
        }

        .value-display {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #666;
        }

        .stats {
            background: #fff3cd;
            padding: 10px;
            border-radius: 8px;
            font-size: 11px;
            margin-bottom: 10px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
        }

        .buttons {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
        }

        button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-shoot {
            background: #28a745;
            color: white;
        }

        .btn-shoot:hover:not(:disabled) {
            background: #218838;
        }

        .btn-shoot:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-reset {
            background: #dc3545;
            color: white;
        }

        .btn-reset:hover {
            background: #c82333;
        }

        .preset-tabs {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }

        .preset-btn {
            padding: 8px;
            font-size: 10px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .preset-btn:hover {
            border-color: #2a5298;
            background: #e7f3ff;
        }

        .preset-btn.active {
            background: #2a5298;
            color: white;
            border-color: #2a5298;
        }

        .instructions {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 8px;
            font-size: 11px;
            line-height: 1.4;
            border-left: 3px solid #2a5298;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé± 3Ïø†ÏÖò ÎãπÍµ¨ ÏãúÎÆ¨Î†àÏù¥ÌÑ∞ v3.0</h1>
        </div>

        <div class="main-content">
            <canvas id="billiardsCanvas" width="700" height="400"></canvas>

            <div class="sidebar">
                <!-- Ïª®Ìä∏Î°§ Ìå®ÎÑê -->
                <div class="control-panel">
                    <div class="control-group">
                        <label>Í∞ÅÎèÑ (¬∞)</label>
                        <input type="range" id="angleInput" min="0" max="360" value="0">
                        <div class="value-display">
                            <span>0¬∞</span>
                            <span id="angleValue">0¬∞</span>
                            <span>360¬∞</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Ìûò (Power)</label>
                        <input type="range" id="powerInput" min="1" max="200" value="100">
                        <div class="value-display">
                            <span>ÏïΩ</span>
                            <span id="powerValue">100</span>
                            <span>Í∞ï</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>ÌÜ±/Î≤ÑÌÖÄ Ïä§ÌïÄ</label>
                        <input type="range" id="spinInput" min="-100" max="100" value="0">
                        <div class="value-display">
                            <span>Î≤ÑÌÖÄ</span>
                            <span id="spinValue">0</span>
                            <span>ÌÜ±</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Ï¢å/Ïö∞ Ïä§ÌïÄ</label>
                        <input type="range" id="horizontalSpinInput" min="-100" max="100" value="0">
                        <div class="value-display">
                            <span>Ï¢å</span>
                            <span id="horizontalSpinValue">0</span>
                            <span>Ïö∞</span>
                        </div>
                    </div>

                    <div class="stats">
                        <div class="stat-row">
                            <span>Ïø†ÏÖò:</span>
                            <span id="cushionHits">0</span>
                        </div>
                        <div class="stat-row">
                            <span>Ï†êÏàò:</span>
                            <span id="score">0</span>
                        </div>
                        <div class="stat-row">
                            <span>ÏÉÅÌÉú:</span>
                            <span id="status">Ï§ÄÎπÑÏ§ë</span>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="btn-shoot" id="shootBtn" onclick="shoot()">‚ö°ÏäàÌåÖ</button>
                        <button class="btn-reset" onclick="resetGame()">Î¶¨ÏÖã</button>
                    </div>
                </div>

                <!-- ÌîÑÎ¶¨ÏÖã ÌÉ≠ -->
                <div class="preset-tabs">
                    <button class="preset-btn" onclick="loadPreset('break')">üí• Ï¥àÍµ¨</button>
                    <button class="preset-btn" onclick="loadPreset('topspin')">‚¨ÜÔ∏è ÌÜ±Ïä§ÌïÄ</button>
                    <button class="preset-btn" onclick="loadPreset('bottomspin')">‚¨áÔ∏è Î≤ÑÌÖÄ</button>
                    <button class="preset-btn" onclick="loadPreset('doublespin')">‚≠ê ÎçîÎ∏î</button>
                    <button class="preset-btn" onclick="loadPreset('sideroll')">üîÑ ÏòÜÎèå</button>
                    <button class="preset-btn" onclick="loadPreset('english')">üéØ ÏûâÍ∏ÄÎ¶¨</button>
                </div>

                <!-- ÏïàÎÇ¥ -->
                <div class="instructions">
                    <strong>üìñ Í∑úÏπô:</strong><br>
                    ‚Ä¢ ÎÖ∏ÎûÄÍ≥µ ‚Üê ÏÇ¨Ïö©Ïûê ÏàòÍµ¨<br>
                    ‚Ä¢ Ìù∞Í≥µ + Îπ®Í∞ÑÍ≥µ ÎßûÌûàÍ∏∞<br>
                    ‚Ä¢ Ïø†ÏÖò 3Ìöå Ïù¥ÏÉÅ<br>
                    ‚Ä¢ Î™®Îëê ÎßåÏ°± = 1Ï†ê
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('billiardsCanvas');
        const ctx = canvas.getContext('2d');

        const PHYSICS = {
            friction: 0.985,
            spinFriction: 0.92,
            spinMultiplier: 0.2,
            elasticity: 0.92,
        };

        let gameState = {
            cueBall: { x: 100, y: 200, vx: 0, vy: 0, spinVert: 0, spinHorz: 0 },
            ball1: { x: 350, y: 200, vx: 0, vy: 0, spinVert: 0, spinHorz: 0 },
            ball2: { x: 550, y: 170, vx: 0, vy: 0, spinVert: 0, spinHorz: 0 },
            ballRadius: 8,
            margin: 10,
            tableW: 700,
            tableH: 400,
            cushionHits: 0,
            score: 0,
            isRunning: false,
            ball1Hit: false,
            ball2Hit: false,
        };

        const elements = {
            angle: document.getElementById('angleInput'),
            power: document.getElementById('powerInput'),
            spin: document.getElementById('spinInput'),
            horizontal: document.getElementById('horizontalSpinInput'),
            angleVal: document.getElementById('angleValue'),
            powerVal: document.getElementById('powerValue'),
            spinVal: document.getElementById('spinValue'),
            horizVal: document.getElementById('horizontalSpinValue'),
            cushion: document.getElementById('cushionHits'),
            score: document.getElementById('score'),
            status: document.getElementById('status'),
            shootBtn: document.getElementById('shootBtn'),
        };

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        elements.angle.addEventListener('input', (e) => {
            elements.angleVal.textContent = e.target.value + '¬∞';
        });
        elements.power.addEventListener('input', (e) => {
            elements.powerVal.textContent = e.target.value;
        });
        elements.spin.addEventListener('input', (e) => {
            elements.spinVal.textContent = e.target.value;
        });
        elements.horizontal.addEventListener('input', (e) => {
            elements.horizVal.textContent = e.target.value;
        });

        function loadPreset(type) {
            if (gameState.isRunning) return;

            const presets = {
                break: { angle: 0, power: 180, spin: 50, h: 0 },
                topspin: { angle: 0, power: 150, spin: 100, h: 0 },
                bottomspin: { angle: 0, power: 140, spin: -100, h: 0 },
                doublespin: { angle: 30, power: 120, spin: 80, h: 60 },
                sideroll: { angle: 45, power: 100, spin: 0, h: 100 },
                english: { angle: 15, power: 110, spin: 0, h: 80 },
            };

            const preset = presets[type];
            if (!preset) return;

            // Í≥µ Î∞∞Ïπò Ï¥àÍ∏∞Ìôî
            gameState.cueBall = { x: 100, y: 200, vx: 0, vy: 0, spinVert: 0, spinHorz: 0 };
            gameState.ball1 = { x: 350, y: 200, vx: 0, vy: 0, spinVert: 0, spinHorz: 0 };
            gameState.ball2 = { x: 550, y: 170, vx: 0, vy: 0, spinVert: 0, spinHorz: 0 };
            gameState.cushionHits = 0;
            gameState.ball1Hit = false;
            gameState.ball2Hit = false;

            // Ïª®Ìä∏Î°§ ÏóÖÎç∞Ïù¥Ìä∏
            elements.angle.value = preset.angle;
            elements.power.value = preset.power;
            elements.spin.value = preset.spin;
            elements.horizontal.value = preset.h;
            elements.angleVal.textContent = preset.angle + '¬∞';
            elements.powerVal.textContent = preset.power;
            elements.spinVal.textContent = preset.spin;
            elements.horizVal.textContent = preset.h;

            // ÏûêÎèô ÏäàÌåÖ
            setTimeout(() => shoot(), 300);
        }

        function shoot() {
            if (gameState.isRunning) return;

            const angle = (parseInt(elements.angle.value) * Math.PI) / 180;
            const power = parseInt(elements.power.value);
            const vertSpin = parseInt(elements.spin.value);
            const horzSpin = parseInt(elements.horizontal.value);

            gameState.cueBall.vx = Math.cos(angle) * power * 0.3;
            gameState.cueBall.vy = Math.sin(angle) * power * 0.3;
            gameState.cueBall.spinVert = vertSpin * PHYSICS.spinMultiplier;
            gameState.cueBall.spinHorz = horzSpin * PHYSICS.spinMultiplier;

            gameState.isRunning = true;
            gameState.cushionHits = 0;
            gameState.ball1Hit = false;
            gameState.ball2Hit = false;
            elements.shootBtn.disabled = true;
            elements.status.textContent = 'ÏßÑÌñâÏ§ë...';
        }

        function resetGame() {
            gameState.cueBall = { x: 100, y: 200, vx: 0, vy: 0, spinVert: 0, spinHorz: 0 };
            gameState.ball1 = { x: 350, y: 200, vx: 0, vy: 0, spinVert: 0, spinHorz: 0 };
            gameState.ball2 = { x: 550, y: 170, vx: 0, vy: 0, spinVert: 0, spinHorz: 0 };
            gameState.isRunning = false;
            gameState.cushionHits = 0;
            gameState.ball1Hit = false;
            gameState.ball2Hit = false;

            elements.angle.value = 0;
            elements.power.value = 100;
            elements.spin.value = 0;
            elements.horizontal.value = 0;
            elements.angleVal.textContent = '0¬∞';
            elements.powerVal.textContent = '100';
            elements.spinVal.textContent = '0';
            elements.horizVal.textContent = '0';
            elements.cushion.textContent = '0';
            elements.status.textContent = 'Ï§ÄÎπÑÏ§ë';
            elements.shootBtn.disabled = false;
        }

        function updatePhysics() {
            if (!gameState.isRunning) return;

            [gameState.cueBall, gameState.ball1, gameState.ball2].forEach(ball => {
                // ÏÜçÎèÑ Í∞êÏÜå
                ball.vx *= PHYSICS.friction;
                ball.vy *= PHYSICS.friction;
                ball.spinVert *= PHYSICS.spinFriction;
                ball.spinHorz *= PHYSICS.spinFriction;

                // Ïä§ÌïÄ ‚Üí ÏÜçÎèÑ Î≥ÄÌôò
                const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
                if (speed > 0.1) {
                    const angle = Math.atan2(ball.vy, ball.vx);
                    
                    // ÏàòÏßÅ Ïä§ÌïÄ (ÌÜ±/Î≤ÑÌÖÄ)
                    ball.vx += Math.cos(angle) * ball.spinVert * 0.08;
                    ball.vy += Math.sin(angle) * ball.spinVert * 0.08;
                    
                    // Ìö° Ïä§ÌïÄ (Ï¢å/Ïö∞)
                    const perpAngle = angle + Math.PI / 2;
                    ball.vx += Math.cos(perpAngle) * ball.spinHorz * 0.06;
                    ball.vy += Math.sin(perpAngle) * ball.spinHorz * 0.06;
                }

                if (Math.abs(ball.vx) < 0.05) ball.vx = 0;
                if (Math.abs(ball.vy) < 0.05) ball.vy = 0;
                if (Math.abs(ball.spinVert) < 0.05) ball.spinVert = 0;
                if (Math.abs(ball.spinHorz) < 0.05) ball.spinHorz = 0;

                ball.x += ball.vx;
                ball.y += ball.vy;
            });

            // Ïø†ÏÖò Ï∂©Îèå
            [gameState.cueBall, gameState.ball1, gameState.ball2].forEach((ball, idx) => {
                checkCushion(ball, idx === 0);
            });

            // Í≥µ-Í≥µ Ï∂©Îèå
            checkCollision(gameState.cueBall, gameState.ball1, true);
            checkCollision(gameState.cueBall, gameState.ball2, false);
            checkCollision(gameState.ball1, gameState.ball2);

            // Ï†êÏàò ÌåêÏ†ï
            if (gameState.ball1Hit && gameState.ball2Hit && gameState.cushionHits >= 3) {
                gameState.score++;
                elements.score.textContent = gameState.score;
                gameState.ball1Hit = false;
                gameState.ball2Hit = false;
                gameState.cushionHits = 0;
            }

            // Ï¢ÖÎ£å ÌåêÏ†ï
            const totalSpeed = Math.abs(gameState.cueBall.vx) + Math.abs(gameState.cueBall.vy) +
                             Math.abs(gameState.ball1.vx) + Math.abs(gameState.ball1.vy) +
                             Math.abs(gameState.ball2.vx) + Math.abs(gameState.ball2.vy);

            if (totalSpeed < 0.05) {
                gameState.isRunning = false;
                elements.status.textContent = 'ÏôÑÎ£å';
                elements.shootBtn.disabled = false;
            }
        }

        function checkCushion(ball, isCue) {
            let hit = false;

            if (ball.y - gameState.ballRadius < gameState.margin) {
                ball.y = gameState.margin + gameState.ballRadius;
                ball.vy *= -PHYSICS.elasticity;
                ball.spinHorz *= -0.8;
                ball.spinVert *= -0.6;
                hit = true;
            }
            if (ball.y + gameState.ballRadius > gameState.tableH - gameState.margin) {
                ball.y = gameState.tableH - gameState.margin - gameState.ballRadius;
                ball.vy *= -PHYSICS.elasticity;
                ball.spinHorz *= -0.8;
                ball.spinVert *= -0.6;
                hit = true;
            }
            if (ball.x - gameState.ballRadius < gameState.margin) {
                ball.x = gameState.margin + gameState.ballRadius;
                ball.vx *= -PHYSICS.elasticity;
                ball.spinVert *= -0.8;
                ball.spinHorz *= -0.6;
                hit = true;
            }
            if (ball.x + gameState.ballRadius > gameState.tableW - gameState.margin) {
                ball.x = gameState.tableW - gameState.margin - gameState.ballRadius;
                ball.vx *= -PHYSICS.elasticity;
                ball.spinVert *= -0.8;
                ball.spinHorz *= -0.6;
                hit = true;
            }

            if (hit && isCue) {
                gameState.cushionHits++;
                elements.cushion.textContent = gameState.cushionHits;
            }
        }

        function checkCollision(b1, b2, isCueBall) {
            const dx = b2.x - b1.x;
            const dy = b2.y - b1.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const minDist = gameState.ballRadius * 2;

            if (dist < minDist) {
                const angle = Math.atan2(dy, dx);
                const sin = Math.sin(angle);
                const cos = Math.cos(angle);

                const v1x = b1.vx * cos + b1.vy * sin;
                const v1y = b1.vy * cos - b1.vx * sin;
                const v2x = b2.vx * cos + b2.vy * sin;
                const v2y = b2.vy * cos - b2.vx * sin;

                b1.vx = v2x * cos - v1y * sin;
                b1.vy = v1y * cos + v2x * sin;
                b2.vx = v1x * cos - v2y * sin;
                b2.vy = v2y * cos + v1x * sin;

                const overlap = minDist - dist;
                b1.x -= (overlap / 2) * cos;
                b1.y -= (overlap / 2) * sin;
                b2.x += (overlap / 2) * cos;
                b2.y += (overlap / 2) * sin;

                b2.spinVert += b1.spinVert * 0.3;
                b2.spinHorz += b1.spinHorz * 0.3;

                if (isCueBall) {
                    if (b2 === gameState.ball1) gameState.ball1Hit = true;
                    if (b2 === gameState.ball2) gameState.ball2Hit = true;
                }
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(45, 80, 22, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ÌÖåÏù¥Î∏î ÌÖåÎëêÎ¶¨
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 3;
            ctx.strokeRect(gameState.margin, gameState.margin, gameState.tableW - gameState.margin * 2, gameState.tableH - gameState.margin * 2);

            // 18 Îã§Ïù¥ÏïÑÎ™¨Îìú
            ctx.fillStyle = 'rgba(255, 200, 100, 0.5)';
            const diamonds = [];
            for (let i = 0; i < 7; i++) {
                diamonds.push({ x: gameState.margin, y: gameState.margin + (gameState.tableH - gameState.margin * 2) * i / 6 });
                diamonds.push({ x: gameState.tableW - gameState.margin, y: gameState.margin + (gameState.tableH - gameState.margin * 2) * i / 6 });
            }
            diamonds.push({ x: gameState.margin + (gameState.tableW - gameState.margin * 2) / 3, y: gameState.margin });
            diamonds.push({ x: gameState.margin + (gameState.tableW - gameState.margin * 2) * 2 / 3, y: gameState.margin });
            diamonds.push({ x: gameState.margin + (gameState.tableW - gameState.margin * 2) / 3, y: gameState.tableH - gameState.margin });
            diamonds.push({ x: gameState.margin + (gameState.tableW - gameState.margin * 2) * 2 / 3, y: gameState.tableH - gameState.margin });

            diamonds.forEach(d => {
                ctx.save();
                ctx.translate(d.x, d.y);
                ctx.rotate(Math.PI / 4);
                ctx.fillRect(-2.5, -2.5, 5, 5);
                ctx.restore();
            });

            // Í≥µÎì§
            ctx.fillStyle = '#ffdd44';
            ctx.beginPath();
            ctx.arc(gameState.cueBall.x, gameState.cueBall.y, gameState.ballRadius, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(gameState.ball1.x, gameState.ball1.y, gameState.ballRadius, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc(gameState.ball2.x, gameState.ball2.y, gameState.ballRadius, 0, Math.PI * 2);
            ctx.fill();

            // Í∞ÄÏù¥ÎìúÎùºÏù∏
            if (!gameState.isRunning) {
                const angle = (parseInt(elements.angle.value) * Math.PI) / 180;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(gameState.cueBall.x, gameState.cueBall.y);
                ctx.lineTo(gameState.cueBall.x + Math.cos(angle) * 500, gameState.cueBall.y + Math.sin(angle) * 500);
                ctx.stroke();
                ctx.setLineDash([]);
            }
        }

        function gameLoop() {
            updatePhysics();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
