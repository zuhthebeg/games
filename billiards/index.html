    // ===== ìº”ë²„ìŠ¤ ì´ˆê¸°í™” =====
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let tableWidth, tableHeight, playWidth, playHeight;

    function resizeCanvas() {
      const isFullscreen = document.body.classList.contains('fullscreen') || document.fullscreenElement;
      state.isFullscreen = isFullscreen;
      
      let maxWidth, maxHeight;
      if (isFullscreen) {
        // v5.2: ì „ì²´í™”ë©´ ì‹œ í…Œì´ë¸” ìµœëŒ€í™” (98% x 95%)
        maxWidth = window.innerWidth * 0.98;
        maxHeight = window.innerHeight * 0.95;
      } else {
        maxWidth = Math.min(window.innerWidth * 0.92, 1200);
        maxHeight = window.innerHeight * 0.6;
      }
      
      let w = maxWidth;
      let h = w / TABLE.ratio;
      
      if (h > maxHeight) {
        h = maxHeight;
        w = h * TABLE.ratio;
      }
      
      canvas.width = w;
      canvas.height = h;
      tableWidth = w;
      tableHeight = h;
      
      TABLE.railWidth = Math.max(20, w * 0.03);
      
      playWidth = w - TABLE.railWidth * 2;
      playHeight = h - TABLE.railWidth * 2;
      
      TABLE.ballRadius = Math.max(8, playWidth * TABLE.ballRadiusRatio);
      
      resetBallPositions();
    }

    function resetBallPositions() {
      const margin = TABLE.railWidth;
      // ì´ˆêµ¬ ë°°ì¹˜: ìˆ˜êµ¬(í°ê³µ)ëŠ” ìš°ì¸¡, ë…¸ë€ê³µì€ ì¢Œì¸¡
      balls[0].x = margin + playWidth * 0.75;  // í°ê³µ (ìˆ˜êµ¬) - ìš°ì¸¡
      balls[0].y = margin + playHeight * 0.5;
      balls[1].x = margin + playWidth * 0.5;   // ë¹¨ê°„ê³µ - ì¤‘ì•™
      balls[1].y = margin + playHeight * 0.25;
      balls[2].x = margin + playWidth * 0.25;  // ë…¸ë€ê³µ - ì¢Œì¸¡
      balls[2].y = margin + playHeight * 0.5;
    }

    // ===== ê·¸ë¦¬ê¸° í•¨ìˆ˜ë“¤ =====
    function draw() {
      ctx.clearRect(0, 0, tableWidth, tableHeight);
      drawTable();
      drawDiamonds();
      drawSpots();
      
      if (state.showTrajectory && state.trajectoryPoints.length > 1) {
        drawTrajectory();
      }
      
      if (state.selectedSolution !== null && state.solutions[state.selectedSolution]) {
        drawSolutionPath(state.solutions[state.selectedSolution]);
      }
      
      drawBalls();
      
      if (state.isDragging && !state.isDraggingBall) {
        drawAimLine();
      }
    }

    function drawTable() {
      ctx.fillStyle = '#5d4037';
      ctx.fillRect(0, 0, tableWidth, tableHeight);
      
      ctx.strokeStyle = '#3e2723';
      ctx.lineWidth = 3;
      ctx.strokeRect(0, 0, tableWidth, tableHeight);
      
      ctx.fillStyle = '#1a5c26';
      ctx.fillRect(TABLE.railWidth, TABLE.railWidth, playWidth, playHeight);
      
      ctx.strokeStyle = '#2e7d32';
      ctx.lineWidth = 2;
      ctx.strokeRect(TABLE.railWidth, TABLE.railWidth, playWidth, playHeight);
    }

    function drawDiamonds() {
      ctx.fillStyle = '#ffd700';
      const diamondSize = 6;
      const margin = TABLE.railWidth;
      
      for (let i = 1; i <= 7; i++) {
        const x = margin + (playWidth / 8) * i;
        ctx.beginPath();
        ctx.arc(x, margin / 2, diamondSize / 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(x, tableHeight - margin / 2, diamondSize / 2, 0, Math.PI * 2);
        ctx.fill();
      }
      
      for (let i = 1; i <= 3; i++) {
        const y = margin + (playHeight / 4) * i;
        ctx.beginPath();
        ctx.arc(margin / 2, y, diamondSize / 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(tableWidth - margin / 2, y, diamondSize / 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawSpots() {
      ctx.fillStyle = 'rgba(255,255,255,0.3)';
      const spotSize = 4;
      const margin = TABLE.railWidth;
      
      ctx.beginPath();
      ctx.arc(margin + playWidth / 2, margin + playHeight / 2, spotSize, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.beginPath();
      ctx.arc(margin + playWidth * 0.25, margin + playHeight / 2, spotSize, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.beginPath();
      ctx.arc(margin + playWidth * 0.75, margin + playHeight / 2, spotSize, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawBalls() {
      balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x + 3, ball.y + 3, TABLE.ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.fill();
        
        const gradient = ctx.createRadialGradient(
          ball.x - 4, ball.y - 4, 0,
          ball.x, ball.y, TABLE.ballRadius
        );
        gradient.addColorStop(0, lightenColor(ball.color, 50));
        gradient.addColorStop(0.5, ball.color);
        gradient.addColorStop(1, darkenColor(ball.color, 30));
        
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, TABLE.ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(ball.x - 3, ball.y - 3, TABLE.ballRadius * 0.3, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,0.4)';
        ctx.fill();

      const dy = state.dragStart.y - state.dragCurrent.y;
      const power = Math.min(Math.sqrt(dx * dx + dy * dy), 200);
      
      if (power < 10) return;
      
      const angle = Math.atan2(dy, dx);
      
      const path = calculatePredictedPath(cueBall.x, cueBall.y, angle, power);
      
      ctx.setLineDash([10, 10]);
      ctx.strokeStyle = 'rgba(255,255,255,0.6)';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(path[0].x, path[0].y);
      for (let i = 1; i < path.length; i++) {
        ctx.lineTo(path[i].x, path[i].y);
      }
      ctx.stroke();
      ctx.setLineDash([]);
      
      const powerPercent = Math.round((power / 200) * 100);
      document.getElementById('powerValue').textContent = powerPercent;
      document.getElementById('powerIndicator').style.display = 'block';
    }

    function calculatePredictedPath(startX, startY, angle, power) {
      const path = [{ x: startX, y: startY }];
      let x = startX, y = startY;
      let dx = Math.cos(angle), dy = Math.sin(angle);
      const margin = TABLE.railWidth + TABLE.ballRadius;
      const maxDist = power * 3;
      let traveled = 0;
      
      // v5.2: ìŠ¤í•€ íš¨ê³¼ ì ìš© (ë°˜ì‚¬ê° ë³€í™”)
      const spinAngleEffect = state.spin.x * 5 * Math.PI / 180; // ìµœëŒ€ Â±15Â°
      
      for (let i = 0; i < 5 && traveled < maxDist; i++) {
        const toLeft = (margin - x) / dx;
        const toRight = (tableWidth - margin - x) / dx;
        const toTop = (margin - y) / dy;
        const toBottom = (tableHeight - margin - y) / dy;
        
        let minDist = Infinity;
        let hitWall = '';
        
        if (dx < 0 && toLeft > 0 && toLeft < minDist) { minDist = toLeft; hitWall = 'left'; }
        if (dx > 0 && toRight > 0 && toRight < minDist) { minDist = toRight; hitWall = 'right'; }
        if (dy < 0 && toTop > 0 && toTop < minDist) { minDist = toTop; hitWall = 'top'; }
        if (dy > 0 && toBottom > 0 && toBottom < minDist) { minDist = toBottom; hitWall = 'bottom'; }
        
        if (minDist === Infinity || minDist > maxDist - traveled) {
          const remaining = maxDist - traveled;
          path.push({ x: x + dx * remaining, y: y + dy * remaining });
          break;
        }
        
        x += dx * minDist;
        y += dy * minDist;
        traveled += minDist;
        path.push({ x, y });
        
        if (hitWall === 'left' || hitWall === 'right') {
          dx = -dx;
          // ì‚¬ì´ë“œìŠ¤í•€ íš¨ê³¼
          const currentAngle = Math.atan2(dy, dx);
          const newAngle = currentAngle + spinAngleEffect;
          const speed = Math.sqrt(dx * dx + dy * dy);
          dx = Math.cos(newAngle) * speed;
          dy = Math.sin(newAngle) * speed;
        }
        if (hitWall === 'top' || hitWall === 'bottom') {
          dy = -dy;
          const currentAngle = Math.atan2(dy, dx);
          const newAngle = currentAngle + spinAngleEffect;
          const speed = Math.sqrt(dx * dx + dy * dy);
          dx = Math.cos(newAngle) * speed;
          dy = Math.sin(newAngle) * speed;
        }
      }
      
      return path;
    }

    // ===== ë¬¼ë¦¬ ì—”ì§„ (v5.2: ìŠ¤í•€ íš¨ê³¼ ê°•í™”) =====
    function update() {
      if (!state.isPlaying) return;
      
      const substeps = 4;
      for (let s = 0; s < substeps; s++) {
        updatePhysics();
      }
      
      let allStopped = true;
      balls.forEach(ball => {
        const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
        if (speed > 0.1) allStopped = false;
      });
      
      if (allStopped) {
        endTurn();
      }
    }

    function updatePhysics() {
      const margin = TABLE.railWidth + TABLE.ballRadius;
      const friction = 0.992;
      const cushionRestitution = 0.85;
      
      balls.forEach(ball => {
        ball.vx *= friction;
        ball.vy *= friction;
        
        // v5.2: ìŠ¤í•€ íš¨ê³¼ ê°•í™” (ë²”ìœ„ -3~+3)
        if (ball.id === 'cue') {
          // ì‚¬ì´ë“œìŠ¤í•€: ì»¤ë¸Œ íš¨ê³¼
          ball.vx += ball.spinX * 0.012;
          ball.vy += ball.spinY * 0.012;
          
          // í†±ìŠ¤í•€/ë°±ìŠ¤í•€: ì†ë„ ì˜í–¥ (spin.y * 0.1)
          const speedFactor = 1 + (ball.spinY * -0.03);
          ball.vx *= speedFactor;
          ball.vy *= speedFactor;
          
          ball.spinX *= 0.98;
          ball.spinY *= 0.98;
        }
        
        ball.x += ball.vx / 4;
        ball.y += ball.vy / 4;
        
        if (ball.id === 'cue' && state.showTrajectory) {
          const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
          if (speed > 0.5 && state.trajectoryPoints.length < 1000) {
            const lastPoint = state.trajectoryPoints[state.trajectoryPoints.length - 1];
            if (!lastPoint || Math.abs(ball.x - lastPoint.x) > 5 || Math.abs(ball.y - lastPoint.y) > 5) {
              state.trajectoryPoints.push({ x: ball.x, y: ball.y });
            }
          }
        }
        
        // ì¿ ì…˜ ì¶©ëŒ (v5.2: ìŠ¤í•€ íš¨ê³¼ ê°•í™” - spin * 5Â°)
        const spinAngleFactor = 0.4; // spin * 5Â° íš¨ê³¼ë¥¼ ì†ë„ ë³€í™”ë¡œ í‘œí˜„
        
        if (ball.x <= margin) {
          ball.x = margin;
          ball.vx = -ball.vx * cushionRestitution;
          if (ball.id === 'cue') {
            ball.vy += ball.spinX * spinAngleFactor;
            if (ball === balls[0]) state.cushionCount++;
          }
        }
        if (ball.x >= tableWidth - margin) {
          ball.x = tableWidth - margin;
          ball.vx = -ball.vx * cushionRestitution;
          if (ball.id === 'cue') {
            ball.vy -= ball.spinX * spinAngleFactor;
            if (ball === balls[0]) state.cushionCount++;
          }
        }
        if (ball.y <= margin) {
          ball.y = margin;
          ball.vy = -ball.vy * cushionRestitution;
          if (ball.id === 'cue') {
            ball.vx += ball.spinY * spinAngleFactor;
            if (ball === balls[0]) state.cushionCount++;
          }
        }
        if (ball.y >= tableHeight - margin) {
          ball.y = tableHeight - margin;
          ball.vy = -ball.vy * cushionRestitution;
          if (ball.id === 'cue') {
            ball.vx -= ball.spinY * spinAngleFactor;
            if (ball === balls[0]) state.cushionCount++;
          }
        }
      });
      
      for (let i = 0; i < balls.length; i++) {
        for (let j = i + 1; j < balls.length; j++) {
          checkBallCollision(balls[i], balls[j]);
        }
      }
    }

    function checkBallCollision(a, b) {
      const dx = b.x - a.x;
      const dy = b.y - a.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const minDist = TABLE.ballRadius * 2;
      
      if (dist < minDist && dist > 0) {
        if (a.id === 'cue' || b.id === 'cue') {
          const other = a.id === 'cue' ? b : a;
          if (!state.hitBalls.has(other.id)) {
            state.hitBalls.add(other.id);
          }
        }
        
        const nx = dx / dist;
        const ny = dy / dist;
        
        const overlap = minDist - dist;
        a.x -= nx * overlap / 2;
        a.y -= ny * overlap / 2;
        b.x += nx * overlap / 2;
        b.y += ny * overlap / 2;
        
        const dvx = a.vx - b.vx;
        const dvy = a.vy - b.vy;
        const dvn = dvx * nx + dvy * ny;
        
        if (dvn > 0) {
          if (a.id === 'cue') {
            const spinEffect = a.spinY * 0.5;
            a.vx -= dvn * nx - spinEffect * nx;
            a.vy -= dvn * ny - spinEffect * ny;
          } else {
            a.vx -= dvn * nx;
            a.vy -= dvn * ny;
          }
          
          if (b.id === 'cue') {
            const spinEffect = b.spinY * 0.5;
            b.vx += dvn * nx - spinEffect * nx;
            b.vy += dvn * ny - spinEffect * ny;
          } else {
            b.vx += dvn * nx;
            b.vy += dvn * ny;
          }
        }
      }
    }

    // ===== ì†”ë£¨ì…˜ íŒŒì¸ë” (v5.3 - ë¬¼ë¦¬ ì‹œë®¬ë ˆì´ì…˜ ê¸°ë°˜) =====
    function findSolutions() {
      const solutions = [];
      const originalBalls = balls.map(b => ({ x: b.x, y: b.y, vx: b.vx, vy: b.vy }));
      
      // ê°ë„ 0~359Â° (1Â° ê°„ê²©), íŒŒì›Œ 40~90 (10 ê°„ê²©)
      for (let angle = 0; angle < 360; angle += 1) {
        for (let power = 40; power <= 90; power += 10) {
          // ê³µ ìœ„ì¹˜ ë³µì›
          balls.forEach((b, i) => {
            b.x = originalBalls[i].x;
            b.y = originalBalls[i].y;
            b.vx = 0;
            b.vy = 0;
          });
          
          // ë°œì‚¬ ì‹œë®¬ë ˆì´ì…˜
          const result = simulateShot(angle, power);
          
          if (result.success) {
            // ì¤‘ë³µ ì²´í¬ (ë¹„ìŠ·í•œ ê°ë„ì˜ í•´ë²•ì€ ì œì™¸)
            const isDuplicate = solutions.some(s => 
              Math.abs(s.angle - angle) < 3 && Math.abs(s.power - power) < 15
            );
            if (!isDuplicate) {
              solutions.push({
                angle,
                power,
                cushions: result.cushions,
                path: result.path
              });
            }
          }
        }
      }
      
      // ê³µ ìœ„ì¹˜ ë³µì›
      balls.forEach((b, i) => {
        b.x = originalBalls[i].x;
        b.y = originalBalls[i].y;
        b.vx = 0;
        b.vy = 0;
      });
      
      // ì¿ ì…˜ ì ì€ ìˆœìœ¼ë¡œ ì •ë ¬, ìµœëŒ€ 5ê°œ
      solutions.sort((a, b) => a.cushions - b.cushions);
      return solutions.slice(0, 5);
    }

    function simulateShot(angleDeg, power) {
      const angle = angleDeg * Math.PI / 180;
      const speed = power * 0.15;
      
      // ì‹œë®¬ë ˆì´ì…˜ìš© ì„ì‹œ ìœ„ì¹˜/ì†ë„
      let cueX = balls[0].x;
      let cueY = balls[0].y;
      let vx = Math.cos(angle) * speed;
      let vy = Math.sin(angle) * speed;
      
      let cushions = 0;
      const hitBalls = new Set();
      const path = [{ x: cueX, y: cueY }];
      
      const margin = TABLE.railWidth;
      const br = TABLE.ballRadius;
      const restitution = 0.85;
      const friction = 0.995;
      
      // ì êµ¬ ìœ„ì¹˜ ì €ì¥ (ì‹œë®¬ë ˆì´ì…˜ ì¤‘ ì êµ¬ëŠ” ì›€ì§ì´ì§€ ì•ŠìŒ)
      const ball1 = { x: balls[1].x, y: balls[1].y };
      const ball2 = { x: balls[2].x, y: balls[2].y };
      
      // ìµœëŒ€ 500 í”„ë ˆì„ ì‹œë®¬ë ˆì´ì…˜ (ì•½ 8ì´ˆ)
      for (let frame = 0; frame < 500; frame++) {
        // ì†ë„ê°€ ê±°ì˜ 0ì´ë©´ ì¢…ë£Œ
        const totalSpeed = Math.sqrt(vx * vx + vy * vy);
        if (totalSpeed < 0.1) break;
        
        // ì´ë™
        cueX += vx;
        cueY += vy;
        
        // ë§ˆì°°
        vx *= friction;
        vy *= friction;
        
        // ì¿ ì…˜ ì¶©ëŒ
        if (cueX - br <= margin) {
          cueX = margin + br;
          vx = -vx * restitution;
          cushions++;
        }
        if (cueX + br >= tableWidth - margin) {
          cueX = tableWidth - margin - br;
          vx = -vx * restitution;
          cushions++;
        }
        if (cueY - br <= margin) {
          cueY = margin + br;
          vy = -vy * restitution;
          cushions++;
        }
        if (cueY + br >= tableHeight - margin) {
          cueY = tableHeight - margin - br;
          vy = -vy * restitution;
          cushions++;
        }
        
        // ì êµ¬1 ì¶©ëŒ ì²´í¬
        let dx = ball1.x - cueX;
        let dy = ball1.y - cueY;
        let dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < br * 2 && !hitBalls.has('ball1')) {
          hitBalls.add('ball1');
          // ì¶©ëŒ ì²˜ë¦¬ (ìˆ˜êµ¬ ë°©í–¥ë§Œ ë³€ê²½)
          const nx = dx / dist;
          const ny = dy / dist;
          const dot = vx * nx + vy * ny;
          vx -= nx * dot * 1.5;
          vy -= ny * dot * 1.5;
        }
        
        // ì êµ¬2 ì¶©ëŒ ì²´í¬
        dx = ball2.x - cueX;
        dy = ball2.y - cueY;
        dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < br * 2 && !hitBalls.has('ball2')) {
          hitBalls.add('ball2');
          // ì¶©ëŒ ì²˜ë¦¬ (ìˆ˜êµ¬ ë°©í–¥ë§Œ ë³€ê²½)
          const nx = dx / dist;
          const ny = dy / dist;
          const dot = vx * nx + vy * ny;
          vx -= nx * dot * 1.5;
          vy -= ny * dot * 1.5;
        }
        
        // ê²½ë¡œ ê¸°ë¡ (10í”„ë ˆì„ë§ˆë‹¤)
        if (frame % 10 === 0) {
          path.push({ x: cueX, y: cueY });
        }
        
        // ë“ì  ì¡°ê±´: ì¿ ì…˜ 3íšŒ ì´ìƒ + ì êµ¬ 2ê°œ ëª¨ë‘ ë§í˜
        if (cushions >= 3 && hitBalls.size >= 2) {
          path.push({ x: cueX, y: cueY });
          return { success: true, cushions, path };
        }
      }
      
      return { success: false };
    }

    function getEventPos(e) {
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches ? e.touches[0] : e;
      return {
        x: (touch.clientX - rect.left) * (canvas.width / rect.width),
        y: (touch.clientY - rect.top) * (canvas.height / rect.height)
      };
    }

    function handleStart(e) {
      if (state.isPlaying) return;
      
      const pos = getEventPos(e);
      
      for (const ball of balls) {
        const dx = pos.x - ball.x;
        const dy = pos.y - ball.y;
        if (Math.sqrt(dx * dx + dy * dy) < TABLE.ballRadius * 1.5) {
          if (ball.id === 'cue') {
            state.isDragging = true;
            state.dragStart = pos;
            state.dragCurrent = pos;
            state.trajectoryPoints = [{ x: ball.x, y: ball.y }];
          } else {
            state.isDraggingBall = ball;
          }
          return;
        }
      }
    }

    function handleMove(e) {
      if (state.isDraggingBall) {
        const pos = getEventPos(e);
        const margin = TABLE.railWidth + TABLE.ballRadius;
        state.isDraggingBall.x = Math.max(margin, Math.min(tableWidth - margin, pos.x));
        state.isDraggingBall.y = Math.max(margin, Math.min(tableHeight - margin, pos.y));
        draw();
      } else if (state.isDragging) {
        state.dragCurrent = getEventPos(e);
        draw();
      }
    }

    function handleEnd(e) {
      if (state.isDraggingBall) {
        state.isDraggingBall = null;
        state.selectedSolution = null;
        state.solutions = [];
        draw();
      } else if (state.isDragging) {
        const dx = state.dragStart.x - state.dragCurrent.x;
        const dy = state.dragStart.y - state.dragCurrent.y;
        const power = Math.min(Math.sqrt(dx * dx + dy * dy), 200);
        
        if (power > 15) {
          shoot(Math.atan2(dy, dx), power);
        }
        
        state.isDragging = false;
        document.getElementById('powerIndicator').style.display = 'none';
        draw();
      }
    }

      state.isPlaying = true;
      state.cushionCount = 0;

      balls[0].spinY = state.spin.y * speed * 0.3;
      
      state.trajectoryPoints = [{ x: balls[0].x, y: balls[0].y }];
    }

          const cell = document.createElement('div');
          cell.className = 'spin-cell';
          cell.dataset.spin = `${x},${y}`;
          if (x === 0 && y === 0) cell.classList.add('active');
          cell.addEventListener('click', () => {
            state.spin.x = x;
            state.spin.y = y;
            updateSpinUI();
          });
          grid.appendChild(cell);
        }
      }
    }

    // ===== ìœ í‹¸ë¦¬í‹° =====
    function lightenColor(color, percent) {
      const num = parseInt(color.replace('#', ''), 16);
      const amt = Math.round(2.55 * percent);
      const R = Math.min(255, (num >> 16) + amt);
      const G = Math.min(255, (num >> 8 & 0x00FF) + amt);
      const B = Math.min(255, (num & 0x0000FF) + amt);
      return `rgb(${R},${G},${B})`;
    }

    function darkenColor(color, percent) {
      const num = parseInt(color.replace('#', ''), 16);
      const amt = Math.round(2.55 * percent);
      const R = Math.max(0, (num >> 16) - amt);
      const G = Math.max(0, (num >> 8 & 0x00FF) - amt);
      const B = Math.max(0, (num & 0x0000FF) - amt);
      return `rgb(${R},${G},${B})`;
    }
