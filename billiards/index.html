  <script>

    const PRESETS = [

      },

      },
      {

        angle: 340, power: 50, spin: [1, 0]
      },
      {

        icon: 'ğŸ¯',
        balls: { cue: [0.2, 0.5], red: [0.8, 0.3], yellow: [0.8, 0.7] },
        angle: 15, power: 80, spin: [0, 0]
      }
    ];

    // ===== ìº”ë²„ìŠ¤ ì´ˆê¸°í™” =====
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let tableWidth, tableHeight, playWidth, playHeight;

    function resizeCanvas() {
      const maxWidth = Math.min(window.innerWidth * 0.92, 1200);
      const maxHeight = window.innerHeight * 0.6;
      
      let w = maxWidth;
      let h = w / TABLE.ratio;
      
      if (h > maxHeight) {
        h = maxHeight;
        w = h * TABLE.ratio;
      }
      
      canvas.width = w;
      canvas.height = h;
      tableWidth = w;
      tableHeight = h;
      playWidth = w - TABLE.railWidth * 2;
      playHeight = h - TABLE.railWidth * 2;
      
      resetBallPositions();
    }

    function resetBallPositions() {
      const margin = TABLE.railWidth;
      balls[0].x = margin + playWidth * 0.25;
      balls[0].y = margin + playHeight * 0.5;
      balls[1].x = margin + playWidth * 0.7;
      balls[1].y = margin + playHeight * 0.35;
      balls[2].x = margin + playWidth * 0.7;
      balls[2].y = margin + playHeight * 0.65;
    }

    // ===== ê·¸ë¦¬ê¸° í•¨ìˆ˜ë“¤ =====
    function draw() {
      ctx.clearRect(0, 0, tableWidth, tableHeight);
      drawTable();
      drawDiamonds();
      drawSpots();
      
      if (state.showTrajectory && state.trajectoryPoints.length > 1) {
        drawTrajectory();
      }
      
      if (state.selectedSolution !== null && state.solutions[state.selectedSolution]) {
        drawSolutionPath(state.solutions[state.selectedSolution]);
      }
      
      drawBalls();
      
      if (state.isDragging && !state.isDraggingBall) {
        drawAimLine();
      }
    }

    function drawTable() {
      // ë ˆì¼ (ê°ˆìƒ‰)
      ctx.fillStyle = '#5d4037';
      ctx.fillRect(0, 0, tableWidth, tableHeight);
      
      // ë ˆì¼ í…Œë‘ë¦¬
      ctx.strokeStyle = '#3e2723';
      ctx.lineWidth = 3;
      ctx.strokeRect(0, 0, tableWidth, tableHeight);
      
      // í”Œë ˆì´ ì˜ì—­ (ë…¹ìƒ‰)
      ctx.fillStyle = '#1a5c26';
      ctx.fillRect(TABLE.railWidth, TABLE.railWidth, playWidth, playHeight);
      
      // ì¿ ì…˜ ë¼ì¸
      ctx.strokeStyle = '#2e7d32';
      ctx.lineWidth = 2;
      ctx.strokeRect(TABLE.railWidth, TABLE.railWidth, playWidth, playHeight);
    }

    function drawDiamonds() {
      ctx.fillStyle = '#ffd700';
      const diamondSize = 6;
      const margin = TABLE.railWidth;
      
      // ê¸´ ë ˆì¼ ë‹¤ì´ì•„ëª¬ë“œ (7ê°œì”©)
      for (let i = 1; i <= 7; i++) {
        const x = margin + (playWidth / 8) * i;
        // ìƒë‹¨
        ctx.beginPath();
        ctx.arc(x, margin / 2, diamondSize / 2, 0, Math.PI * 2);
        ctx.fill();
        // í•˜ë‹¨
        ctx.beginPath();
        ctx.arc(x, tableHeight - margin / 2, diamondSize / 2, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // ì§§ì€ ë ˆì¼ ë‹¤ì´ì•„ëª¬ë“œ (3ê°œì”©)
      for (let i = 1; i <= 3; i++) {
        const y = margin + (playHeight / 4) * i;
        // ì¢Œì¸¡
        ctx.beginPath();
        ctx.arc(margin / 2, y, diamondSize / 2, 0, Math.PI * 2);
        ctx.fill();
        // ìš°ì¸¡
        ctx.beginPath();
        ctx.arc(tableWidth - margin / 2, y, diamondSize / 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawSpots() {
      ctx.fillStyle = 'rgba(255,255,255,0.3)';
      const spotSize = 4;
      const margin = TABLE.railWidth;
      
      // ì„¼í„° ìŠ¤íŒŸ
      ctx.beginPath();
      ctx.arc(margin + playWidth / 2, margin + playHeight / 2, spotSize, 0, Math.PI * 2);
      ctx.fill();
      
      // í—¤ë“œ ìŠ¤íŒŸ
      ctx.beginPath();
      ctx.arc(margin + playWidth * 0.25, margin + playHeight / 2, spotSize, 0, Math.PI * 2);
      ctx.fill();
      
      // í’‹ ìŠ¤íŒŸ
      ctx.beginPath();
      ctx.arc(margin + playWidth * 0.75, margin + playHeight / 2, spotSize, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawBalls() {
      balls.forEach(ball => {
        // ê·¸ë¦¼ì
        ctx.beginPath();
        ctx.arc(ball.x + 3, ball.y + 3, TABLE.ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.fill();
        
        // ê³µ
        const gradient = ctx.createRadialGradient(
          ball.x - 4, ball.y - 4, 0,
          ball.x, ball.y, TABLE.ballRadius
        );
        gradient.addColorStop(0, lightenColor(ball.color, 50));
        gradient.addColorStop(0.5, ball.color);
        gradient.addColorStop(1, darkenColor(ball.color, 30));
        
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, TABLE.ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // í•˜ì´ë¼ì´íŠ¸
        ctx.beginPath();
        ctx.arc(ball.x - 3, ball.y - 3, TABLE.ballRadius * 0.3, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,0.4)';
        ctx.fill();
      });
    }

    function drawAimLine() {
      const cueBall = balls[0];
      const dx = state.dragStart.x - state.dragCurrent.x;
      const dy = state.dragStart.y - state.dragCurrent.y;
      const power = Math.min(Math.sqrt(dx * dx + dy * dy), 200);
      
      if (power < 10) return;
      
      const angle = Math.atan2(dy, dx);
      
      // ì˜ˆìƒ ê²½ë¡œ ê³„ì‚° (ê°„ë‹¨í•œ ë°˜ì‚¬)
      const path = calculatePredictedPath(cueBall.x, cueBall.y, angle, power);
      
      // ê°€ì´ë“œë¼ì¸ ê·¸ë¦¬ê¸°
      ctx.setLineDash([10, 10]);
      ctx.strokeStyle = 'rgba(255,255,255,0.6)';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(path[0].x, path[0].y);
      for (let i = 1; i < path.length; i++) {
        ctx.lineTo(path[i].x, path[i].y);
      }
      ctx.stroke();
      ctx.setLineDash([]);
      
      // íŒŒì›Œ ë°”
      const powerPercent = Math.round((power / 200) * 100);
      document.getElementById('powerValue').textContent = powerPercent;
      document.getElementById('powerIndicator').style.display = 'block';
    }

    function calculatePredictedPath(startX, startY, angle, power) {
      const path = [{ x: startX, y: startY }];
      let x = startX, y = startY;
      let dx = Math.cos(angle), dy = Math.sin(angle);
      const margin = TABLE.railWidth + TABLE.ballRadius;
      const maxDist = power * 3;
      let traveled = 0;
      
      for (let i = 0; i < 5 && traveled < maxDist; i++) {
        const toLeft = (margin - x) / dx;
        const toRight = (tableWidth - margin - x) / dx;
        const toTop = (margin - y) / dy;
        const toBottom = (tableHeight - margin - y) / dy;
        
        let minDist = Infinity;
        let hitWall = '';
        
        if (dx < 0 && toLeft > 0 && toLeft < minDist) { minDist = toLeft; hitWall = 'left'; }
        if (dx > 0 && toRight > 0 && toRight < minDist) { minDist = toRight; hitWall = 'right'; }
        if (dy < 0 && toTop > 0 && toTop < minDist) { minDist = toTop; hitWall = 'top'; }
        if (dy > 0 && toBottom > 0 && toBottom < minDist) { minDist = toBottom; hitWall = 'bottom'; }
        
        if (minDist === Infinity || minDist > maxDist - traveled) {
          const remaining = maxDist - traveled;
          path.push({ x: x + dx * remaining, y: y + dy * remaining });
          break;
        }
        
        x += dx * minDist;
        y += dy * minDist;
        traveled += minDist;
        path.push({ x, y });
        
        if (hitWall === 'left' || hitWall === 'right') dx = -dx;
        if (hitWall === 'top' || hitWall === 'bottom') dy = -dy;
      }
      
      return path;
    }

    function drawTrajectory() {
      ctx.strokeStyle = 'rgba(79, 195, 247, 0.5)';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(state.trajectoryPoints[0].x, state.trajectoryPoints[0].y);
      for (let i = 1; i < state.trajectoryPoints.length; i++) {
        ctx.lineTo(state.trajectoryPoints[i].x, state.trajectoryPoints[i].y);
      }
      ctx.stroke();
    }

    function drawSolutionPath(solution) {
      if (!solution || !solution.path) return;
      
      ctx.setLineDash([8, 6]);
      ctx.strokeStyle = 'rgba(100, 180, 255, 0.8)';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(solution.path[0].x, solution.path[0].y);
      for (let i = 1; i < solution.path.length; i++) {
        ctx.lineTo(solution.path[i].x, solution.path[i].y);
      }
      ctx.stroke();
      ctx.setLineDash([]);
      
      // ì¿ ì…˜ í¬ì¸íŠ¸ í‘œì‹œ
      solution.path.forEach((point, i) => {
        if (i > 0 && i < solution.path.length - 1) {
          ctx.beginPath();
          ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(100, 180, 255, 0.8)';
          ctx.fill();
        }
      });
    }

    // ===== ë¬¼ë¦¬ ì—”ì§„ =====
    function update() {
      if (!state.isPlaying) return;
      
      const substeps = 4;
      for (let s = 0; s < substeps; s++) {
        updatePhysics();
      }
      
      // ëª¨ë“  ê³µì´ ì •ì§€í–ˆëŠ”ì§€ í™•ì¸
      let allStopped = true;
      balls.forEach(ball => {
        const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
        if (speed > 0.1) allStopped = false;
      });
      
      if (allStopped) {
        endTurn();
      }
    }

    function updatePhysics() {
      const margin = TABLE.railWidth + TABLE.ballRadius;
      const friction = 0.992;
      const cushionRestitution = 0.85;
      
      balls.forEach(ball => {
        // ë§ˆì°°
        ball.vx *= friction;
        ball.vy *= friction;
        
        // ìŠ¤í•€ íš¨ê³¼
        if (ball.id === 'cue') {
          ball.vx += ball.spinX * 0.01;
          ball.vy += ball.spinY * 0.01;
          ball.spinX *= 0.98;
          ball.spinY *= 0.98;
        }
        
        // ì´ë™
        ball.x += ball.vx / 4;
        ball.y += ball.vy / 4;
        
        // ê¶¤ì  ê¸°ë¡
        if (ball.id === 'cue' && state.showTrajectory) {
          const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
          if (speed > 0.5 && state.trajectoryPoints.length < 1000) {
            const lastPoint = state.trajectoryPoints[state.trajectoryPoints.length - 1];
            if (!lastPoint || Math.abs(ball.x - lastPoint.x) > 5 || Math.abs(ball.y - lastPoint.y) > 5) {
              state.trajectoryPoints.push({ x: ball.x, y: ball.y });
            }
          }
        }
        
        // ì¿ ì…˜ ì¶©ëŒ
        if (ball.x <= margin) {
          ball.x = margin;
          ball.vx = -ball.vx * cushionRestitution;
          // ì‚¬ì´ë“œìŠ¤í•€ íš¨ê³¼
          if (ball.id === 'cue') {
            ball.vy += ball.spinX * 0.3;
            if (ball === balls[0]) state.cushionCount++;
          }
        }
        if (ball.x >= tableWidth - margin) {
          ball.x = tableWidth - margin;
          ball.vx = -ball.vx * cushionRestitution;
          if (ball.id === 'cue') {
            ball.vy -= ball.spinX * 0.3;
            if (ball === balls[0]) state.cushionCount++;
          }
        }
        if (ball.y <= margin) {
          ball.y = margin;
          ball.vy = -ball.vy * cushionRestitution;
          if (ball.id === 'cue') {
            ball.vx += ball.spinY * 0.3;
            if (ball === balls[0]) state.cushionCount++;
          }
        }
        if (ball.y >= tableHeight - margin) {
          ball.y = tableHeight - margin;
          ball.vy = -ball.vy * cushionRestitution;
          if (ball.id === 'cue') {
            ball.vx -= ball.spinY * 0.3;
            if (ball === balls[0]) state.cushionCount++;
          }
        }
      });
      
      // ê³µ-ê³µ ì¶©ëŒ
      for (let i = 0; i < balls.length; i++) {
        for (let j = i + 1; j < balls.length; j++) {
          checkBallCollision(balls[i], balls[j]);
        }
      }
    }

    function checkBallCollision(a, b) {
      const dx = b.x - a.x;
      const dy = b.y - a.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const minDist = TABLE.ballRadius * 2;
      
      if (dist < minDist && dist > 0) {
        // ì¶©ëŒ ê°ì§€
        if (a.id === 'cue' || b.id === 'cue') {
          const other = a.id === 'cue' ? b : a;
          if (!state.hitBalls.has(other.id)) {
            state.hitBalls.add(other.id);
          }
        }
        
        // ì¶©ëŒ í•´ê²°
        const nx = dx / dist;
        const ny = dy / dist;
        
        const overlap = minDist - dist;
        a.x -= nx * overlap / 2;
        a.y -= ny * overlap / 2;
        b.x += nx * overlap / 2;
        b.y += ny * overlap / 2;
        
        // íƒ„ì„± ì¶©ëŒ
        const dvx = a.vx - b.vx;
        const dvy = a.vy - b.vy;
        const dvn = dvx * nx + dvy * ny;
        
        if (dvn > 0) {
          // ìŠ¤í•€ íš¨ê³¼ (ë“œë¡œìš°/íŒ”ë¡œìš°)
          if (a.id === 'cue') {
            const spinEffect = a.spinY * 0.5;
            a.vx -= dvn * nx - spinEffect * nx;
            a.vy -= dvn * ny - spinEffect * ny;
          } else {
            a.vx -= dvn * nx;
            a.vy -= dvn * ny;
          }
          
          if (b.id === 'cue') {
            const spinEffect = b.spinY * 0.5;
            b.vx += dvn * nx - spinEffect * nx;
            b.vy += dvn * ny - spinEffect * ny;
          } else {
            b.vx += dvn * nx;
            b.vy += dvn * ny;
          }
        }
      }
    }

    function endTurn() {
      state.isPlaying = false;
      balls.forEach(ball => {
        ball.vx = 0;
        ball.vy = 0;
        ball.spinX = 0;
        ball.spinY = 0;
      });
      
      // ë“ì  íŒì •
      const scored = state.hitBalls.size >= 2 && state.cushionCount >= 3;
      
      if (scored) {
        state.score++;
        showMessage('ğŸ‰ ë“ì ! +1');
        if (state.score > state.highScore) {
          state.highScore = state.score;
          localStorage.setItem('billiards_highscore', state.highScore);
        }
      } else {
        if (state.hitBalls.size < 2) {
          showMessage('âŒ ë‘ ì êµ¬ë¥¼ ë§íˆì„¸ìš”');
        } else {
          showMessage(`âŒ ì¿ ì…˜ ${state.cushionCount}íšŒ (3íšŒ ì´ìƒ í•„ìš”)`);
        }
      }
      
      state.inning++;
      updateScoreDisplay();
      
      // ë¦¬ì…‹
      state.cushionCount = 0;
      state.hitBalls.clear();
      document.getElementById('powerIndicator').style.display = 'none';
    }

    function showMessage(text) {
      const msg = document.getElementById('statusMessage');
      msg.textContent = text;
      msg.style.display = 'block';
      setTimeout(() => {
        msg.style.display = 'none';
      }, 1500);
    }

    function updateScoreDisplay() {
      document.getElementById('scoreDisplay').textContent = state.score;
      document.getElementById('inningDisplay').textContent = state.inning;
      document.getElementById('highScoreDisplay').textContent = state.highScore;
    }

    // ===== ì†”ë£¨ì…˜ íŒŒì¸ë” =====
    function findSolutions() {
      const solutions = [];
      const cueBall = balls[0];
      const ball1 = balls[1];
      const ball2 = balls[2];
      const margin = TABLE.railWidth + TABLE.ballRadius;
      const ballRadius = TABLE.ballRadius;
      
      for (let angleDeg = 0; angleDeg < 360; angleDeg += 0.5) {
        const angle = angleDeg * Math.PI / 180;
        let x = cueBall.x, y = cueBall.y;
        let dx = Math.cos(angle), dy = Math.sin(angle);
        let cushions = 0;
        let hitBall1 = false, hitBall2 = false;
        const path = [{ x, y }];
        
        for (let step = 0; step < 15; step++) {
          // ì¿ ì…˜ê¹Œì§€ ê±°ë¦¬
          const toCushion = getDistanceToCushion(x, y, dx, dy, margin);
          // ì êµ¬ê¹Œì§€ ê±°ë¦¬
          const toBall1 = hitBall1 ? Infinity : getDistanceToBall(x, y, dx, dy, ball1, ballRadius);
          const toBall2 = hitBall2 ? Infinity : getDistanceToBall(x, y, dx, dy, ball2, ballRadius);
          
          const minDist = Math.min(toCushion, toBall1, toBall2);
          if (minDist === Infinity || minDist > 3000) break;
          
          x += dx * minDist;
          y += dy * minDist;
          path.push({ x, y });
          
          if (minDist === toCushion) {
            cushions++;
            // ë°˜ì‚¬
            if (x <= margin + 1 || x >= tableWidth - margin - 1) dx = -dx;
            if (y <= margin + 1 || y >= tableHeight - margin - 1) dy = -dy;
          } else if (minDist === toBall1) {
            hitBall1 = true;
            if (hitBall1 && hitBall2 && cushions >= 3) {
              solutions.push({ angle: angleDeg, path: [...path], cushions });
              break;
            }
            // ë°©í–¥ ë³€ê²½ (ê°„ë‹¨í™”: ê³µì„ ë§ìœ¼ë©´ ë©ˆì¶¤ìœ¼ë¡œ ì²˜ë¦¬í•˜ê±°ë‚˜ ê³„ì† ì§„í–‰)
            break;
          } else if (minDist === toBall2) {
            hitBall2 = true;
            if (hitBall1 && hitBall2 && cushions >= 3) {
              solutions.push({ angle: angleDeg, path: [...path], cushions });
              break;
            }
            break;
          }
        }
      }
      
      // ì¿ ì…˜ ìˆ˜ê°€ ì ì€ ìˆœìœ¼ë¡œ ì •ë ¬, ìµœëŒ€ 5ê°œ
      solutions.sort((a, b) => a.cushions - b.cushions);
      return solutions.slice(0, 5);
    }

    function getDistanceToCushion(x, y, dx, dy, margin) {
      const maxX = tableWidth - margin;
      const maxY = tableHeight - margin;
      
      let minDist = Infinity;
      
      if (dx < 0) {
        const t = (margin - x) / dx;
        if (t > 0.1) minDist = Math.min(minDist, t);
      } else if (dx > 0) {
        const t = (maxX - x) / dx;
        if (t > 0.1) minDist = Math.min(minDist, t);
      }
      
      if (dy < 0) {
        const t = (margin - y) / dy;
        if (t > 0.1) minDist = Math.min(minDist, t);
      } else if (dy > 0) {
        const t = (maxY - y) / dy;
        if (t > 0.1) minDist = Math.min(minDist, t);
      }
      
      return minDist;
    }

    function getDistanceToBall(x, y, dx, dy, ball, radius) {
      const fx = ball.x - x;
      const fy = ball.y - y;
      
      const a = dx * dx + dy * dy;
      const b = -2 * (fx * dx + fy * dy);
      const c = fx * fx + fy * fy - (radius * 2) * (radius * 2);
      
      const discriminant = b * b - 4 * a * c;
      if (discriminant < 0) return Infinity;
      
      const t = (-b - Math.sqrt(discriminant)) / (2 * a);
      if (t > 0.1) return t;
      
      return Infinity;
    }

    function displaySolutions(solutions) {
      state.solutions = solutions;
      state.selectedSolution = null;
      
      const list = document.getElementById('solutionList');
      list.innerHTML = '';
      
      if (solutions.length === 0) {
        list.innerHTML = '<div class="no-solution">ğŸ˜¢ í•´ë²•ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</div>';
      } else {
        solutions.forEach((sol, i) => {
          const item = document.createElement('div');
          item.className = 'solution-item';
          item.innerHTML = `
            <span>í•´ë²• ${i + 1}</span>
            <div class="solution-info">
              <span>ğŸ“ ${sol.angle.toFixed(1)}Â°</span>
              <span>ğŸ¯ ì¿ ì…˜ ${sol.cushions}íšŒ</span>
            </div>
          `;
          item.addEventListener('click', () => selectSolution(i));
          list.appendChild(item);
        });
      }
      
      document.getElementById('solutionsPanel').classList.add('open');
    }

    function selectSolution(index) {
      state.selectedSolution = index;
      
      document.querySelectorAll('.solution-item').forEach((item, i) => {
        item.classList.toggle('selected', i === index);
      });
      
      draw();
    }

    // ===== ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ =====
    function getEventPos(e) {
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches ? e.touches[0] : e;
      return {
        x: (touch.clientX - rect.left) * (canvas.width / rect.width),
        y: (touch.clientY - rect.top) * (canvas.height / rect.height)
      };
    }

    function handleStart(e) {
      if (state.isPlaying) return;
      
      const pos = getEventPos(e);
      
      // ê³µ ë“œë˜ê·¸ ì²´í¬
      for (const ball of balls) {
        const dx = pos.x - ball.x;
        const dy = pos.y - ball.y;
        if (Math.sqrt(dx * dx + dy * dy) < TABLE.ballRadius * 1.5) {
          if (ball.id === 'cue') {
            // ìˆ˜êµ¬ - ë°œì‚¬ ëª¨ë“œ
            state.isDragging = true;
            state.dragStart = pos;
            state.dragCurrent = pos;
            state.trajectoryPoints = [{ x: ball.x, y: ball.y }];
          } else {
            // ì êµ¬ - ë°°ì¹˜ ëª¨ë“œ
            state.isDraggingBall = ball;
          }
          return;
        }
      }
    }

    function handleMove(e) {
      if (state.isDraggingBall) {
        const pos = getEventPos(e);
        const margin = TABLE.railWidth + TABLE.ballRadius;
        state.isDraggingBall.x = Math.max(margin, Math.min(tableWidth - margin, pos.x));
        state.isDraggingBall.y = Math.max(margin, Math.min(tableHeight - margin, pos.y));
        draw();
      } else if (state.isDragging) {
        state.dragCurrent = getEventPos(e);
        draw();
      }
    }

    function handleEnd(e) {
      if (state.isDraggingBall) {
        state.isDraggingBall = null;
        state.selectedSolution = null;
        state.solutions = [];
        draw();
      } else if (state.isDragging) {
        const dx = state.dragStart.x - state.dragCurrent.x;
        const dy = state.dragStart.y - state.dragCurrent.y;
        const power = Math.min(Math.sqrt(dx * dx + dy * dy), 200);
        
        if (power > 15) {
          shoot(Math.atan2(dy, dx), power);
        }
        
        state.isDragging = false;
        document.getElementById('powerIndicator').style.display = 'none';
        draw();
      }
    }

    function shoot(angle, power) {
      state.isPlaying = true;
      state.cushionCount = 0;
      state.hitBalls.clear();
      state.selectedSolution = null;
      state.solutions = [];
      
      const speed = power * 0.15;
      balls[0].vx = Math.cos(angle) * speed;
      balls[0].vy = Math.sin(angle) * speed;
      balls[0].spinX = state.spin.x * speed * 0.3;
      balls[0].spinY = state.spin.y * speed * 0.3;
      
      state.trajectoryPoints = [{ x: balls[0].x, y: balls[0].y }];
    }

    // ===== í”„ë¦¬ì…‹ =====
    function loadPreset(preset) {
      const margin = TABLE.railWidth;
      
      balls[0].x = margin + playWidth * preset.balls.cue[0];
      balls[0].y = margin + playHeight * preset.balls.cue[1];
      balls[1].x = margin + playWidth * preset.balls.red[0];
      balls[1].y = margin + playHeight * preset.balls.red[1];
      balls[2].x = margin + playWidth * preset.balls.yellow[0];
      balls[2].y = margin + playHeight * preset.balls.yellow[1];
      
      state.spin.x = preset.spin[0];
      state.spin.y = preset.spin[1];
      updateSpinUI();
      
      state.trajectoryPoints = [{ x: balls[0].x, y: balls[0].y }];
      state.selectedSolution = null;
      state.solutions = [];
      
      draw();
      
      // 1ì´ˆ í›„ ìë™ ë°œì‚¬
      setTimeout(() => {
        const angle = preset.angle * Math.PI / 180;
        shoot(angle, preset.power * 2);
      }, 1000);
    }

    function updateSpinUI() {
      document.querySelectorAll('.spin-cell').forEach(cell => {
        const [sx, sy] = cell.dataset.spin.split(',').map(Number);
        cell.classList.toggle('active', sx === state.spin.x && sy === state.spin.y);
      });
    }

    function populatePresets() {
      const list = document.getElementById('presetList');
      PRESETS.forEach((preset, i) => {
        const item = document.createElement('div');
        item.className = 'preset-item';
        item.innerHTML = `
          <div class="icon">${preset.icon}</div>
          <div class="name">${preset.name}</div>
        `;
        item.addEventListener('click', () => {
          document.getElementById('presetsPanel').classList.remove('open');
          loadPreset(preset);
        });
        list.appendChild(item);
      });
    }

    // ===== ìœ í‹¸ë¦¬í‹° =====
    function lightenColor(color, percent) {
      const num = parseInt(color.replace('#', ''), 16);
      const amt = Math.round(2.55 * percent);
      const R = Math.min(255, (num >> 16) + amt);
      const G = Math.min(255, (num >> 8 & 0x00FF) + amt);
      const B = Math.min(255, (num & 0x0000FF) + amt);
      return `rgb(${R},${G},${B})`;
    }

    function darkenColor(color, percent) {
      const num = parseInt(color.replace('#', ''), 16);
      const amt = Math.round(2.55 * percent);
      const R = Math.max(0, (num >> 16) - amt);
      const G = Math.max(0, (num >> 8 & 0x00FF) - amt);
      const B = Math.max(0, (num & 0x0000FF) - amt);
      return `rgb(${R},${G},${B})`;
    }

    // ===== ì´ˆê¸°í™” =====
    function init() {
      resizeCanvas();
      populatePresets();
      updateScoreDisplay();
      
      // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
      canvas.addEventListener('mousedown', handleStart);
      canvas.addEventListener('mousemove', handleMove);
      canvas.addEventListener('mouseup', handleEnd);
      canvas.addEventListener('mouseleave', handleEnd);
      
      canvas.addEventListener('touchstart', handleStart, { passive: true });
      canvas.addEventListener('touchmove', handleMove, { passive: true });
      canvas.addEventListener('touchend', handleEnd);
      
      window.addEventListener('resize', () => {
        resizeCanvas();
        draw();
      });
      
      // ìŠ¤í•€ ì»¨íŠ¸ë¡¤
      document.querySelectorAll('.spin-cell').forEach(cell => {
        cell.addEventListener('click', () => {
          const [sx, sy] = cell.dataset.spin.split(',').map(Number);
          state.spin.x = sx;
          state.spin.y = sy;
          updateSpinUI();

      });
      
      // ë²„íŠ¼ë“¤
      document.getElementById('btnTrajectory').addEventListener('click', () => {
        state.showTrajectory = !state.showTrajectory;
        document.getElementById('btnTrajectory').classList.toggle('active', state.showTrajectory);
        draw();
      });
      
      document.getElementById('btnSolution').addEventListener('click', () => {
        if (state.isPlaying) return;
        const solutions = findSolutions();
        displaySolutions(solutions);
      });
      
      document.getElementById('btnPresets').addEventListener('click', () => {
        document.getElementById('presetsPanel').classList.toggle('open');
        document.getElementById('solutionsPanel').classList.remove('open');
      });
      
      document.getElementById('btnClosePresets').addEventListener('click', () => {
        document.getElementById('presetsPanel').classList.remove('open');
      });
      
      document.getElementById('btnCloseSolutions').addEventListener('click', () => {
        document.getElementById('solutionsPanel').classList.remove('open');
        state.selectedSolution = null;
        draw();
      });
      
      document.getElementById('btnReset').addEventListener('click', () => {
        state.score = 0;
        state.inning = 1;
        state.isPlaying = false;
        state.cushionCount = 0;
        state.hitBalls.clear();
        state.trajectoryPoints = [];
        state.selectedSolution = null;
        state.solutions = [];
        balls.forEach(ball => {
          ball.vx = 0;
          ball.vy = 0;
          ball.spinX = 0;
          ball.spinY = 0;
        });
        resetBallPositions();
        updateScoreDisplay();
        draw();
      });
      
      // ê²Œì„ ë£¨í”„
      function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }
      
      gameLoop();
    }

    init();
