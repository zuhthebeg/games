    // ë‘ê»˜ ë¯¸ë¦¬ë³´ê¸° - ê³µ ì ‘ì´‰ í™•ëŒ€ ì´ë¯¸ì§€
    function drawThicknessPreview(contact, targetBall) {
      const previewSize = Math.min(120, tableWidth * 0.15);
      const previewX = tableWidth - previewSize - 10;
      const previewY = 10;
      const previewRadius = previewSize * 0.35;
      
      // ë°˜íˆ¬ëª… ë°°ê²½ (ë‘¥ê·¼ ëª¨ì„œë¦¬)
      ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
      const rx = previewX - 5, ry = previewY - 5;
      const rw = previewSize + 10, rh = previewSize + 30, rr = 10;
      ctx.beginPath();
      ctx.moveTo(rx + rr, ry);
      ctx.lineTo(rx + rw - rr, ry);
      ctx.quadraticCurveTo(rx + rw, ry, rx + rw, ry + rr);
      ctx.lineTo(rx + rw, ry + rh - rr);
      ctx.quadraticCurveTo(rx + rw, ry + rh, rx + rw - rr, ry + rh);
      ctx.lineTo(rx + rr, ry + rh);
      ctx.quadraticCurveTo(rx, ry + rh, rx, ry + rh - rr);
      ctx.lineTo(rx, ry + rr);
      ctx.quadraticCurveTo(rx, ry, rx + rr, ry);
      ctx.closePath();
      ctx.fill();
      
      // ì¤‘ì•™ ì¢Œí‘œ (ì êµ¬ ì¤‘ì‹¬ ê¸°ì¤€)
      const centerX = previewX + previewSize / 2;
      const centerY = previewY + previewSize / 2;
      
      // ë‘ê»˜ % ê³„ì‚° (ì •ë©´=100%, ì–‡ê²Œ=0%)
      const thickness = Math.round(contact.thicknessRatio * 100);
      
      // ìˆ˜êµ¬ ìœ„ì¹˜: ë‘ê»˜ì— ë”°ë¼ ê²¹ì¹¨ í‘œí˜„
      // ë‘ê»˜ 100% = ì •ì¤‘ì•™ í†µê³¼ (ì™„ì „ ê²¹ì¹¨)
      // ë‘ê»˜ 50% = ë°˜ë§Œ ê²¹ì¹¨
      // ë‘ê»˜ 0% = ê°€ì¥ìë¦¬ (ê±°ì˜ ì•ˆ ê²¹ì¹¨)
      const overlapDist = previewRadius * 2 * (1 - contact.thicknessRatio);
      
      // ê³ ìŠ¤íŠ¸ë³¼ ë°©í–¥ (ì êµ¬â†’ê³ ìŠ¤íŠ¸ë³¼ ë°©í–¥)
      const gx = contact.ghostX - targetBall.x;
      const gy = contact.ghostY - targetBall.y;
      const gDist = Math.sqrt(gx * gx + gy * gy);
      const gnx = gDist > 0 ? gx / gDist : 1;
      const gny = gDist > 0 ? gy / gDist : 0;
      
      // ì êµ¬ ê·¸ë¦¬ê¸° (ì¤‘ì•™)
      ctx.beginPath();
      ctx.arc(centerX, centerY, previewRadius, 0, Math.PI * 2);
      ctx.fillStyle = targetBall.color;
      ctx.fill();
      ctx.strokeStyle = 'rgba(255,255,255,0.5)';
      ctx.lineWidth = 1;
      ctx.stroke();
      
      // ìˆ˜êµ¬ (ê³ ìŠ¤íŠ¸ë³¼) ê·¸ë¦¬ê¸° - ê²¹ì¹¨ í‘œí˜„
      const cueX = centerX + gnx * overlapDist;
      const cueY = centerY + gny * overlapDist;
      ctx.beginPath();
      ctx.arc(cueX, cueY, previewRadius, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
      ctx.fill();
      ctx.strokeStyle = 'rgba(255,255,255,0.9)';
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // ì ‘ì´‰ì  í‘œì‹œ (ë‘ ê³µ ê²¹ì¹˜ëŠ” ë¶€ë¶„)
      const contactPtX = (centerX + cueX) / 2;
      const contactPtY = (centerY + cueY) / 2;
      ctx.beginPath();
      ctx.arc(contactPtX, contactPtY, 4, 0, Math.PI * 2);
      ctx.fillStyle = '#ffeb3b';
      ctx.fill();
      
      // ë‘ê»˜ í…ìŠ¤íŠ¸
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 12px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(`ë‘ê»˜: ${thickness}%`, centerX, previewY + previewSize + 18);
    }
    
    // ìˆ˜êµ¬ê°€ ì êµ¬ì™€ ì ‘ì´‰í•˜ëŠ” ì§€ì  ê³„ì‚°
    function findContactPoint(cueBall, targetBall, angle) {
      const dx = Math.cos(angle);
      const dy = Math.sin(angle);
      
      // ìˆ˜êµ¬â†’ì êµ¬ ë²¡í„°
      const px = targetBall.x - cueBall.x;
      const py = targetBall.y - cueBall.y;
      
      // ë°œì‚¬ ë°©í–¥ìœ¼ë¡œ íˆ¬ì˜
      const proj = px * dx + py * dy;
      if (proj <= 0) return null; // ë’¤ì— ìˆìŒ
      
      // ë°œì‚¬ì„  ìœ„ ìµœê·¼ì ‘ì 
      const closestX = cueBall.x + dx * proj;
      const closestY = cueBall.y + dy * proj;
      
      // ë°œì‚¬ì„ ê³¼ ì êµ¬ ì¤‘ì‹¬ ì‚¬ì´ ê±°ë¦¬
      const distToLine = Math.sqrt((closestX - targetBall.x) ** 2 + (closestY - targetBall.y) ** 2);
      
      const minDist = TABLE.ballRadius * 2;
      if (distToLine >= minDist) return null; // ì ‘ì´‰ ì•ˆ í•¨
      
      // ì ‘ì´‰ ì‹œ ê³ ìŠ¤íŠ¸ë³¼ ìœ„ì¹˜ ê³„ì‚°
      const backDist = Math.sqrt(minDist * minDist - distToLine * distToLine);
      const ghostX = closestX - dx * backDist;
      const ghostY = closestY - dy * backDist;
      
      // ì‹¤ì œ ì ‘ì´‰ì  (ë‘ ê³µ ì‚¬ì´ ì¤‘ê°„)
      const contactX = (ghostX + targetBall.x) / 2;
      const contactY = (ghostY + targetBall.y) / 2;
      
      // ë‘ê»˜ ê³„ì‚°ìš©: ë°œì‚¬ì„ ê³¼ ì êµ¬ ì¤‘ì‹¬ ì‚¬ì´ ê±°ë¦¬ ë¹„ìœ¨
      const thicknessRatio = 1 - (distToLine / minDist);
      
      return { ghostX, ghostY, contactX, contactY, distToLine, thicknessRatio };
    }

    function calculatePredictedPath(startX, startY, angle, power) {
      const path = [{ x: startX, y: startY }];
      let x = startX, y = startY;
      let dx = Math.cos(angle), dy = Math.sin(angle);
      const margin = TABLE.railWidth + TABLE.ballRadius;
      const maxDist = power * 3;
      let traveled = 0;
      
      // v5.2: ìŠ¤í•€ íš¨ê³¼ ì ìš© (ë°˜ì‚¬ê° ë³€í™”)
      const spinAngleEffect = state.spin.x * 5 * Math.PI / 180; // ìµœëŒ€ Â±15Â°
      
      for (let i = 0; i < 5 && traveled < maxDist; i++) {
        const toLeft = (margin - x) / dx;
        const toRight = (tableWidth - margin - x) / dx;
        const toTop = (margin - y) / dy;
        const toBottom = (tableHeight - margin - y) / dy;
        
        let minDist = Infinity;
        let hitWall = '';
        
        if (dx < 0 && toLeft > 0 && toLeft < minDist) { minDist = toLeft; hitWall = 'left'; }
        if (dx > 0 && toRight > 0 && toRight < minDist) { minDist = toRight; hitWall = 'right'; }
        if (dy < 0 && toTop > 0 && toTop < minDist) { minDist = toTop; hitWall = 'top'; }
        if (dy > 0 && toBottom > 0 && toBottom < minDist) { minDist = toBottom; hitWall = 'bottom'; }
        
        if (minDist === Infinity || minDist > maxDist - traveled) {
          const remaining = maxDist - traveled;
          path.push({ x: x + dx * remaining, y: y + dy * remaining });
          break;
        }
        
        x += dx * minDist;
        y += dy * minDist;
        traveled += minDist;
        path.push({ x, y });
        
        if (hitWall === 'left' || hitWall === 'right') {
          dx = -dx;
          // ì‚¬ì´ë“œìŠ¤í•€ íš¨ê³¼
          const currentAngle = Math.atan2(dy, dx);
          const newAngle = currentAngle + spinAngleEffect;
          const speed = Math.sqrt(dx * dx + dy * dy);
          dx = Math.cos(newAngle) * speed;
          dy = Math.sin(newAngle) * speed;
        }
        if (hitWall === 'top' || hitWall === 'bottom') {
          dy = -dy;
          const currentAngle = Math.atan2(dy, dx);
          const newAngle = currentAngle + spinAngleEffect;
          const speed = Math.sqrt(dx * dx + dy * dy);
          dx = Math.cos(newAngle) * speed;
          dy = Math.sin(newAngle) * speed;
        }
      }
      
      return path;
    }

    // ===== ë¬¼ë¦¬ ì—”ì§„ (v5.2: ìŠ¤í•€ íš¨ê³¼ ê°•í™”) =====
    function update() {
      if (!state.isPlaying) return;
      
      const substeps = 4;
      for (let s = 0; s < substeps; s++) {
        updatePhysics();
      }
      
      let allStopped = true;
      balls.forEach(ball => {
        const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
        if (speed > 0.1) allStopped = false;
      });
      
      if (allStopped) {
        endTurn();
      }
    }

    function updatePhysics() {
      const margin = TABLE.railWidth + TABLE.ballRadius;
      const friction = 0.996; // ë” ë‚®ì€ ë§ˆì°° (ê³µì´ ë” ì˜¤ë˜ êµ´ëŸ¬ê°)
      const cushionRestitution = 0.88; // ì¿ ì…˜ ë°˜ë°œë ¥
      
      balls.forEach(ball => {
        ball.vx *= friction;
        ball.vy *= friction;
        
        // v5.6: ìŠ¤í•€ íš¨ê³¼ - ë¯¸ì„¸í•œ ì»¤ë¸Œë§Œ (ì†ë„ ì˜í–¥ ì œê±°)
        if (ball.id === 'cue') {
          // ì‚¬ì´ë“œìŠ¤í•€: ì•„ì£¼ ë¯¸ì„¸í•œ ì»¤ë¸Œ
          const curveEffect = 0.003;
          ball.vx += ball.spinX * curveEffect;
          ball.vy += ball.spinY * curveEffect;
          
          // ìŠ¤í•€ ê°ì‡ 
          ball.spinX *= 0.995;
          ball.spinY *= 0.995;
        }
        
        ball.x += ball.vx;
        ball.y += ball.vy;
        
        if (ball.id === 'cue' && state.showTrajectory) {
          const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
          if (speed > 0.5 && state.trajectoryPoints.length < 1000) {
            const lastPoint = state.trajectoryPoints[state.trajectoryPoints.length - 1];
            if (!lastPoint || Math.abs(ball.x - lastPoint.x) > 5 || Math.abs(ball.y - lastPoint.y) > 5) {
              state.trajectoryPoints.push({ x: ball.x, y: ball.y });
            }
          }
        }
        
        // ì¿ ì…˜ ì¶©ëŒ - ìŠ¤í•€ íš¨ê³¼ ì™„í™”
        const spinAngleFactor = 0.15; // ì¿ ì…˜ì—ì„œ ìŠ¤í•€ì´ ë°˜ì‚¬ê°ì— ë¯¸ì¹˜ëŠ” ì˜í–¥
        
        if (ball.x <= margin) {
          ball.x = margin;
          ball.vx = -ball.vx * cushionRestitution;
          if (ball.id === 'cue') {
            ball.vy += ball.spinX * spinAngleFactor;
            if (ball === balls[0]) state.cushionCount++;
          }
        }
        if (ball.x >= tableWidth - margin) {
          ball.x = tableWidth - margin;
          ball.vx = -ball.vx * cushionRestitution;
          if (ball.id === 'cue') {
            ball.vy -= ball.spinX * spinAngleFactor;
            if (ball === balls[0]) state.cushionCount++;
          }
        }
        if (ball.y <= margin) {
          ball.y = margin;
          ball.vy = -ball.vy * cushionRestitution;
          if (ball.id === 'cue') {
            ball.vx += ball.spinY * spinAngleFactor;
            if (ball === balls[0]) state.cushionCount++;
          }
        }
        if (ball.y >= tableHeight - margin) {
          ball.y = tableHeight - margin;
          ball.vy = -ball.vy * cushionRestitution;
          if (ball.id === 'cue') {
            ball.vx -= ball.spinY * spinAngleFactor;
            if (ball === balls[0]) state.cushionCount++;
          }
        }
      });
      
      for (let i = 0; i < balls.length; i++) {
        for (let j = i + 1; j < balls.length; j++) {
          checkBallCollision(balls[i], balls[j]);
        }
      }
    }

    function checkBallCollision(a, b) {
      const dx = b.x - a.x;
      const dy = b.y - a.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const minDist = TABLE.ballRadius * 2;
      
      if (dist < minDist && dist > 0) {
        if (a.id === 'cue' || b.id === 'cue') {
          const other = a.id === 'cue' ? b : a;
          if (!state.hitBalls.has(other.id)) {
            state.hitBalls.add(other.id);
          }
        }
        
        const nx = dx / dist;
        const ny = dy / dist;
        
        const overlap = minDist - dist;
        a.x -= nx * overlap / 2;
        a.y -= ny * overlap / 2;
        b.x += nx * overlap / 2;
        b.y += ny * overlap / 2;
        
        const dvx = a.vx - b.vx;
        const dvy = a.vy - b.vy;
        const dvn = dvx * nx + dvy * ny;
        
        if (dvn > 0) {
          if (a.id === 'cue') {
            const spinEffect = a.spinY * 0.5;
            a.vx -= dvn * nx - spinEffect * nx;
            a.vy -= dvn * ny - spinEffect * ny;
          } else {
            a.vx -= dvn * nx;
            a.vy -= dvn * ny;
          }
          
          if (b.id === 'cue') {
            const spinEffect = b.spinY * 0.5;
            b.vx += dvn * nx - spinEffect * nx;
            b.vy += dvn * ny - spinEffect * ny;
          } else {
            b.vx += dvn * nx;
            b.vy += dvn * ny;
          }
        }
      }
    }

    function endTurn() {
      state.isPlaying = false;
      balls.forEach(ball => {
        ball.vx = 0;
        ball.vy = 0;
        ball.spinX = 0;
        ball.spinY = 0;
      });
      
      const scored = state.hitBalls.size >= 2 && state.cushionCount >= 3;
      
      if (scored) {
        state.score++;
        showMessage('ğŸ‰ ë“ì ! +1');
        if (state.score > state.highScore) {
          state.highScore = state.score;
          localStorage.setItem('billiards_highscore', state.highScore);

    // ===== ì†”ë£¨ì…˜ íŒŒì¸ë” (v5.7 - ë„“ì€ íŒŒì›Œ ë²”ìœ„) =====
    function findSolutions() {
      const solutions = [];
      const originalBalls = balls.map(b => ({ x: b.x, y: b.y, vx: b.vx, vy: b.vy }));
      
      // ê°ë„ 0~359Â° (2Â° ê°„ê²©), íŒŒì›Œ 20~150 (15 ê°„ê²©) - ìŠ¬ë¼ì´ë” ë²”ìœ„ì™€ ì¼ì¹˜
      for (let angle = 0; angle < 360; angle += 2) {
        for (let power = 20; power <= 150; power += 15) {
          // ê³µ ìœ„ì¹˜ ë³µì›
          balls.forEach((b, i) => {
            b.x = originalBalls[i].x;
            b.y = originalBalls[i].y;
            b.vx = 0;
            b.vy = 0;
          });
          
          // ë°œì‚¬ ì‹œë®¬ë ˆì´ì…˜
          const result = simulateShot(angle, power);
          
          if (result.success) {
            // ì¤‘ë³µ ì²´í¬ (ë¹„ìŠ·í•œ ê°ë„ì˜ í•´ë²•ì€ ì œì™¸)
            const isDuplicate = solutions.some(s => 
              Math.abs(s.angle - angle) < 3 && Math.abs(s.power - power) < 15
            );
            if (!isDuplicate) {
              solutions.push({
                angle,
                power,
                cushions: result.cushions,
                path: result.path
              });
            }
          }
        }
      }
      
      // ê³µ ìœ„ì¹˜ ë³µì›
      balls.forEach((b, i) => {
        b.x = originalBalls[i].x;
        b.y = originalBalls[i].y;
        b.vx = 0;
        b.vy = 0;
      });
      
      // ì¿ ì…˜ ì ì€ ìˆœìœ¼ë¡œ ì •ë ¬, ìµœëŒ€ 5ê°œ
      solutions.sort((a, b) => a.cushions - b.cushions);
      return solutions.slice(0, 5);
    }

    function simulateShot(angleDeg, power) {
      const angle = angleDeg * Math.PI / 180;
      const speed = power * 0.08; // ì‹¤ì œ ë°œì‚¬ì™€ ë™ì¼
      
      // ì‹œë®¬ë ˆì´ì…˜ìš© ì„ì‹œ ìœ„ì¹˜/ì†ë„
      let cueX = balls[0].x;
      let cueY = balls[0].y;
      let vx = Math.cos(angle) * speed;
      let vy = Math.sin(angle) * speed;
      
      let cushions = 0;
      const hitBalls = new Set();
      const path = [{ x: cueX, y: cueY }];
      
      const br = TABLE.ballRadius;
      const margin = TABLE.railWidth + br; // ì‹¤ì œ ë¬¼ë¦¬ì™€ ë™ì¼í•˜ê²Œ!
      const restitution = 0.88;
      const friction = 0.996;
      
      // ì êµ¬ ìœ„ì¹˜ ì €ì¥ (ì‹œë®¬ë ˆì´ì…˜ ì¤‘ ì êµ¬ëŠ” ì›€ì§ì´ì§€ ì•ŠìŒ)
      const ball1 = { x: balls[1].x, y: balls[1].y };
      const ball2 = { x: balls[2].x, y: balls[2].y };
      
      // ìµœëŒ€ 800 í”„ë ˆì„ ì‹œë®¬ë ˆì´ì…˜ (ì¶©ë¶„í•œ ì‹œê°„)
      for (let frame = 0; frame < 800; frame++) {
        // ì†ë„ê°€ ê±°ì˜ 0ì´ë©´ ì¢…ë£Œ
        const totalSpeed = Math.sqrt(vx * vx + vy * vy);
        if (totalSpeed < 0.05) break;
        
        // ë§ˆì°° ë¨¼ì € (ì‹¤ì œ ë¬¼ë¦¬ì™€ ë™ì¼í•œ ìˆœì„œ)
        vx *= friction;
        vy *= friction;
        
        // ì´ë™
        cueX += vx;
        cueY += vy;
        
        // ì¿ ì…˜ ì¶©ëŒ (ì‹¤ì œ ë¬¼ë¦¬ì™€ ë™ì¼)
        if (cueX <= margin) {
          cueX = margin;
          vx = -vx * restitution;
          cushions++;
        }
        if (cueX >= tableWidth - margin) {
          cueX = tableWidth - margin;
          vx = -vx * restitution;
          cushions++;
        }
        if (cueY <= margin) {
          cueY = margin;
          vy = -vy * restitution;
          cushions++;
        }
        if (cueY >= tableHeight - margin) {
          cueY = tableHeight - margin;
          vy = -vy * restitution;
          cushions++;
        }
        
        // ì êµ¬1 ì¶©ëŒ ì²´í¬
        let dx = ball1.x - cueX;
        let dy = ball1.y - cueY;
        let dist = Math.sqrt(dx * dx + dy * dy);
        const minDist = br * 2;
        if (dist < minDist && !hitBalls.has('ball1')) {
          hitBalls.add('ball1');
          // ë¶„ë¦¬
          const overlap = minDist - dist;
          const nx = dx / dist;
          const ny = dy / dist;
          cueX -= nx * overlap;
          cueY -= ny * overlap;
          // ë°˜ì‚¬ (íƒ„ì„± ì¶©ëŒ)
          const dot = vx * nx + vy * ny;
          if (dot > 0) {
            vx -= nx * dot * 1.8;
            vy -= ny * dot * 1.8;
          }
        }
        
        // ì êµ¬2 ì¶©ëŒ ì²´í¬
        dx = ball2.x - cueX;
        dy = ball2.y - cueY;
        dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < minDist && !hitBalls.has('ball2')) {
          hitBalls.add('ball2');
          // ë¶„ë¦¬
          const overlap = minDist - dist;
          const nx = dx / dist;
          const ny = dy / dist;
          cueX -= nx * overlap;
          cueY -= ny * overlap;
          // ë°˜ì‚¬ (íƒ„ì„± ì¶©ëŒ)
          const dot = vx * nx + vy * ny;
          if (dot > 0) {
            vx -= nx * dot * 1.8;
            vy -= ny * dot * 1.8;
          }
        }
        
        // ê²½ë¡œ ê¸°ë¡ (10í”„ë ˆì„ë§ˆë‹¤)
        if (frame % 10 === 0) {
          path.push({ x: cueX, y: cueY });
        }
        
        // ë“ì  ì¡°ê±´: ì¿ ì…˜ 3íšŒ ì´ìƒ + ì êµ¬ 2ê°œ ëª¨ë‘ ë§í˜
        if (cushions >= 3 && hitBalls.size >= 2) {
          path.push({ x: cueX, y: cueY });
          return { success: true, cushions, path };
        }
      }
      
      return { success: false };
    }

    // ===== ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ =====
    function getEventPos(e) {
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches ? e.touches[0] : e;
      return {
        x: (touch.clientX - rect.left) * (canvas.width / rect.width),
        y: (touch.clientY - rect.top) * (canvas.height / rect.height)
      };
    }

    function handleStart(e) {
      if (state.isPlaying) return;
      
      const pos = getEventPos(e);
      
      for (const ball of balls) {
        const dx = pos.x - ball.x;
        const dy = pos.y - ball.y;
        if (Math.sqrt(dx * dx + dy * dy) < TABLE.ballRadius * 1.5) {
          if (ball.id === 'cue') {
            state.isDragging = true;
            state.dragStart = pos;
            state.dragCurrent = pos;
            state.trajectoryPoints = [{ x: ball.x, y: ball.y }];
          } else {
            state.isDraggingBall = ball;
          }
          return;
        }
      }
    }

    function handleMove(e) {
      if (state.isDraggingBall) {
        const pos = getEventPos(e);
        const margin = TABLE.railWidth + TABLE.ballRadius;
        state.isDraggingBall.x = Math.max(margin, Math.min(tableWidth - margin, pos.x));
        state.isDraggingBall.y = Math.max(margin, Math.min(tableHeight - margin, pos.y));
        draw();
      } else if (state.isDragging) {
        state.dragCurrent = getEventPos(e);
        draw();
      }
    }

    function handleEnd(e) {
      if (state.isDraggingBall) {
        state.isDraggingBall = null;
        state.selectedSolution = null;
        state.solutions = [];
        draw();
      } else if (state.isDragging) {
        const dx = state.dragStart.x - state.dragCurrent.x;
        const dy = state.dragStart.y - state.dragCurrent.y;
        const power = Math.min(Math.sqrt(dx * dx + dy * dy), 200);
        
        if (power > 15) {
          shoot(Math.atan2(dy, dx), power);
        }
        
        state.isDragging = false;
        document.getElementById('powerIndicator').style.display = 'none';
        draw();
      }
    }

    // v5.2: 5x5 ìŠ¤í•€ ê·¸ë¦¬ë“œ ìƒì„±
    function createSpinGrid() {
      // ì›í˜• ìŠ¤í•€ ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
      const spinCanvas = document.getElementById('spinCanvas');
      const spinCtx = spinCanvas.getContext('2d');
      const centerX = 40, centerY = 40;
      
      function drawSpinBall() {
        spinCtx.clearRect(0, 0, 80, 80);
        
        // ê³µ ê·¸ë¼ë°ì´ì…˜
        const gradient = spinCtx.createRadialGradient(30, 30, 0, 40, 40, 40);
        gradient.addColorStop(0, '#ffffff');
        gradient.addColorStop(1, '#aaaaaa');
        spinCtx.fillStyle = gradient;
        spinCtx.beginPath();
        spinCtx.arc(40, 40, 38, 0, Math.PI * 2);
        spinCtx.fill();
        
        // í…Œë‘ë¦¬
        spinCtx.strokeStyle = '#666';
        spinCtx.lineWidth = 2;
        spinCtx.stroke();
        
        // ë‹¹ì  ìœ„ì¹˜ (í íŒ)
        const tipX = centerX + state.spin.x * 10;
        const tipY = centerY + state.spin.y * 10;
        
        // í ìŠ¤í‹± ë¼ì¸
        if (state.spin.x !== 0 || state.spin.y !== 0) {
          const cueAngle = Math.atan2(state.spin.y, state.spin.x);
          spinCtx.strokeStyle = '#8B4513';
          spinCtx.lineWidth = 5;
          spinCtx.lineCap = 'round';
          spinCtx.beginPath();
          spinCtx.moveTo(tipX, tipY);
          spinCtx.lineTo(tipX + Math.cos(cueAngle) * 20, tipY + Math.sin(cueAngle) * 20);
          spinCtx.stroke();
        }
        
        // í íŒ (íŒŒë€ ì )
        spinCtx.fillStyle = '#4fc3f7';
        spinCtx.beginPath();
        spinCtx.arc(tipX, tipY, 6, 0, Math.PI * 2);
        spinCtx.fill();
        spinCtx.strokeStyle = '#333';
        spinCtx.lineWidth = 1;
        spinCtx.stroke();
        
        // ë¼ë²¨ ì—…ë°ì´íŠ¸
        const label = document.getElementById('spinLabel');
        if (state.spin.x === 0 && state.spin.y === 0) {
          label.textContent = 'ë‹¹ì : ì¤‘ì•™';
        } else {
          const xText = state.spin.x > 0 ? 'ìš°' : state.spin.x < 0 ? 'ì¢Œ' : '';
          const yText = state.spin.y > 0 ? 'í•˜' : state.spin.y < 0 ? 'ìƒ' : '';
          label.textContent = 'ë‹¹ì : ' + yText + xText;
        }
      }
      
      function handleSpinInput(clientX, clientY) {
        const rect = spinCanvas.getBoundingClientRect();
        const x = clientX - rect.left - centerX;
        const y = clientY - rect.top - centerY;
        state.spin.x = Math.round(x / 10);
        state.spin.y = Math.round(y / 10);
        state.spin.x = Math.max(-3, Math.min(3, state.spin.x));
        state.spin.y = Math.max(-3, Math.min(3, state.spin.y));
        drawSpinBall();
      }
      
      // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸
      let isSpinDragging = false;
      spinCanvas.addEventListener('mousedown', (e) => {
        isSpinDragging = true;
        handleSpinInput(e.clientX, e.clientY);
      });
      spinCanvas.addEventListener('mousemove', (e) => {
        if (isSpinDragging) handleSpinInput(e.clientX, e.clientY);
      });
      spinCanvas.addEventListener('mouseup', () => isSpinDragging = false);
      spinCanvas.addEventListener('mouseleave', () => isSpinDragging = false);
      
      // í„°ì¹˜ ì´ë²¤íŠ¸
      spinCanvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        handleSpinInput(touch.clientX, touch.clientY);
      }, { passive: false });
      spinCanvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        handleSpinInput(touch.clientX, touch.clientY);
      }, { passive: false });
      
      drawSpinBall();
    }

    // ===== ìœ í‹¸ë¦¬í‹° =====
    function lightenColor(color, percent) {
      const num = parseInt(color.replace('#', ''), 16);
      const amt = Math.round(2.55 * percent);
      const R = Math.min(255, (num >> 16) + amt);
      const G = Math.min(255, (num >> 8 & 0x00FF) + amt);
      const B = Math.min(255, (num & 0x0000FF) + amt);
      return `rgb(${R},${G},${B})`;
    }

    function darkenColor(color, percent) {
      const num = parseInt(color.replace('#', ''), 16);
      const amt = Math.round(2.55 * percent);
      const R = Math.max(0, (num >> 16) - amt);
      const G = Math.max(0, (num >> 8 & 0x00FF) - amt);
      const B = Math.max(0, (num & 0x0000FF) - amt);
      return `rgb(${R},${G},${B})`;
    }

        document.getElementById('btnTrajectory').classList.toggle('active', state.showTrajectory);
        draw();
      });
      
      document.getElementById('btnSolution').addEventListener('click', () => {
        if (state.isPlaying) return;
        const solutions = findSolutions();
        displaySolutions(solutions);
      });
      
      document.getElementById('btnPresets').addEventListener('click', () => {
        document.getElementById('presetsPanel').classList.toggle('open');
        document.getElementById('solutionsPanel').classList.remove('open');
      });
      
      document.getElementById('btnClosePresets').addEventListener('click', () => {
        document.getElementById('presetsPanel').classList.remove('open');
      });
      
      document.getElementById('btnCloseSolutions').addEventListener('click', () => {
        document.getElementById('solutionsPanel').classList.remove('open');
        state.selectedSolution = null;
        draw();
      });
      
      document.getElementById('btnReset').addEventListener('click', () => {
        state.score = 0;
        state.inning = 1;
        state.isPlaying = false;
        state.cushionCount = 0;
        state.hitBalls.clear();
        state.trajectoryPoints = [];
        state.selectedSolution = null;
        state.solutions = [];
        balls.forEach(ball => {
          ball.vx = 0;
          ball.vy = 0;
          ball.spinX = 0;
          ball.spinY = 0;
        });
        resetBallPositions();
        updateScoreDisplay();
        draw();
      });
      
      // íŒŒì›Œ/ê°ë„ ìŠ¬ë¼ì´ë”
      const angleSlider = document.getElementById('angleSlider');
      const powerSlider = document.getElementById('powerSlider');
      const angleValue = document.getElementById('angleValue');
      const powerSliderValue = document.getElementById('powerSliderValue');
      
      angleSlider.addEventListener('input', () => {
        angleValue.textContent = angleSlider.value;
        draw(); // ê°€ì´ë“œë¼ì¸ ì—…ë°ì´íŠ¸
      });
      
      powerSlider.addEventListener('input', () => {
        powerSliderValue.textContent = powerSlider.value;
      });
      
      // ìŠ¬ë¼ì´ë”ë¡œ ë°œì‚¬ ë²„íŠ¼
      document.getElementById('btnShootSlider').addEventListener('click', () => {
        if (state.isPlaying) return;
        const angle = parseInt(angleSlider.value) * Math.PI / 180;
        const power = parseInt(powerSlider.value);
        shoot(angle, power);
      });
      
      // ì»¨íŠ¸ë¡¤ ìˆ¨ê¸°ê¸°/ë³´ì´ê¸° í† ê¸€
      document.getElementById('toggleControlsBtn').addEventListener('click', () => {
        document.body.classList.toggle('hide-controls');
        const btn = document.getElementById('toggleControlsBtn');
        btn.textContent = document.body.classList.contains('hide-controls') ? 'ğŸ‘ï¸â€ğŸ—¨ï¸' : 'ğŸ‘ï¸';
      });
      
      // v5.2: ì „ì²´í™”ë©´ ë²„íŠ¼
      document.getElementById('btnFullscreen').addEventListener('click', () => {
        if (document.fullscreenElement || document.body.classList.contains('fullscreen')) {
          exitFullscreen();
        } else {
          enterFullscreen();
        }
      });
      
      // ì „ì²´í™”ë©´ ë³€ê²½ ê°ì§€
      document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
          document.body.classList.remove('fullscreen');
          document.getElementById('btnFullscreen').textContent = 'â›¶ ì „ì²´í™”ë©´';
          
          // orientation unlock
          if (screen.orientation && screen.orientation.unlock) {
            try {
              screen.orientation.unlock();
            } catch (e) {}
          }
        }
        setTimeout(() => {
          resizeCanvas();
          draw();
        }, 100);
      });
      
      function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }
      
      gameLoop();
    }

    init();
  </script>
