<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background circle -->
    <circle cx="50" cy="50" r="45" fill="url(#grad)"/>

    <!-- Rock-Paper-Scissors emoji representations -->
    <g transform="translate(50, 50)">
        <!-- Rock (fist) -->
        <circle cx="-20" cy="-10" r="8" fill="white" opacity="0.9"/>

        <!-- Paper (hand) -->
        <rect x="-5" y="-12" width="10" height="15" rx="2" fill="white" opacity="0.9"/>

        <!-- Scissors (fingers) -->
        <path d="M 10,-8 L 18,-12 M 10,-8 L 18,-4" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    </g>

    <!-- RPS text -->
    <text x="50" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">RPS</text>
</svg>
